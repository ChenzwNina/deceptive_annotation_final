<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Component</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .product-list-container {
            margin-top: 20px;
            padding: 0 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .product-list-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 5px;
            object-fit: cover;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 10px 0;
        }

        .product-price {
            font-size: 16px;
            color: #e44d26;
            font-weight: bold;
        }

        .product-rating {
            font-size: 14px;
            color: #f1c40f;
            margin-top: 5px;
        }

        .add-to-cart {
            width: 100%;
            padding: 10px;
            background-color: #e44d26;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .add-to-cart:hover {
            background-color: #c44125;
        }
    </style>
</head>
<body>
    <div class="product-list-container">
        <h2 class="product-list-title">Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="placeholder_image.jpg" alt="Wireless Headphones" class="product-image">
                <div class="product-name">Wireless Headphones</div>
                <div class="product-price">$59.99</div>
                <div class="product-rating">★★★★☆ (4.2)</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder_image.jpg" alt="Smartphone Case" class="product-image">
                <div class="product-name">Smartphone Case</div>
                <div class="product-price">$19.99</div>
                <div class="product-rating">★★★★★ (4.8)</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder_image.jpg" alt="Running Shoes" class="product-image">
                <div class="product-name">Running Shoes</div>
                <div class="product-price">$79.99</div>
                <div class="product-rating">★★★★☆ (4.5)</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder_image.jpg" alt="Backpack" class="product-image">
                <div class="product-name">Travel Backpack</div>
                <div class="product-price">$39.99</div>
                <div class="product-rating">★★★★☆ (4.3)</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- *****Response***** -->
    <!-- Question 1: The widget features a clean, modern design with a grid layout for product cards, using a max-width of 1200px for responsiveness. Each card has a subtle border, hover shadow effect for interactivity, and consistent spacing (20px gap). Colors include a vibrant orange (#e44d26) for price and buttons to draw attention, gold (#f1c40f) for ratings for visibility, and neutral grays for text and borders for readability. Images are 200px tall for uniformity. These choices mimic real e-commerce aesthetics, prioritizing clarity and visual appeal to encourage purchases. -->
    <!-- Question 2: This widget appears on page load as a core component of the e-commerce site, typically on the homepage or category pages. It may also refresh or filter based on user actions like searching or selecting a product category, dynamically updating the displayed items. -->
    <!-- Question 3: Users can interact with the widget by hovering over product cards for a shadow effect, clicking product images or names to view detailed pages (assumed functionality), and clicking "Add to Cart" buttons to initiate a purchase. They may also scroll through the grid if more products are loaded dynamically. -->
</body>
</html>
