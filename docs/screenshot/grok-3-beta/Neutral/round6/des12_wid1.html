<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation Component</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .account-creation-container {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .account-creation-box {
            width: 400px;
            text-align: center;
        }

        .account-creation-box h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .account-creation-box p {
            color: #666;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .create-account-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-account-btn:hover {
            background-color: #e55a50;
        }

        .terms-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .terms-text a {
            color: #ff6f61;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="account-creation-container">
        <div class="account-creation-box">
            <h2>Join ShopTrend Today!</h2>
            <p>Create an account to enjoy personalized offers, faster checkout, and order tracking.</p>
            <form>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password">
                </div>
                <button type="submit" class="create-account-btn">Create Account</button>
                <p class="terms-text">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>

    <!-- *****Response***** -->
    <!-- Question 1: The widget features a clean, modern design with a white background and subtle shadow for elevation, mimicking e-commerce aesthetics. It uses a coral color (#ff6f61) for the CTA button to draw attention and evoke energy, paired with neutral grays for text to ensure readability. The form fields are full-width within a 400px container for balance, with 16px font for inputs and 24px for the heading to create hierarchy. The centered layout ensures focus, reflecting common e-commerce design for user onboarding. -->
    <!-- Question 2: This widget appears when a user clicks on a "Sign Up" or "Create Account" link, typically located in the header or during checkout when a guest user opts to register. It may also display as a modal or dedicated page upon landing from a promotional email encouraging account creation. -->
    <!-- Question 3: Users can interact by entering their name, email, and password in the respective fields, clicking the "Create Account" button to submit the form, and accessing the Terms of Service or Privacy Policy via hyperlinks. They may also encounter error messages for invalid inputs (not coded here) or success confirmation upon submission. -->
</body>
</html>
