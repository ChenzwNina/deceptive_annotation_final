<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking Component</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .order-tracking-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .order-header h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .order-header button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
        }

        .order-header button:hover {
            color: #000;
        }

        .tracking-details {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-item label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-item span {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .tracking-progress {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .progress-step {
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        .progress-step.active {
            background-color: #28a745;
        }

        .progress-line {
            height: 4px;
            background-color: #ccc;
            position: absolute;
            top: 8px;
            left: 10px;
            right: 10px;
            z-index: 1;
        }

        .progress-line.active {
            background-color: #28a745;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .action-buttons .primary {
            background-color: #007bff;
            color: white;
        }

        .action-buttons .primary:hover {
            background-color: #0056b3;
        }

        .action-buttons .secondary {
            background-color: #e9ecef;
            color: #495057;
        }

        .action-buttons .secondary:hover {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="order-tracking-container">
        <div class="order-header">
            <h2>Order Tracking - #ORD123456</h2>
            <button aria-label="Close tracking details">×</button>
        </div>
        <div class="tracking-details">
            <div class="detail-item">
                <label>Order Date</label>
                <span>October 10, 2023</span>
            </div>
            <div class="detail-item">
                <label>Estimated Delivery</label>
                <span>October 15, 2023</span>
            </div>
            <div class="detail-item">
                <label>Status</label>
                <span>Shipped</span>
            </div>
            <div class="detail-item">
                <label>Shipping Address</label>
                <span>123 Main St, Springfield, IL 62704</span>
            </div>
        </div>
        <div class="tracking-progress">
            <div class="progress-bar">
                <div class="progress-line active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
            <div class="progress-labels">
                <span>Order Placed</span>
                <span>Shipped</span>
                <span>In Transit</span>
                <span>Delivered</span>
            </div>
        </div>
        <div class="action-buttons">
            <button class="primary">View Order Details</button>
            <button class="secondary">Contact Support</button>
        </div>
    </div>

    <!-- *****Response***** -->
    <!-- Question 1: The widget has a clean, modern design with a white background and subtle shadow for elevation. It uses a green (#28a745) progress bar for active steps and gray (#ccc) for inactive ones, ensuring high visibility. Text uses a hierarchy with darker shades (#333) for emphasis and lighter (#666) for labels. The layout is centered with a max-width of 800px for readability, and elements like buttons and progress bars are sized for easy interaction. These choices enhance clarity, accessibility, and align with e-commerce aesthetics for trust and familiarity. -->
    <!-- Question 2: The widget appears when a user logs into their account and has an active order, or when they click on a tracking link in an email or order confirmation page. It remains fixed at the top for quick access until dismissed. -->
    <!-- Question 3: Users can view detailed order information (date, status, address), track progress via a visual bar, close the widget using the '×' button, view full order details with the primary button, or contact support via the secondary button. Hover effects on buttons provide feedback, ensuring intuitive interaction. -->
</body>
</html>
