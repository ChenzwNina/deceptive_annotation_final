<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Item Component</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .product-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .product-price {
            font-size: 1.2em;
            color: #e44d26;
            margin: 10px 0;
        }

        .product-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .add-to-cart {
            background-color: #e44d26;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-to-cart:hover {
            background-color: #c44125;
        }

        .add-to-cart:active {
            background-color: #a6361f;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <img src="placeholder_image.jpg" alt="Premium Wireless Headphones" class="product-image">
            <h2 class="product-title">Premium Wireless Headphones</h2>
            <p class="product-price">$129.99</p>
            <p class="product-description">Experience immersive sound quality with these premium wireless headphones. Equipped with noise-cancellation technology and up to 20 hours of battery life, perfect for music lovers on the go.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>

Question 1: The widget features a clean, modern design with a white product card (300px width) on a light gray background for contrast. The image (200px height) is prominently placed at the top, followed by a bold title (1.5em), vibrant price in orange ($129.99), and a subtle description in gray. The 'Add to Cart' button uses a striking orange (#e44d26) for visibility, with hover effects for feedback. These choices ensure a visually appealing, focused layout that highlights the product and encourages purchases.

Question 2: This widget appears on product listing pages or search result pages of an e-commerce website. It is triggered when a user navigates to a category or searches for items, displaying individual products as part of a grid or list layout.

Question 3: Users can interact by hovering over the card for a subtle lift effect, indicating interactivity. Clicking the 'Add to Cart' button adds the item to their cart with visual feedback (button color change). The design prevents invalid actions by limiting interactions to actionable elements, ensuring a clear and efficient user experience.
-->
</html>
