<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .filter-panel {
            position: fixed;
            top: 20px;
            left: 0;
            width: 250px;
            height: calc(100vh - 40px);
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            z-index: 100;
        }

        .filter-panel h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .filter-category {
            margin-bottom: 20px;
        }

        .filter-category h4 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #555;
            cursor: pointer;
            transition: color 0.2s;
        }

        .filter-category h4:hover {
            color: #007bff;
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .filter-option input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .filter-option label {
            font-size: 13px;
            color: #666;
            cursor: pointer;
        }

        .filter-option input[type="checkbox"]:checked + label {
            color: #007bff;
            font-weight: bold;
        }

        .price-range {
            margin-top: 10px;
        }

        .price-range input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .price-range span {
            font-size: 12px;
            color: #666;
        }

        .apply-filters {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .apply-filters:hover {
            background-color: #0056b3;
        }

        .apply-filters:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <div class="filter-panel">
        <h3>Filter Products</h3>
        <div class="filter-category">
            <h4>Category</h4>
            <div class="filter-option">
                <input type="checkbox" id="electronics" name="category" value="electronics">
                <label for="electronics">Electronics</label>
            </div>
            <div class="filter-option">
                <input type="checkbox" id="clothing" name="category" value="clothing">
                <label for="clothing">Clothing</label>
            </div>
            <div class="filter-option">
                <input type="checkbox" id="home" name="category" value="home">
                <label for="home">Home & Kitchen</label>
            </div>
        </div>
        <div class="filter-category">
            <h4>Price Range</h4>
            <div class="price-range">
                <input type="range" id="price" name="price" min="0" max="1000" value="500">
                <span>Price: $0 - $500</span>
            </div>
        </div>
        <div class="filter-category">
            <h4>Brand</h4>
            <div class="filter-option">
                <input type="checkbox" id="samsung" name="brand" value="samsung">
                <label for="samsung">Samsung</label>
            </div>
            <div class="filter-option">
                <input type="checkbox" id="nike" name="brand" value="nike">
                <label for="nike">Nike</label>
            </div>
            <div class="filter-option">
                <input type="checkbox" id="ikea" name="brand" value="ikea">
                <label for="ikea">IKEA</label>
            </div>
        </div>
        <button class="apply-filters">Apply Filters</button>
    </div>
</body>
<!-- *****Response*****
Question 1: The filter panel is a fixed, vertical sidebar on the left, 250px wide, with a white background and subtle shadow for depth. It uses a clean color scheme with blue (#007bff) for interactive elements (hover effects, selected states, and the apply button) to indicate actionability. Text is in shades of gray for hierarchy, with bolding on selected options for feedback. The layout is organized into collapsible categories with checkboxes and a price slider for intuitive filtering. These choices ensure visibility, consistency, and a modern e-commerce aesthetic that guides users efficiently.

Question 2: The widget appears automatically when a user navigates to a product listing page on the e-commerce site. It remains fixed at the top (20px margin) and left of the viewport, ensuring constant access to filtering options while browsing products.

Question 3: Users can interact by clicking category headers to collapse/expand sections, checking/unchecking options for categories and brands, adjusting the price range slider, and clicking the "Apply Filters" button to update the product list. Hover effects and color changes provide feedback, while the fixed position and clear labels support efficient task completion.
***** -->
</html>
