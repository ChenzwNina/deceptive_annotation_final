<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Component</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .sign-in-container {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .sign-in-form {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sign-in-form h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #ff9900;
        }

        .sign-in-button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sign-in-button:hover {
            background-color: #e68a00;
        }

        .sign-in-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .alternative-actions {
            text-align: center;
            font-size: 14px;
            color: #0066cc;
        }

        .alternative-actions a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .alternative-actions a:hover {
            color: #004d99;
        }
    </style>
</head>
<body>
    <div class="sign-in-container">
        <form class="sign-in-form" onsubmit="return false;">
            <h2>Welcome to ShopEase</h2>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="sign-in-button" onclick="validateForm()">Sign In to Your Account</button>
            <div class="error-message" id="errorMessage">Invalid email or password. Please try again.</div>
            <div class="alternative-actions">
                <p><a href="#">Forgot Password?</a> | <a href="#">Create an Account</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            if (!email || !password) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                alert('Signing in...');
            }
        }
    </script>

    <!-- *****Response*****
    Question 1: The widget features a clean, centered layout with a white background and subtle shadow for elevation. It uses a warm orange (#ff9900) for the sign-in button to draw attention and evoke a sense of action, while blue links (#0066cc) ensure consistency with web standards. Input fields are sized for easy typing (350px wide), with clear labels and a focused border effect for feedback. These choices prioritize visibility, consistency, and user comfort, aligning with e-commerce design norms.

    Question 2: The widget appears when a user clicks on a 'Sign In' link or button from the websiteâ€™s header or attempts to access account-specific features like order history or checkout. It serves as the gateway to personalized content on ShopEase.

    Question 3: Users can enter their email and password, with real-time focus feedback on inputs. Clicking 'Sign In' triggers validation; errors display a red message. Links for 'Forgot Password' and 'Create an Account' offer alternative paths. The button disables if inputs are invalid, preventing errors, ensuring efficient and clear interactions. -->
</body>
</html>
