<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Component</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .product-list-container {
            margin-top: 20px;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .product-list-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-list-header h1 {
            font-size: 2rem;
            color: #333;
            margin: 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 1rem;
            color: #666;
            margin: 5px 0;
        }

        .product-card .price {
            font-weight: bold;
            color: #e44d26;
            margin: 10px 0;
        }

        .product-card button {
            background-color: #e44d26;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .product-card button:hover {
            background-color: #c44125;
        }

        .product-card button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="product-list-container">
        <div class="product-list-header">
            <h1>Featured Products</h1>
        </div>
        <div class="product-grid">
            <div class="product-card">
                <img src="placeholder_image.jpg" alt="Premium Wireless Headphones">
                <h3>Premium Wireless Headphones</h3>
                <p>Experience immersive sound quality.</p>
                <p class="price">$129.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder_image.jpg" alt="Stylish Running Shoes">
                <h3>Stylish Running Shoes</h3>
                <p>Comfort and performance combined.</p>
                <p class="price">$79.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder_image.jpg" alt="Smart LED Watch">
                <h3>Smart LED Watch</h3>
                <p>Track your fitness goals effortlessly.</p>
                <p class="price">$99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder_image.jpg" alt="Portable Bluetooth Speaker">
                <h3>Portable Bluetooth Speaker</h3>
                <p>Powerful sound on the go.</p>
                <p class="price">$49.99</p>
                <button disabled>Out of Stock</button>
            </div>
        </div>
    </div>

    <!-- *****Response***** -->
    <!-- Question 1: The widget features a clean, modern design with a white background for product cards, a vibrant orange (#e44d26) for prices and buttons, and a subtle gray (#f5f5f5) body background for contrast. Each card is 250px wide minimum, arranged in a responsive grid for adaptability. Text is legible with hierarchical sizing (2rem for header, 1.2rem for titles). Hover effects (lift and shadow) provide feedback. These choices ensure visibility, consistency, and a professional e-commerce look that guides users to key actions like adding to cart. -->
    <!-- Question 2: This widget appears on the main page of the e-commerce website or specific category pages. It is triggered by default on page load to showcase featured or relevant products, ensuring users immediately see items for purchase without additional navigation. -->
    <!-- Question 3: Users can interact with the widget by hovering over product cards for visual feedback (lift effect), clicking "Add to Cart" buttons to initiate a purchase, and viewing product details. Disabled buttons on out-of-stock items prevent invalid actions. These interactions are intuitive, efficient, and provide clear feedback through color changes and cursor states. -->
</body>
</html>
