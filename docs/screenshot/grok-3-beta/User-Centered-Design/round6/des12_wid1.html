<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Component</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .create-account-container {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        .create-account-form {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-header {
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .terms {
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <form class="create-account-form" onsubmit="event.preventDefault(); alert('Account created successfully!');">
            <div class="form-header">Create Your ShopEase Account</div>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required minlength="8">
                <div class="error-message" id="password-error">Passwords do not match.</div>
            </div>
            <button type="submit">Create Account</button>
            <div class="terms">By signing up, you agree to ShopEase's Terms of Service and Privacy Policy.</div>
        </form>
    </div>

    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const errorMessage = document.getElementById('password-error');
        const submitButton = document.querySelector('button[type="submit"]');

        confirmPassword.addEventListener('input', () => {
            if (password.value !== confirmPassword.value) {
                errorMessage.style.display = 'block';
                submitButton.disabled = true;
            } else {
                errorMessage.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>

    <!-- *****Response***** -->
    <!-- Question 1: The widget features a clean, modern design with a white background and subtle shadow for elevation, ensuring it stands out at the top of the page with a 20px margin. It uses a blue color scheme (#007bff) for the button, providing high visibility and a professional look. Input fields are spacious (350px form width, 10px padding) for easy interaction, with consistent rounded corners (4px). The layout is centered and vertically stacked for clarity. These choices enhance readability, usability, and align with e-commerce aesthetics, fostering trust. -->
    <!-- Question 2: This widget appears when a user clicks on a "Sign Up" or "Create Account" link, typically located in the header or during checkout on the ShopEase website. It serves as a dedicated page or modal for new user registration. -->
    <!-- Question 3: Users can enter their full name, email, and password, with real-time feedback on password mismatch via an error message. They can submit the form to create an account, receiving a success alert. Constraints like required fields and minimum password length prevent invalid submissions. Hover effects on the button and focus styles on inputs provide clear interaction cues. -->
</body>
</html>
