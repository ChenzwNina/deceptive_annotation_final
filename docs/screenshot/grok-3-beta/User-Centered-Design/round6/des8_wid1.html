<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Component</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            z-index: 1000;
            display: none;
            transition: all 0.3s ease;
        }

        .cart-container.active {
            display: block;
        }

        .cart-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .cart-item-price {
            font-weight: bold;
            color: #2ecc71;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .cart-footer {
            margin-top: 15px;
            text-align: center;
        }

        .total-price {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .checkout-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background-color 0.2s;
        }

        .checkout-btn:hover {
            background-color: #27ae60;
        }

        .empty-cart {
            color: #888;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
        }

        .cart-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            z-index: 999;
            transition: background-color 0.2s;
        }

        .cart-toggle:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <button class="cart-toggle">View Cart (3)</button>
    <div class="cart-container">
        <div class="cart-header">Your Shopping Cart</div>
        <div class="cart-item">
            <img src="placeholder_image.jpg" alt="Product Image">
            <div class="cart-item-details">
                <div>Wireless Bluetooth Headphones</div>
                <div>Qty: 1</div>
            </div>
            <div class="cart-item-price">$59.99</div>
            <button class="remove-btn">Remove</button>
        </div>
        <div class="cart-item">
            <img src="placeholder_image.jpg" alt="Product Image">
            <div class="cart-item-details">
                <div>Premium Leather Wallet</div>
                <div>Qty: 2</div>
            </div>
            <div class="cart-item-price">$39.98</div>
            <button class="remove-btn">Remove</button>
        </div>
        <div class="cart-footer">
            <div class="total-price">Total: $99.97</div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        document.querySelector('.cart-toggle').addEventListener('click', function() {
            document.querySelector('.cart-container').classList.toggle('active');
        });
    </script>

    <!-- *****Response***** -->
    <!-- Question 1: The shopping cart widget has a clean, modern design with a white background, subtle shadows for depth, and a fixed position at the top-right (20px from top). It uses green (#2ecc71) for positive actions like checkout and toggle button, and red (#e74c3c) for removal, ensuring high visibility. Elements like item images (50x50px) and buttons are consistently sized for clarity. The layout is compact (350px wide) with a scrollable overflow for multiple items, prioritizing usability and minimal screen obstruction. These choices enhance feedback and consistency. -->

    <!-- Question 2: The widget appears when the user clicks the "View Cart" toggle button, which is always visible at the top-right corner. This button also displays the current item count (e.g., "View Cart (3)"), providing immediate feedback on cart status and triggering the cart dropdown. -->

    <!-- Question 3: Users can interact with the widget by clicking the toggle button to open/close the cart, viewing item details (image, name, quantity, price), removing items via the "Remove" button with hover feedback, and proceeding to checkout with the prominent green button. Hover effects on buttons enhance affordances, while the fixed position and clear layout support efficient task execution. -->
</body>
</html>
