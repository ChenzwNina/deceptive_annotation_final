<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Component</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .cart-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            z-index: 1000;
            display: none;
        }

        .cart-widget.active {
            display: block;
        }

        .cart-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .item-details {
            flex-grow: 1;
            margin-left: 10px;
            font-size: 14px;
            color: #555;
        }

        .item-price {
            font-weight: bold;
            color: #e44d26;
        }

        .cart-total {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: right;
        }

        .checkout-btn {
            width: 100%;
            background-color: #e44d26;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #c44125;
        }

        .cart-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e44d26;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            z-index: 999;
            transition: background-color 0.3s;
        }

        .cart-toggle:hover {
            background-color: #c44125;
        }
    </style>
</head>
<body>
    <button class="cart-toggle">ðŸ›’</button>
    <div class="cart-widget">
        <div class="cart-header">Your Shopping Cart</div>
        <div class="cart-item">
            <img src="placeholder_image.jpg" alt="Product 1">
            <div class="item-details">
                <div>Men's Casual Sneakers</div>
                <div>Qty: 1</div>
            </div>
            <div class="item-price">$59.99</div>
        </div>
        <div class="cart-item">
            <img src="placeholder_image.jpg" alt="Product 2">
            <div class="item-details">
                <div>Wireless Earbuds</div>
                <div>Qty: 2</div>
            </div>
            <div class="item-price">$79.98</div>
        </div>
        <div class="cart-total">Total: $139.97</div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <script>
        document.querySelector('.cart-toggle').addEventListener('click', function() {
            document.querySelector('.cart-widget').classList.toggle('active');
        });
    </script>

    <!-- *****Response***** -->
    <!-- Question 4.1: The shopping cart widget is a fixed-position element at the top-right corner with a white background, subtle shadow, and rounded corners for a modern look. It uses a vibrant orange (#e44d26) for buttons and price highlights to draw attention and encourage action. The layout is compact (350px wide) with clear hierarchyâ€”header, item list with images (50x50px), and a prominent checkout buttonâ€”to ensure ease of use. These choices maximize conversion (Rule 3.2) and reduce cart abandonment (Rule 3.8) by making the cart visually appealing and accessible. -->
    <!-- Question 4.2: The widget appears when a user clicks the cart toggle button (a shopping cart icon) positioned at the top-right corner. It can also be triggered programmatically after adding an item to the cart (though not implemented in this code) to reinforce user actions and increase engagement (Rule 3.5). -->
    <!-- Question 4.3: Users can interact with the widget by clicking the toggle button to open/close it, viewing cart contents with product images and prices, and clicking the "Proceed to Checkout" button to complete their purchase. These interactions are designed to streamline the buying process, boost order size (Rule 3.3), and minimize bounce rates (Rule 3.9). -->
</body>
</html>
