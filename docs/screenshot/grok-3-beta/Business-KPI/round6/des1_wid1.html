<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Deals Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .deals-banner {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, #ff4e53, #ff8c00);
            color: white;
            text-align: center;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner-text {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 20px;
        }
        .banner-cta {
            background-color: white;
            color: #ff4e53;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .banner-cta:hover {
            transform: scale(1.05);
            background-color: #ffe6e6;
        }
        .banner-timer {
            font-size: 1.1em;
            margin-left: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="deals-banner">
        <p class="banner-text">ðŸ”¥ Flash Sale Alert! Get Up to 50% Off on Electronics & Fashion! ðŸ”¥</p>
        <a href="#shop-now" class="banner-cta">Shop Now</a>
        <span class="banner-timer">Hurry, Offer Ends in 24 Hours!</span>
    </div>
</body>

Question 2: The banner appears on page load for all users, ensuring maximum visibility. It remains fixed at the top to stay in view while scrolling, triggered by no specific user action but designed to promote time-sensitive deals site-wide.
