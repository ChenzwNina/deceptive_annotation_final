<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Widget</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .create-account-widget {
            position: relative;
            top: 20px;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .create-account-widget h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .create-account-widget p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .create-account-btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .create-account-btn:hover {
            background-color: #e55a50;
        }

        .benefits {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }

        .benefits ul {
            padding-left: 20px;
            margin: 0;
        }

        .benefits li {
            margin-bottom: 5px;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #ff6f61;
            text-decoration: none;
            display: inline-block;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="create-account-widget">
        <h2>Join ShopTrend Today!</h2>
        <p>Create an account to enjoy exclusive discounts, faster checkout, and personalized recommendations.</p>
        <form>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="create-account-btn">Create Account</button>
        </form>
        <div class="benefits">
            <h3>Why Join Us?</h3>
            <ul>
                <li>Save 10% on your first purchase</li>
                <li>Track orders and manage returns easily</li>
                <li>Receive tailored product suggestions</li>
            </ul>
        </div>
        <a href="#" class="login-link">Already have an account? Log in here</a>
    </div>

    <!-- *****Response***** -->
    <!-- Question 4.1: The widget features a clean, modern design with a white background, subtle shadow for depth, and a coral (#ff6f61) call-to-action button to draw attention. The layout is centered, with a max-width of 500px for readability, and input fields are spacious with rounded corners for a friendly feel. Text uses a grayscale palette for hierarchy—dark for headings, lighter for descriptions. These choices enhance trust (clean design), urgency (bold CTA), and usability (clear layout), driving conversions and sales. -->
    <!-- Question 4.2: This widget appears on the homepage for new visitors or during checkout if the user isn’t logged in. It can also trigger as a pop-up after a user browses for a set time (e.g., 30 seconds) or adds items to the cart without signing in, encouraging account creation to reduce cart abandonment. -->
    <!-- Question 4.3: Users can enter their name, email, and password in the form fields, submit the form via the “Create Account” button, and click the “Log in here” link if they’re existing users. Hover effects on the button and link provide visual feedback, while form validation ensures correct input, enhancing user engagement and retention. -->
</body>
</html>
