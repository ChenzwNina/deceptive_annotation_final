<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Widget</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .cart-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .cart-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            width: 300px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
        }
        
        .cart-dropdown.show {
            display: block;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-items {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .item-info {
            flex: 2;
        }
        
        .item-price {
            flex: 1;
            text-align: right;
        }
        
        .remove-item {
            color: #ff5252;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .cart-footer {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            text-align: right;
        }
        
        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <button class="cart-button" id="cartToggle">
            Cart (<span id="cartCount">0</span>)
        </button>
        <div class="cart-dropdown" id="cartDropdown">
            <div class="cart-header">
                <h3>Your Cart</h3>
                <button id="closeCart">×</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
                <div class="empty-cart">Your cart is empty</div>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    Total: $<span id="cartTotal">0.00</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('cartToggle').addEventListener('click', function() {
            document.getElementById('cartDropdown').classList.toggle('show');
        });
        
        document.getElementById('closeCart').addEventListener('click', function() {
            document.getElementById('cartDropdown').classList.remove('show');
        });
        
        // This would be replaced with actual cart data in a real implementation
        function updateCart(items) {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            
            if (items && items.length > 0) {
                let html = '';
                let total = 0;
                
                items.forEach(item => {
                    html += `
                        <div class="cart-item">
                            <div class="item-info">
                                ${item.name} <span class="remove-item">×</span>
                            </div>
                            <div class="item-price">
                                $${item.price.toFixed(2)}
                            </div>
                        </div>
                    `;
                    total += item.price;
                });
                
                cartItems.innerHTML = html;
                cartCount.textContent = items.length;
                cartTotal.textContent = total.toFixed(2);
            } else {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                cartCount.textContent = '0';
                cartTotal.textContent = '0.00';
            }
        }
        
        // Sample usage:
        // updateCart([
        //     { name: 'Product 1', price: 19.99 },
        //     { name: 'Product 2', price: 29.99 }
        // ]);
    </script>

    <!-- *****Response*****
    Question 1: The widget features a green cart button (top-right) that toggles a dropdown panel. The panel has a clean white background with subtle shadows and borders for depth. Items are listed with clear separation, prices right-aligned, and a prominent checkout button. The design uses green for primary actions (consistent with e-commerce conventions), ample white space for readability, and responsive sizing for different devices. These choices prioritize usability, visual hierarchy, and brand consistency.

    Question 2: The widget appears when users click the cart button in the top-right corner. In a full implementation, it might also auto-open when items are added to cart. The button shows current item count, providing constant feedback. The dropdown can be closed by clicking the '×' button or clicking outside the panel (in an extended implementation).

    Question 3: Users can: 1) Toggle cart visibility via the button, 2) View all cart items with prices, 3) Remove items via '×' buttons, 4) See real-time quantity and total updates, and 5) Proceed to checkout. The design supports all critical cart operations while maintaining simplicity. Hover states (not shown) would enhance interactivity.
    -->
</html>
