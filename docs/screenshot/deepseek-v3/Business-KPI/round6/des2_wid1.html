<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Category Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        .category-nav {
            background-color: #f8f9fa;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-list {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        .category-item {
            position: relative;
        }
        
        .category-link {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .category-link:hover {
            background-color: #e9ecef;
            color: #007bff;
        }
        
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 4px;
            padding: 10px 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .category-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
        }
        
        .dropdown-item {
            padding: 8px 15px;
        }
        
        .dropdown-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="category-nav">
        <div class="nav-container">
            <ul class="category-list">
                <li class="category-item">
                    <a href="#" class="category-link">Electronics</a>
                    <div class="dropdown">
                        <div class="dropdown-item">Smartphones</div>
                        <div class="dropdown-item">Laptops</div>
                        <div class="dropdown-item">TVs</div>
                        <div class="dropdown-item">Accessories</div>
                    </div>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">Clothing</a>
                    <div class="dropdown">
                        <div class="dropdown-item">Men</div>
                        <div class="dropdown-item">Women</div>
                        <div class="dropdown-item">Kids</div>
                        <div class="dropdown-item">Accessories</div>
                    </div>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">Home & Garden</a>
                    <div class="dropdown">
                        <div class="dropdown-item">Furniture</div>
                        <div class="dropdown-item">Kitchen</div>
                        <div class="dropdown-item">Decor</div>
                        <div class="dropdown-item">Outdoor</div>
                    </div>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">Sports</a>
                    <div class="dropdown">
                        <div class="dropdown-item">Fitness</div>
                        <div class="dropdown-item">Outdoor</div>
                        <div class="dropdown-item">Team Sports</div>
                        <div class="dropdown-item">Cycling</div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- *****Response*****
    Question 1: The widget features a horizontal navigation bar with a light gray background (#f8f9fa) and subtle shadow. Category links are dark gray (#333) with 600 weight font, turning blue (#007bff) on hover. Dropdowns appear below categories with white background and shadow, containing 200px-wide items. The design prioritizes clean aesthetics, good contrast for readability, and intuitive hover interactions following ecommerce conventions.

    Question 2: The widget appears as a persistent navigation element at the top of the page. Dropdown menus are triggered by hovering over category items. The dropdowns remain visible as long as the cursor stays within either the category link or dropdown area, disappearing when the cursor moves away.

    Question 3: Users can: 1) Hover over categories to reveal dropdown menus, 2) Click category links to navigate to category pages, 3) Hover over dropdown items to highlight them, 4) Click dropdown items to navigate to subcategory pages. The interactions provide clear visual feedback through color changes and smooth transitions.
    -->
</body>
</html>
