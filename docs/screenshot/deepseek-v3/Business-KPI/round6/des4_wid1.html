<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-title {
            font-size: 16px;
            margin: 0 0 10px;
            color: #333;
        }
        .product-price {
            font-weight: bold;
            color: #2a5885;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 1" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Wireless Bluetooth Headphones</h3>
                <div class="product-price">$79.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 2" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Smart Watch Fitness Tracker</h3>
                <div class="product-price">$129.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 3" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Portable Bluetooth Speaker</h3>
                <div class="product-price">$49.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 4" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Wireless Charging Pad</h3>
                <div class="product-price">$29.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- *****Response*****
    Question 1: The widget displays products in a responsive grid layout with white cards on a light gray background. Each card has a product image (200px height), title (16px), price (18px, blue), and a green "Add to Cart" button. The design uses clean typography, subtle shadows, and hover effects for better visual hierarchy and user experience. The color choices (green for action buttons, blue for prices) follow ecommerce conventions for familiarity.

    Question 2: This widget would typically appear when a user visits a product category page or search results page. It could also appear as a "Featured Products" section on the homepage or as recommended products on product detail pages.

    Question 3: Users can: 1) Browse products in the grid layout, 2) Hover over cards to see a subtle lift effect, 3) Click "Add to Cart" buttons to add items to their cart, 4) Click product images or titles to view more details (though this functionality would need to be implemented with JavaScript). The responsive design adapts to different screen sizes.
    -->
</html>
