<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Item</title>
    <style>
        .product-item {
            width: 280px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 15px;
            background: white;
        }
        
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: #333;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #2a5885;
            margin: 0 0 12px 0;
        }
        
        .product-rating {
            color: #ffc107;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .add-to-cart:hover {
            background-color: #45a049;
        }
        
        .wishlist-icon {
            float: right;
            color: #ccc;
            cursor: pointer;
            font-size: 20px;
            transition: color 0.3s;
        }
        
        .wishlist-icon.active {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="product-item">
        <div class="wishlist-icon">♥</div>
        <img src="https://via.placeholder.com/280x200" alt="Product Image" class="product-image">
        <div class="product-info">
            <h3 class="product-title">Premium Wireless Headphones</h3>
            <div class="product-rating">★★★★☆ (24)</div>
            <p class="product-price">$129.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- *****Response*****
    Question 1: The widget features a clean, card-based design with a white background, subtle shadow, and rounded corners. It includes a product image (200px height), title (16px), price (18px, blue), and rating (14px, yellow stars). The "Add to Cart" button is green with white text. These choices create visual hierarchy, emphasize key information, and follow e-commerce best practices for readability and conversion.

    Question 2: This widget appears as part of a product listing page, category page, or search results in an e-commerce site. It can also appear in recommendation sections ("Customers also bought") or promotional displays. The component renders when the page loads these product listings.

    Question 3: Users can: 1) Click the product image/title to view details, 2) Click the heart icon to toggle wishlist status (turns red when active), 3) Click "Add to Cart" to add the item to their cart, 4) Hover over the card to see a subtle lift effect. These interactions provide essential e-commerce functionality while maintaining simplicity.
    -->
</body>
</html>
