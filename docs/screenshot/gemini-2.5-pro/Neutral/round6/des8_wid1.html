<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4; /* A light grey background to make the component stand out */
            margin: 0;
            padding: 0;
        }

        /* --- Shopping Cart Container --- */
        .cart-widget {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 380px;
            max-height: calc(100vh - 40px);
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            color: #333;
            overflow: hidden;
        }
        
        /* --- Header --- */
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-header h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .cart-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            color: #888;
            padding: 0;
        }

        .cart-close-btn:hover {
            color: #333;
        }

        /* --- Shipping Progress Bar --- */
        .shipping-progress {
            padding: 12px 20px;
            font-size: 0.85rem;
            background-color: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .shipping-progress p {
            margin: 0 0 8px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            width: 75%; /* Example progress */
            background-color: #28a745; /* Green for positive progress */
            border-radius: 4px;
        }

        /* --- Cart Items List --- */
        .cart-items {
            list-style: none;
            margin: 0;
            padding: 10px 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .cart-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        
        .cart-item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .cart-item-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item-title {
            font-weight: 700;
            font-size: 0.9rem;
            margin: 0;
        }
        
        .cart-item-meta {
            font-size: 0.8rem;
            color: #666;
            margin: 2px 0 0 0;
        }

        .cart-item-price {
            font-weight: 700;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .cart-item-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .quantity-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 1rem;
            color: #555;
        }
        
        .quantity-btn:hover {
            background-color: #f0f0f0;
        }

        .quantity-input {
            width: 30px;
            text-align: center;
            border: none;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            padding: 5px 0;
            font-size: 0.9rem;
        }
        
        /* Hides arrows on number input */
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        .quantity-input[type=number] {
          -moz-appearance: textfield;
        }

        .remove-item-btn {
            font-size: 0.8rem;
            color: #888;
            text-decoration: underline;
            cursor: pointer;
            border: none;
            background: none;
        }
        
        .remove-item-btn:hover {
            color: #d9534f;
        }

        /* --- Footer --- */
        .cart-footer {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #fdfdfd;
        }

        .subtotal {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .subtotal-label {
            font-weight: 700;
        }

        .subtotal-value {
            font-weight: 700;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease-in-out;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="cart-widget">
        <header class="cart-header">
            <h2>Your Cart (2 Items)</h2>
            <button class="cart-close-btn" aria-label="Close cart">&times;</button>
        </header>

        <div class="shipping-progress">
            <p>You're only <strong>$36.01</strong> away from free shipping!</p>
            <div class="progress-bar">
                <div class="progress-bar-inner" style="width: 85%;"></div>
            </div>
        </div>

        <ul class="cart-items">
            <li class="cart-item">
                <img src="placeholder_image.jpg" alt="Waterproof Trail Jacket" class="cart-item-img">
                <div class="cart-item-details">
                    <div class="cart-item-info">
                        <div>
                            <p class="cart-item-title">Waterproof Trail Jacket</p>
                            <p class="cart-item-meta">Color: Slate Gray, Size: L</p>
                        </div>
                        <span class="cart-item-price">$149.99</span>
                    </div>
                    <div class="cart-item-actions">
                        <div class="quantity-control">
                            <button class="quantity-btn minus-btn" aria-label="Decrease quantity">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" aria-label="Quantity">
                            <button class="quantity-btn plus-btn" aria-label="Increase quantity">+</button>
                        </div>
                        <button class="remove-item-btn">Remove</button>
                    </div>
                </div>
            </li>
            <li class="cart-item">
                <img src="placeholder_image.jpg" alt="Merino Wool Hiking Socks" class="cart-item-img">
                <div class="cart-item-details">
                    <div class="cart-item-info">
                        <div>
                            <p class="cart-item-title">Merino Wool Hiking Socks</p>
                            <p class="cart-item-meta">Size: M (Pack of 2)</p>
                        </div>
                        <span class="cart-item-price">$64.00</span>
                    </div>
                    <div class="cart-item-actions">
                        <div class="quantity-control">
                            <button class="quantity-btn minus-btn" aria-label="Decrease quantity">-</button>
                            <input type="number" class="quantity-input" value="2" min="1" aria-label="Quantity">
                            <button class="quantity-btn plus-btn" aria-label="Increase quantity">+</button>
                        </div>
                        <button class="remove-item-btn">Remove</button>
                    </div>
                </div>
            </li>
        </ul>

        <footer class="cart-footer">
            <div class="subtotal">
                <span class="subtotal-label">Subtotal</span>
                <span class="subtotal-value">$213.99</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </footer>
    </div>

1. **Question 1: Can you describe how the widget looks, such as its colors, size of elements, and layout? Why do you make these design choices?**

The shopping cart widget is a rectangular panel with rounded corners, positioned at the top-right of the viewport. It has a clean, modern aesthetic with a white background and a subtle box-shadow to make it "float" above the page content. The layout is vertically structured into three main sections: a header, a scrollable list of items, and a footer. The color palette is neutral, using dark gray (#333) for text and a vibrant blue (#007bff) for the primary "Checkout" button to create a clear call-to-action. A green progress bar visually communicates the user's proximity to a free shipping threshold. The font used is 'Lato', a sans-serif font chosen for its excellent readability on screens. These design choices are intended to provide a clear, uncluttered, and intuitive user experience that directs the user's attention to key information and actions, which is standard practice for high-converting e-commerce sites.

2. **Question 2: What triggers the appearance of this widget?**

This widget, often called a "mini-cart" or "cart drawer," is typically triggered by one of two user actions. The most common trigger is the user clicking on a shopping cart icon, which is usually located in the persistent global header of the website. This allows users to check the contents of their cart at any time without leaving their current page. A secondary, more proactive trigger is its automatic appearance immediately after a user clicks an "Add to Cart" button on a product page. This provides instant visual confirmation that the item has been successfully added, showing the updated cart contents and subtotal without requiring a full page reload. This immediate feedback enhances user confidence and streamlines the shopping flow.

3. **Question 3: Can you describe the full range of interactions users can have with the widget?**

A user can perform several key actions within this widget. They can view a summary of all items in their cart, including product images, names, selected variants (like size or color), and prices. For each item, they can adjust the quantity using "+" and "-" buttons or remove the item entirely via a "Remove" link. The subtotal and the free shipping progress bar update in real-time as the cart is modified. The entire list of items is scrollable if it exceeds the visible area. Finally, the user has two primary navigation options: they can close the widget using the '×' button to continue shopping on the site, or they can proceed to the full checkout page by clicking the prominent "Proceed to Checkout" button.
-->
</html>
