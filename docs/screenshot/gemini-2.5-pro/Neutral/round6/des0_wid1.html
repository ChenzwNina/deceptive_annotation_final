<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products Component</title>
    <style>
        /* CSS Reset and Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e9ecef; /* A light grey background to make the component stand out */
            margin: 0;
            padding: 0;
            /* Added content to demonstrate scrolling behind the component */
            height: 200vh;
        }

        /* Component Container */
        .featured-products-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 24px 32px;
            box-sizing: border-box;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        /* Header Section */
        .featured-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 16px;
        }

        .featured-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #212529;
            margin: 0;
        }

        .close-btn {
            font-size: 28px;
            font-weight: 400;
            color: #6c757d;
            cursor: pointer;
            background: none;
            border: none;
            line-height: 1;
            padding: 0 4px;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #212529;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }

        /* Product Card Styling */
        .product-card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        .product-image-container {
            width: 100%;
            padding-top: 100%; /* Creates a square aspect ratio */
            position: relative;
            background-color: #f8f9fa;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-category {
            font-size: 12px;
            font-weight: 500;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #343a40;
            margin: 0 0 8px 0;
            flex-grow: 1; /* Pushes price to the bottom */
        }

        .product-pricing {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .product-price-current {
            font-size: 18px;
            font-weight: 700;
            color: #212529;
        }
        
        .product-price-sale {
            color: #d90429; /* A strong red for sales */
        }

        .product-price-original {
            font-size: 14px;
            color: #adb5bd;
            text-decoration: line-through;
        }

        .view-product-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .view-product-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .featured-products-container {
                padding: 16px;
            }
            .featured-header h2 {
                font-size: 20px;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="featured-products-container" id="featured-widget">
        <header class="featured-header">
            <h2>Featured This Week</h2>
            <button class="close-btn" onclick="document.getElementById('featured-widget').style.display='none'" title="Close">&times;</button>
        </header>
        <div class="products-grid">

            <!-- Product 1 -->
            <div class="product-card">
                <div class="product-image-container">

                </div>

                    </div>
                    <a href="#" class="view-product-btn">View Product</a>

            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <div class="product-image-container">
                    <img src="placeholder_image.jpg" alt="NovaSound Pro Headphones" class="product-image">
                </div>
                <div class="product-info">
                    <span class="product-category">Audio</span>
                    <h3 class="product-name">NovaSound Pro Headphones</h3>
                    <div class="product-pricing">
                        <span class="product-price-current">$179.99</span>
                    </div>
                    <a href="#" class="view-product-btn">View Product</a>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <div class="product-image-container">
                    <img src="placeholder_image.jpg" alt="Aura Smart Glow Lamp" class="product-image">
                </div>
                <div class="product-info">
                    <span class="product-category">Smart Home</span>
                    <h3 class="product-name">Aura Smart Glow Lamp</h3>
                    <div class="product-pricing">
                        <span class="product-price-current product-price-sale">$74.99</span>
                         <span class="product-price-original">$99.99</span>
                    </div>
                    <a href="#" class="view-product-btn">View Product</a>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <div class="product-image-container">
                    <img src="placeholder_image.jpg" alt="Type-Mech Compact Keyboard" class="product-image">
                </div>
                <div class="product-info">
                    <span class="product-category">Accessories</span>
                    <h3 class="product-name">Type-Mech Compact Keyboard</h3>
                    <div class="product-pricing">
                        <span class="product-price-current">$129.99</span>
                    </div>
                    <a href="#" class="view-product-btn">View Product</a>
                </div>
            </div>

        </div>
    </div>

### Question 2: What triggers the appearance of this widget?

The appearance of this widget is not triggered by a specific user action like scrolling or a timer. Instead, it is an integral part of the page's initial state. It loads instantly with the rest of the content, positioned prominently at the top of the viewport. This approach is typical for highlighting key content on primary landing pages, such as the homepage or a major category page. The design choice ensures that all visitors are immediately presented with curated product recommendations, new arrivals, or special promotions without any interaction required, maximizing visibility for these important items.

### Question 3: Can you describe the full range of interactions users can have with the widget?
