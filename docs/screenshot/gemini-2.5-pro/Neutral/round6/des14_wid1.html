<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker Component</title>
    <style>
        /* General Body Style for Demonstration */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #e9ebee;
            height: 200vh; /* To demonstrate fixed positioning */
            margin: 0;
            padding: 0;
        }

        /* The Main Widget Container */
        .order-tracker-widget {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 650px;
            max-width: 90%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 24px;
            z-index: 1000;
            box-sizing: border-box;
            border: 1px solid #e1e4e8;
        }

        /* Header Section */
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .widget-header h3 {
            margin: 0;
            font-size: 18px;
            color: #1d2129;
            font-weight: 600;
        }

        .widget-header .order-id {
            font-weight: 400;
            color: #606770;
            margin-left: 8px;
        }

        .widget-close-btn {
            background: #f0f2f5;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 24px;
            line-height: 32px;
            text-align: center;
            cursor: pointer;
            color: #606770;
            transition: background-color 0.2s, color 0.2s;
        }

        .widget-close-btn:hover {
            background-color: #e4e6e9;
            color: #1d2129;
        }
        
        /* Progress Bar */
        .progress-bar-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        /* The lines behind the steps */
        .progress-bar-container::before, .progress-line {
            content: '';
            position: absolute;
            top: 16px; /* Vertically center with the icons */
            left: 0;
            height: 4px;
            width: 100%;
            background-color: #e9ebee;
            z-index: 1;
        }
        
        /* The colored line showing progress */
        .progress-line {
            background-color: #007bff;
            width: 67%; /* (100% / 3 steps) * 2 = 66.66% */
            z-index: 2;
        }

        .progress-step {
            position: relative;
            z-index: 3;
            text-align: center;
        }

        .step-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 2px solid #ced4da;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 8px auto;
            transition: all 0.3s ease;
        }

        .step-label {
            font-size: 13px;
            color: #606770;
            font-weight: 500;
        }
        
        /* Styling for Completed Steps */
        .progress-step.completed .step-icon {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        
        /* Checkmark for completed steps */
        .progress-step.completed .step-icon::after {
            content: '';
            display: inline-block;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        /* Styling for Active Step */
        .progress-step.active .step-icon {
            border-color: #007bff;
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
        }
        
        .progress-step.active .step-icon-inner {
            width: 16px;
            height: 16px;
            background-color: #007bff;
            border-radius: 50%;
        }

        .progress-step.active .step-label {
            color: #007bff;
            font-weight: 700;
        }
        
        /* Order Details Section */
        .order-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 16px;
            border-radius: 8px;
        }

        .item-info {
            display: flex;
            align-items: center;
        }
        
        .item-info img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 16px;
        }
        
        .item-text h4 {
            margin: 0 0 4px 0;
            font-size: 15px;
            font-weight: 600;
            color: #1d2129;
        }
        
        .item-text p {
            margin: 0;
            font-size: 14px;
            color: #606770;
        }

        .delivery-info {
            text-align: right;
        }

        .delivery-info .eta {
            font-size: 15px;
            font-weight: 600;
            color: #1d2129;
            margin-bottom: 4px;
        }
        
        .delivery-info .view-details-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .delivery-info .view-details-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="order-tracker-widget">
        <div class="widget-header">
            <h3>
                Track Your Order
                <span class="order-id">#114-8723491-554012</span>
            </h3>
            <button class="widget-close-btn" aria-label="Close">&times;</button>
        </div>

        <div class="progress-bar-container">
            <div class="progress-line"></div>
            <div class="progress-step completed">
                <div class="step-icon"></div>
                <div class="step-label">Order Placed</div>
            </div>
            <div class="progress-step completed">
                <div class="step-icon"></div>
                <div class="step-label">Shipped</div>
            </div>
            <div class="progress-step active">
                <div class="step-icon"><div class="step-icon-inner"></div></div>
                <div class="step-label">Out for Delivery</div>
            </div>
            <div class="progress-step">
                <div class="step-icon"></div>
                <div class="step-label">Delivered</div>
            </div>
        </div>

        <div class="order-details">
            <div class="item-info">
                <img src="placeholder_image.jpg" alt="Product Image">
                <div class="item-text">
                    <h4>AcousticPro Wireless On-Ear Headphones</h4>
                    <p>Color: Matte Black, Qty: 1</p>
                </div>
            </div>
            <div class="delivery-info">
                <p class="eta">Arriving Tomorrow</p>
                <a href="#" class="view-details-link">View full order details</a>
            </div>
        </div>
    </div>
