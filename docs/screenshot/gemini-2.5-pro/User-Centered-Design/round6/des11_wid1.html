<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Membership Component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* --- Basic Setup --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f5f7;
            color: #172b4d;
            margin: 0;
            padding: 0;
            /* This is just to demonstrate the component's position over content */
            height: 200vh; 
        }
        
        /* --- Component Container --- */
        .cancel-membership-container {
            position: absolute; /* Changed to absolute to respect the top margin from viewport top */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 550px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #dfe1e6;
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .cancel-header {
            padding: 24px;
            border-bottom: 1px solid #dfe1e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cancel-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #172b4d;
        }
        
        .close-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background-color: #f4f5f7;
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
            stroke: #42526e;
        }

        /* --- Body Content --- */
        .cancel-body {
            padding: 24px;
            line-height: 1.6;
        }

        .benefits-reminder {
            background-color: #f4f5f7;
            border-radius: 4px;
            padding: 16px;
        }

        .benefits-reminder p {
            font-size: 14px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 12px;
            color: #42526e;
        }

        .benefits-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .benefit-item:last-child {
            margin-bottom: 0;
        }

        .benefit-item svg {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            fill: #0065ff; /* A positive brand color */
        }
        
        /* --- Alternative Action --- */
        .pause-option {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            padding: 12px;
            background-color: #e6fcff;
            border: 1px solid #b3f5ff;
            border-radius: 4px;
        }
        
        .pause-option a {
            font-weight: 600;
            color: #0065ff;
            text-decoration: none;
        }
        
        .pause-option a:hover {
            text-decoration: underline;
        }
        
        /* --- Cancellation Form --- */
        .cancel-form {
            margin-top: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .reason-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe1e6;
            border-radius: 4px;
            background-color: #fafbfc;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
        }
        
        .reason-select:focus {
            outline: none;
            border-color: #0065ff;
            box-shadow: 0 0 0 2px rgba(0, 101, 255, 0.2);
        }

        .confirmation-check {
            display: flex;
            align-items: center;
            margin-top: 24px;
        }
        
        .confirmation-check input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #0065ff;
        }

        .confirmation-check label {
            font-size: 14px;
            color: #42526e;
            cursor: pointer;
        }
        
        /* --- Footer Actions --- */
        .cancel-footer {
            padding: 24px;
            background-color: #f4f5f7;
            border-top: 1px solid #dfe1e6;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
        }
        
        .btn {
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
        }
        
        .btn-primary {
            background-color: #0065ff;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #0052cc;
        }

        .btn-danger {
            background-color: #ffffff;
            color: #de350b;
            border: 1px solid #de350b;
        }
        
        .btn-danger:hover {
            background-color: #ffedeb;
        }

        .btn-danger:disabled {
            background-color: #f4f5f7;
            color: #a5adba;
            border-color: #dfe1e6;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <div class="cancel-membership-container">
        <div class="cancel-header">
            <h2>Are you sure you want to cancel?</h2>
            <button class="close-btn" title="Keep membership">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="cancel-body">
            <div class="benefits-reminder">
                <p>By canceling, you'll lose your PrimeStyle benefits:</p>
                <ul class="benefits-list">
                    <li class="benefit-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"/></svg>
                        Unlimited Free 2-Day Shipping
                    </li>
                    <li class="benefit-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"/></svg>
                        Exclusive access to member-only deals
                    </li>
                    <li class="benefit-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"/></svg>
                        Early access to new collections and sales events
                    </li>
                </ul>
            </div>
            
            <div class="pause-option">
                Need a break? You can <a href="#pause">pause your membership</a> for up to 3 months instead.
            </div>

            <div class="cancel-form">
                <div class="form-group">
                    <label for="cancel-reason">To help us improve, please tell us why you're leaving (optional)</label>
                    <select id="cancel-reason" class="reason-select">
                        <option value="">Please select a reason...</option>
                        <option value="cost">It's too expensive</option>
                        <option value="not_using">I'm not using the benefits enough</option>
                        <option value="competitor">I'm switching to a competitor service</option>
                        <option value="temporary">This is just a temporary cancellation</option>
                        <option value="other">Other reason</option>
                    </select>
                </div>
                
                <div class="confirmation-check">
                    <input type="checkbox" id="confirm-cancellation" onchange="toggleCancelButton()">
                    <label for="confirm-cancellation">I understand my membership and all benefits will end immediately.</label>
                </div>
            </div>
        </div>

        <div class="cancel-footer">
            <button class="btn btn-danger" id="final-cancel-btn" disabled>Yes, Cancel Membership</button>
            <button class="btn btn-primary">No, Keep My Benefits</button>
        </div>
    </div>
    
    <script>
        function toggleCancelButton() {
            const checkbox = document.getElementById('confirm-cancellation');
            const cancelButton = document.getElementById('final-cancel-btn');
            
            // Enable the button if the checkbox is checked, disable it otherwise.
            // This applies a constraint to prevent accidental cancellation.
            cancelButton.disabled = !checkbox.checked;
        }
    </script>

</html>
