<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Component</title>
    <style>
        /* --- Base Styles & Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f7; /* A neutral background to make the component pop */
            color: #333;
            margin: 0;
            padding: 0;
            /* The body acts as the viewport for positioning */
            height: 100vh; 
        }

        /* --- Modal Overlay --- */
        /* This provides focus on the sign-in form by dimming the background content. */
        .signin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            /* The component is positioned relative to the viewport, not the overlay center */
            align-items: flex-start; 
            z-index: 1000;
        }

        /* --- Sign-in Container --- */
        /* The main component box. */
        .signin-container {
            position: relative; /* Changed to relative for simpler positioning inside the flex container */
            top: 20px; /* As per requirement */
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            z-index: 1001;
            box-sizing: border-box;
        }

        /* --- Header --- */
        .signin-container h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .signin-container p {
            margin-bottom: 30px;
            color: #666;
            font-size: 16px;
        }

        /* --- Form Elements --- */
        .signin-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .signin-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 14px;
            color: #333;
        }

        /* Input fields: Clear affordance that they are for text entry. */
        .signin-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Feedback: Focus state clearly indicates the active input field. */
        .signin-form input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* --- Links --- */
        .forgot-password-link {
            display: block;
            text-align: right;
            margin-top: -10px; /* Position it closer to the password field */
            margin-bottom: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* --- Primary Action Button --- */
        /* High visibility and clear affordance for the main action. */
        .signin-btn {
            width: 100%;
            padding: 15px;
            background-color: #28a745; /* A confident, positive color for action */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        /* Feedback: Hover state indicates interactivity. */
        .signin-btn:hover {
            background-color: #218838;
        }

        /* Feedback: Active state gives a satisfying "pressed" feel. */
        .signin-btn:active {
            transform: scale(0.99);
        }

        /* --- Sign-up Section --- */
        /* Provides a clear path for new users, enhancing usability. */
        .signup-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 15px;
            color: #666;
        }

        .signup-section a {
            color: #007bff;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s;
        }

        .signup-section a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signin-overlay">
        <div class="signin-container">
            <h2>Sign In to Your Account</h2>
            <p>Welcome back! Access your orders, and account details.</p>
            
            <form class="signin-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <a href="#" class="forgot-password-link">Forgot Password?</a>
                
                <button type="submit" class="signin-btn">Sign In</button>
            </form>
            
            <div class="signup-section">
                New to Everglow? <a href="#">Create an account</a>
            </div>
        </div>
    </div>
