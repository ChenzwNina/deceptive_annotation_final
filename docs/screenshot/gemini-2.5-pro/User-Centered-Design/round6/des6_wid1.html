<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Item Component</title>
    <style>
        /* Basic Setup and Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --secondary-color: #f8f9fa;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --sale-color: #dc3545;
            --star-color: #ffc107;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #e9ecef;
            color: var(--text-color);
            margin: 0;
            padding: 0 20px; /* Add padding to see the component's margin */
        }

        /* Main Product Component Container */
        .product-card {
            position: relative; /* Changed from absolute to be more flexible in a real layout */
            top: 20px;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 40px;
            max-width: 900px;
            margin: 20px auto; /* Centering the component for demonstration */
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        /* Image Section */
        .product-image-container {
            flex: 1 1 350px; /* Flex properties for responsive sizing */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        /* Details Section */
        .product-details {
            flex: 1 1 400px;
            display: flex;
            flex-direction: column;
        }

        .product-category {
            font-size: 0.9em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .product-title {
            font-size: 2em;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        /* Ratings */
        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .product-rating .stars {
            color: var(--star-color);
        }

        .product-rating .star-icon {
            width: 18px;
            height: 18px;
        }

        .product-rating .review-count {
            font-size: 0.9em;
            color: #6c757d;
            margin-left: 5px;
        }

        /* Price */
        .product-price {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--sale-color);
        }

        .original-price {
            font-size: 1.2em;
            color: #6c757d;
            text-decoration: line-through;
        }

        /* Description */
        .product-description {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 25px;
            flex-grow: 1; /* Pushes action buttons to the bottom */
        }
        
        /* Options (Size, Color) */
        .product-options {
            margin-bottom: 25px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .size-selector, .color-selector {
            display: flex;
            gap: 10px;
        }

        .size-option input, .color-option input {
            display: none; /* Hide the actual radio button */
        }

        .size-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .size-option input:checked + label {
            border-color: var(--primary-color);
            background-color: #e7f1ff;
            font-weight: 700;
        }

        .size-option label:hover {
            border-color: var(--primary-hover-color);
        }

        .color-option label {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #fff;
            box-shadow: 0 0 0 2px var(--border-color);
            transition: box-shadow 0.2s ease-in-out;
        }
        
        .color-option label:hover {
             box-shadow: 0 0 0 2px var(--primary-hover-color);
        }

        .color-option input:checked + label {
            box-shadow: 0 0 0 3px var(--primary-color);
        }

        /* Actions: Quantity and Buttons */
        .product-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping of actions */
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            border: 2px solid var(--border-color);
            border-radius: 8px;
        }

        .quantity-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px 15px;
            color: var(--text-color);
        }
        
        .quantity-btn:hover:not(:disabled) {
            background-color: var(--secondary-color);
        }
        
        .quantity-btn:disabled {
            color: var(--border-color);
            cursor: not-allowed;
        }

        #quantity-input {
            width: 40px;
            text-align: center;
            border: none;
            font-size: 1.1em;
            font-weight: 700;
            -moz-appearance: textfield; /* Firefox */
        }
        #quantity-input::-webkit-outer-spin-button,
        #quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Chrome, Safari, Edge, Opera */
            margin: 0;
        }

        .cta-button {
            flex-grow: 1; /* Button takes up available space */
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }

        .cta-button:hover {
            background-color: var(--primary-hover-color);
        }
        
        .cta-button:active {
            transform: scale(0.98);
        }

        .wishlist-btn {
            padding: 12px;
            background-color: var(--secondary-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .wishlist-btn:hover {
            border-color: var(--primary-color);
        }
        
        .wishlist-btn svg {
            width: 24px;
            height: 24px;
            fill: #6c757d;
            transition: fill 0.2s ease, transform 0.2s ease;
        }

        .wishlist-btn:hover svg {
            fill: var(--sale-color);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="product-card">
        <div class="product-image-container">
            <img src="placeholder_image.jpg" alt="AetherRun Velocity Windbreaker" class="product-image">
        </div>

        <div class="product-details">
            <p class="product-category">Men's Running Apparel</p>
            <h1 class="product-title">AetherRun Velocity Windbreaker</h1>

            <div class="product-rating">
                <div class="stars">
                    <!-- Using inline SVG for easy styling -->
                    <svg class="star-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>
                    <svg class="star-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>
                    <svg class="star-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>
                    <svg class="star-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>
                    <svg class="star-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z" style="opacity: 0.5;"></path></svg> <!-- Half-star represented by a different path or opacity -->
                </div>
                <span class="review-count">(142 reviews)</span>
            </div>

            <div class="product-price">
                <span class="current-price">$89.99</span>
                <span class="original-price">$119.99</span>
            </div>

            <p class="product-description">
                Engineered for the modern runner, the Velocity Windbreaker offers ultra-lightweight protection against wind and light rain. Its breathable fabric and ergonomic design ensure maximum comfort and freedom of movement.
            </p>

            <div class="product-options">
                <div class="option-group">
                    <label class="option-label" for="size-m">Size:</label>
                    <div class="size-selector">
                        <div class="size-option"><input type="radio" id="size-s" name="size"><label for="size-s">S</label></div>
                        <div class="size-option"><input type="radio" id="size-m" name="size" checked><label for="size-m">M</label></div>
                        <div class="size-option"><input type="radio" id="size-l" name="size"><label for="size-l">L</label></div>
                        <div class="size-option"><input type="radio" id="size-xl" name="size"><label for="size-xl">XL</label></div>
                    </div>
                </div>
                <div class="option-group">
                    <label class="option-label" for="color-black">Color:</label>
                    <div class="color-selector">
                        <div class="color-option"><input type="radio" id="color-black" name="color" checked><label for="color-black" style="background-color: #212529;"></label></div>
                        <div class="color-option"><input type="radio" id="color-blue" name="color"><label for="color-blue" style="background-color: #007bff;"></label></div>
                        <div class="color-option"><input type="radio" id="color-red" name="color"><label for="color-red" style="background-color: #c92a2a;"></label></div>
                    </div>
                </div>
            </div>

            <div class="product-actions">
                <div class="quantity-selector">
                    <button class="quantity-btn" id="quantity-minus" aria-label="Decrease quantity" disabled>&minus;</button>
                    <input type="number" id="quantity-input" value="1" min="1" aria-label="Quantity">
                    <button class="quantity-btn" id="quantity-plus" aria-label="Increase quantity">&plus;</button>
                </div>
                <button class="cta-button">Add to Cart</button>
                <button class="wishlist-btn" aria-label="Add to wishlist">
                    <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                </button>
            </div>
        </div>
    </div>
<script>
    // Basic JS for quantity selector functionality
    const minusBtn = document.getElementById('quantity-minus');
    const plusBtn = document.getElementById('quantity-plus');
    const quantityInput = document.getElementById('quantity-input');

    minusBtn.addEventListener('click', () => {
        let currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) {
            quantityInput.value = currentValue - 1;
        }
        updateButtonState();
    });

    plusBtn.addEventListener('click', () => {
        let currentValue = parseInt(quantityInput.value);
        quantityInput.value = currentValue + 1;
        updateButtonState();
    });
    
    quantityInput.addEventListener('input', updateButtonState);

    function updateButtonState() {
        let currentValue = parseInt(quantityInput.value);
        minusBtn.disabled = currentValue <= 1;
    }
</script>

</html>
