<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Category Navigation</title>
    <style>
        /* CSS Reset and Basic Styles */
        :root {
            --primary-color: #007bff; /* A vibrant, trustworthy blue */
            --primary-hover-color: #0056b3;
            --text-color: #333;
            --background-color: #fff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: #f4f5f7;
            margin: 0;
            /* Add padding to body to prevent content from hiding behind the fixed nav */
            padding-top: 100px; 
            height: 200vh; /* For scroll demonstration */
        }

        /* Main Navigation Container */
        .main-nav-container {
            position: fixed; /* Positions the component relative to the viewport */
            top: 20px; /* 20px margin from the top */
            left: 50%; /* Center the element */
            transform: translateX(-50%); /* Fine-tune centering */
            width: 95%;
            max-width: 1280px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: var(--background-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            z-index: 1000;
            box-sizing: border-box;
        }

        /* Logo */
        .logo a {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: -1px;
        }

        /* Main Navigation Links */
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        .nav-links li {
            position: relative; /* For dropdown positioning */
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 10px 5px;
            position: relative;
            transition: color 0.3s ease;
        }

        /* Underline effect for links */
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        /* Feedback: Hover effect */
        .nav-links a:hover,
        .dropdown-menu a:hover {
            color: var(--primary-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Dropdown Menu - hidden by default */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: -20px;
            background-color: var(--background-color);
            list-style: none;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Show dropdown on hover of parent li */
        .has-dropdown:hover .dropdown-menu {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-menu li {
            padding: 8px 10px;
        }

        .dropdown-menu a {
            font-weight: 400;
            white-space: nowrap;
        }

        /* Caret icon for dropdown */
        .has-dropdown > a::after {
            content: ' â–¼';
            font-size: 0.6em;
            display: inline-block;
            margin-left: 4px;
            vertical-align: middle;
        }
        
        /* Nav Actions: Search and Icons */
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f4f5f7;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0 5px 0 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .search-bar:focus-within {
             border-color: var(--primary-color);
             box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            padding: 8px 0;
            width: 180px;
            font-size: 0.9em;
        }
        
        /* Constraint: No placeholder for empty search */
        .search-bar input::placeholder {
            color: #999;
        }

        .search-bar button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            transition: color 0.3s ease;
        }

        .search-bar button:hover {
            color: var(--primary-color);
        }
        
        .search-bar button svg {
            width: 18px;
            height: 18px;
        }

        /* Action Icons */
        .action-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .action-icons a {
            color: var(--text-color);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .action-icons a:hover {
            color: var(--primary-color);
        }

        .action-icons svg {
            width: 24px;
            height: 24px;
            stroke-width: 1.5;
        }

        /* Cart Badge for feedback */
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7em;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

    <nav class="main-nav-container">
        <div class="logo">
            <a href="#home">UrbanNest</a>
        </div>

        <ul class="nav-links">
            <li class="has-dropdown">
                <a href="#electronics">Electronics</a>
                <ul class="dropdown-menu">
                    <li><a href="#smartphones">Smartphones & Wearables</a></li>
                    <li><a href="#laptops">Laptops & Computers</a></li>
                    <li><a href="#audio">Audio & Headphones</a></li>
                    <li><a href="#cameras">Cameras & Drones</a></li>
                </ul>
            </li>
            <li><a href="#fashion">Fashion</a></li>
            <li><a href="#home">Home & Kitchen</a></li>
            <li><a href="#books">Books & Media</a></li>
            <li><a href="#sale">Sale</a></li>
        </ul>

        <div class="nav-actions">
            <form class="search-bar" action="/search" method="get">
                <input type="text" name="query" placeholder="Search for anything..." aria-label="Search">
                <button type="submit" aria-label="Submit search">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>
            </form>
            <div class="action-icons">
                <a href="#account" aria-label="My Account">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </a>
                <a href="#cart" aria-label="Shopping Cart">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.658-.463 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007Z" />
                    </svg>
                    <span class="cart-badge">3</span>
                </a>
            </div>
        </div>
    </nav>

</body>
</html>
