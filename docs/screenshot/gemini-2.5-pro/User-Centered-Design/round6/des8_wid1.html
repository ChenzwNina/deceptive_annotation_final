<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Component</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f4f5f7; /* A neutral background to make the component pop */
            color: #172B4D;
        }

        /* Cart Widget Container */
        .cart-widget {
            position: fixed; /* Positions the cart relative to the viewport */
            top: 20px;
            right: 20px;
            width: 380px;
            max-height: calc(100vh - 40px); /* Ensures it doesn't overflow the viewport */
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 5px 10px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            overflow: hidden; /* Contains all child elements within the rounded corners */
        }

        /* Cart Header */
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #dfe1e6;
            flex-shrink: 0;
        }

        .cart-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #172B4D;
        }

        .cart-header .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            font-weight: 300;
            color: #6B778C;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        
        .cart-header .close-btn:hover {
            color: #172B4D;
            transform: scale(1.1);
        }

        /* Cart Items List */
        .cart-items {
            list-style: none;
            overflow-y: auto; /* Allows scrolling if items exceed max height */
            padding: 8px 20px;
            flex-grow: 1; /* Allows this section to grow and fill available space */
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f0f1f2;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 16px;
            border: 1px solid #dfe1e6;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-details h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-details p {
            font-size: 12px;
            color: #6B778C;
            margin-bottom: 8px;
        }
        
        .cart-item-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e6;
            border-radius: 4px;
        }
        
        .quantity-selector button {
            background-color: #F4F5F7;
            border: none;
            color: #42526E;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 16px;
        }
        
        .quantity-selector button:hover {
            background-color: #EBECF0;
        }

        .quantity-selector input {
            width: 30px;
            text-align: center;
            border: none;
            font-size: 14px;
            font-weight: 500;
            -moz-appearance: textfield; /* Firefox */
        }

        .quantity-selector input::-webkit-outer-spin-button,
        .quantity-selector input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Chrome, Safari, Edge, Opera */
            margin: 0;
        }
        
        .item-price {
            font-size: 14px;
            font-weight: 600;
            color: #0052CC;
        }

        .cart-item-remove {
            background: none;
            border: none;
            font-size: 12px;
            color: #6B778C;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 16px;
        }

        .cart-item-remove:hover {
            color: #DE350B;
        }

        /* Cart Footer */
        .cart-footer {
            padding: 20px;
            border-top: 1px solid #dfe1e6;
            background-color: #fafbfb;
            flex-shrink: 0;
        }

        .subtotal {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 16px;
        }
        
        .subtotal-label {
            font-size: 16px;
            font-weight: 500;
            color: #42526E;
        }

        .subtotal-value {
            font-size: 20px;
            font-weight: 700;
            color: #172B4D;
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #0052CC;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .checkout-btn:hover {
            background-color: #0065FF;
        }
        
        .continue-shopping-link {
            display: block;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #0052CC;
            text-decoration: none;
        }

        .continue-shopping-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="cart-widget">
        <header class="cart-header">
            <h2>Your Cart (2)</h2>
            <button class="close-btn" aria-label="Close cart">&times;</button>
        </header>

        <ul class="cart-items">
            <li class="cart-item">
                <img src="placeholder_image.jpg" alt="Men's Classic Cotton T-Shirt" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>Men's Classic Cotton T-Shirt</h3>
                    <p>Color: Navy Blue, Size: M</p>
                    <div class="cart-item-actions">
                        <div class="quantity-selector">
                            <button aria-label="Decrease quantity">-</button>
                            <input type="number" value="1" min="1" aria-label="Quantity">
                            <button aria-label="Increase quantity">+</button>
                        </div>
                        <span class="item-price">$24.99</span>
                    </div>
                </div>
                <button class="cart-item-remove">Remove</button>
            </li>
            <li class="cart-item">
                <img src="placeholder_image.jpg" alt="Wireless Bluetooth Earbuds" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>Wireless Bluetooth Earbuds</h3>
                    <p>Model: Pro-Series</p>
                    <div class="cart-item-actions">
                        <div class="quantity-selector">
                            <button aria-label="Decrease quantity">-</button>
                            <input type="number" value="1" min="1" aria-label="Quantity">
                            <button aria-label="Increase quantity">+</button>
                        </div>
                        <span class="item-price">$79.99</span>
                    </div>
                </div>
                <button class="cart-item-remove">Remove</button>
            </li>
        </ul>

        <footer class="cart-footer">
            <div class="subtotal">
                <span class="subtotal-label">Subtotal</span>
                <span class="subtotal-value">$104.98</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
            <a href="#" class="continue-shopping-link">Continue Shopping</a>
        </footer>
    </div>
