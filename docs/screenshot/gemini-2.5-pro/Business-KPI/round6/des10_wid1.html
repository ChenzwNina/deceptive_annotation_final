<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Signup Component</title>
    <style>
        /* CSS Reset and Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f9; /* A neutral background to make the component pop */
            margin: 0;
            padding: 0;
            /* Added dummy content to demonstrate scrolling and fixed position */
            height: 200vh; 
        }

        /* Main Component Styles */
        .membership-signup-banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 950px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 1; /* Initially visible */
        }
        
        /* Hidden state for JS-based triggers */
        .membership-signup-banner.hidden {
            opacity: 0;
            transform: translate(-50%, -150%);
        }

        .banner-icon {
            flex-shrink: 0;
            margin-right: 25px;
        }

        .banner-icon svg {
            width: 48px;
            height: 48px;
            fill: #f1c40f; /* A gold-like color for VIP feel */
        }

        .banner-content {
            flex-grow: 1;
        }

        .banner-content h2 {
            margin: 0 0 5px 0;
            font-size: 22px;
            font-weight: 700;
        }

        .banner-content p {
            margin: 0;
            font-size: 15px;
            font-weight: 400;
            opacity: 0.9;
        }

        .banner-form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 25px;
        }

        .banner-form-input {
            width: 250px;
            padding: 12px 15px;
            border: 1px solid #7f8c8d;
            border-radius: 6px;
            background-color: #ecf0f1;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #2c3e50;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .banner-form-input::placeholder {
            color: #7f8c8d;
        }

        .banner-form-input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
        }

        .banner-form-button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background-color: #2ecc71; /* Bright green for high-conversion CTA */
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            white-space: nowrap;
        }
        
        .banner-form-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .banner-close {
            background: none;
            border: none;
            color: #bdc3c7;
            font-size: 28px;
            font-weight: 300;
            line-height: 1;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            padding: 0 0 0 15px;
        }

        .banner-close:hover {
            color: #ffffff;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 920px) {
            .membership-signup-banner {
                flex-direction: column;
                align-items: flex-start;
                text-align: center;
                padding: 25px;
            }

            .banner-icon {
                display: none; /* Hide icon on smaller screens to save space */
            }

            .banner-content {
                width: 100%;
                margin-bottom: 20px;
            }
            
            .banner-content h2 {
                font-size: 20px;
            }
            
            .banner-content p {
                font-size: 14px;
            }

            .banner-form {
                width: 100%;
                flex-direction: column;
                margin-left: 0;
            }

            .banner-form-input {
                width: 100%;
                box-sizing: border-box; /* Ensures padding is included in the width */
                text-align: center;
            }

            .banner-form-button {
                width: 100%;
            }
            
            .banner-close {
                position: absolute;
                top: 5px;
                right: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="membership-signup-banner" id="membership-banner">
        <div class="banner-icon">
            <!-- SVG Gift Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 5h-3.58a3.5 3.5 0 00-6.84 0H6a3 3 0 00-3 3v12a3 3 0 003 3h14a3 3 0 003-3V8a3 3 0 00-3-3zm-5.5-2a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM12 14.5a2.5 2.5 0 010-5 2.5 2.5 0 010 5zM4 8a1 1 0 011-1h16a1 1 0 011 1v1H4V8zm16 12a1 1 0 01-1 1H5a1 1 0 01-1-1v-9h8.5a4.5 4.5 0 100-2H4V8h16v12z"/></svg>
        </div>
        <div class="banner-content">
            <h2>Become a VogueVista VIP: Unlock Exclusive Rewards</h2>
            <p>Get free express shipping, early access to new collections, and a 15% off coupon today.</p>
        </div>
        <div class="banner-form">
            <input type="email" class="banner-form-input" placeholder="Enter your email address">
            <button class="banner-form-button">Join Now & Get 15% Off</button>
        </div>
        <button class="banner-close" onclick="document.getElementById('membership-banner').style.display='none'">&times;</button>
    </div>

</body>
</html>
