<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - E-Commerce</title>
  <style>
    body {
      background: #f6f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .account-create-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09), 0 1.5px 10px rgba(0,0,0,0.07);
      padding: 36px 32px 28px 32px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 100;
    }

    .account-create-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 2px;
    }
    .account-create-header img {
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 8px;
      background: #e5e7eb;
    }
    .account-create-header h2 {
      margin: 0;
      color: #212529;
      font-size: 1.45rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 6px;
    }
    .form-group label {
      font-size: 1rem;
      color: #414855;
      font-weight: 500;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      padding: 10px 12px;
      border: 1.5px solid #e0e2e7;
      border-radius: 6px;
      font-size: 1rem;
      background: #f9fafd;
      transition: border-color 0.2s;
    }
    .form-group input:focus {
      border-color: #3ca5f6;
      outline: none;
    }

    .form-feedback {
      color: #d32f2f;
      font-size: 0.97em;
      display: none;
      margin-bottom: -5px;
      padding-left: 2px;
      min-height: 18px;
    }

    .action-row {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .create-account-btn {
      width: 100%;
      background: #0d6efd;
      color: #fff;
      font-size: 1.13rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 11px 0;
      transition: background 0.18s;
      cursor: pointer;
      letter-spacing: 0.4px;
      box-shadow: 0 1px 2.5px rgba(0, 0, 0, 0.06);
      margin-bottom: 3px;
    }
    .create-account-btn:active {
      background: #0a58ca;
    }
    .create-account-btn:disabled {
      background: #92c4ff;
      cursor: not-allowed;
    }

    .alt-action {
      text-align: center;
      font-size: 0.98rem;
      color: #556070;
    }
    .alt-action a {
      color: #0d6efd;
      font-weight: 500;
      text-decoration: none;
      transition: text-decoration 0.16s;
    }
    .alt-action a:hover {
      text-decoration: underline;
    }
    .password-hint {
      font-size: 0.93em;
      color: #8893a3;
      padding-left: 3px;
      margin-top: -3px;
      margin-bottom: 3px;
    }
    .show-password-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.96rem;
      margin-top: 2px;
      color: #444;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 480px) {
      .account-create-container {
        width: 94vw;
        min-width: unset;
        max-width: 99vw;
        padding: 24px 10px 14px 10px;
      }
      .account-create-header h2 {
        font-size: 1.08rem;
      }
      .account-create-header img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="account-create-container" aria-modal="true" role="dialog">
    <div class="account-create-header">
      <img src="placeholder_image.jpg" alt="Shop Logo">
      <h2>Create your account</h2>
    </div>
    <form id="create-account-form" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input id="firstname" name="firstname" type="text" autocomplete="given-name" placeholder="Enter your first name" required maxlength="32">
        <div class="form-feedback" id="firstname-feedback"></div>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input id="lastname" name="lastname" type="text" autocomplete="family-name" placeholder="Enter your last name" required maxlength="32">
        <div class="form-feedback" id="lastname-feedback"></div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required maxlength="64">
        <div class="form-feedback" id="email-feedback"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" placeholder="Create a password" required minlength="8" maxlength="40">
        <span class="password-hint">8+ characters, incl. number &amp; uppercase</span>
        <div class="form-feedback" id="password-feedback"></div>
        <div class="show-password-toggle">
          <input id="show-password" type="checkbox" style="width:16px;height:16px;">
          <label for="show-password" style="cursor:pointer;">Show password</label>
        </div>
      </div>
      <div class="action-row">
        <button type="submit" class="create-account-btn" id="create-account-btn">Create Account</button>
        <div class="alt-action">
          Already have an account?
          <a href="/login">Sign in</a>
        </div>
      </div>
    </form>
  </div>
  <script>
    // Show/hide password toggle
    document.getElementById('show-password').addEventListener('change', function() {
      const pwd = document.getElementById('password');
      pwd.type = this.checked ? 'text' : 'password';
    });

    // Form validation on submit
    document.getElementById('create-account-form').addEventListener('submit', function(e) {
      e.preventDefault();

      let valid = true;
      // Remove previous feedback
      document.getElementById('firstname-feedback').style.display = 'none';
      document.getElementById('lastname-feedback').style.display = 'none';
      document.getElementById('email-feedback').style.display = 'none';
      document.getElementById('password-feedback').style.display = 'none';

      // Validate fields
      const firstname = document.getElementById('firstname').value.trim();
      const lastname = document.getElementById('lastname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!firstname) {
        document.getElementById('firstname-feedback').textContent = 'First name is required.';
        document.getElementById('firstname-feedback').style.display = 'block';
        valid = false;
      }
      if (!lastname) {
        document.getElementById('lastname-feedback').textContent = 'Last name is required.';
        document.getElementById('lastname-feedback').style.display = 'block';
        valid = false;
      }
      if (!email || !/^[\w+.-]+@[\w.-]+\.[a-zA-Z]{2,}$/.test(email)) {
        document.getElementById('email-feedback').textContent = 'Please enter a valid email address.';
        document.getElementById('email-feedback').style.display = 'block';
        valid = false;
      }
      if (password.length < 8 ||
          !/[A-Z]/.test(password) || 
          !/\d/.test(password)
        ) {
        document.getElementById('password-feedback').textContent = 'Password must be 8+ chars, include a number and uppercase letter.';
        document.getElementById('password-feedback').style.display = 'block';
        valid = false;
      }

      // Button feedback
      const btn = document.getElementById('create-account-btn');
      if (!valid) {
        btn.textContent = "Check the form above";
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = "Create Account";
          btn.disabled = false;
        }, 1400);
        return;
      }

      btn.textContent = "Creating Account...";
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = "Created! Check your email";
        btn.disabled = true;
      }, 1200);
      // In a real implementation, submit to server here.
    });

    // Real-time validation (affordances, feedback)
    const inputs = ['firstname','lastname','email','password'];
    inputs.forEach(id => {
      document.getElementById(id).addEventListener('input', function() {
        const btn = document.getElementById('create-account-btn');
        btn.disabled = false;
        btn.textContent = 'Create Account';
        // Optionally, live validate current field
        if (id === 'email') {
          if (this.value && !/^[\w+.-]+@[\w.-]+\.[a-zA-Z]{2,}$/.test(this.value)) {
            document.getElementById('email-feedback').textContent = "Email format looks invalid.";
            document.getElementById('email-feedback').style.display = 'block';
          } else {
            document.getElementById('email-feedback').style.display = 'none';
          }
        }
        if (id === 'password') {
          if (this.value.length && (
              this.value.length < 8 ||
              !/[A-Z]/.test(this.value) || 
              !/\d/.test(this.value)
            )) {
            document.getElementById('password-feedback').textContent = "Weak password: use 8+ chars, upper & digit.";
            document.getElementById('password-feedback').style.display = 'block';
          } else {
            document.getElementById('password-feedback').style.display = 'none';
          }
        }
      });
    });
  </script>

  -->
</body>
</html>
