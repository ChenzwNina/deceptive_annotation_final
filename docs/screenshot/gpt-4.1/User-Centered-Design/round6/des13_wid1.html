<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Sign In - E-commerce Component</title>
  <style>
    body {
      background: #f6f7fa;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .signin-container {
      max-width: 350px;
      margin: 20px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(30, 41, 59, 0.12);
      padding: 36px 32px 28px 32px;
      position: relative;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .signin-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 16px;
      border-radius: 8px;
      background: #eef2f6;
    }
    .signin-title {
      font-size: 1.35rem;
      color: #22324a;
      font-weight: 600;
      margin-bottom: 2px;
      margin-top: 3px;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .signin-subtitle {
      color: #576480;
      font-size: 1rem;
      margin-bottom: 20px;
      letter-spacing: 0.03em;
      text-align: center;
    }
    .signin-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .signin-form label {
      font-size: 0.97rem;
      color: #263159;
      margin-bottom: 4px;
      display: block;
      letter-spacing: 0.01em;
    }
    .signin-input-group {
      display: flex;
      flex-direction: column;
      gap: 3px;
      position: relative;
    }
    .signin-input {
      width: 100%;
      padding: 11px 12px;
      border: 1.5px solid #c7d1e0;
      border-radius: 6px;
      font-size: 1rem;
      background: #f8fafc;
      outline: none;
      transition: border 0.2s;
    }
    .signin-input:focus {
      border-color: #3166e0;
      background: #eef2ff;
    }
    .signin-error {
      color: #d32f2f;
      font-size: 0.88rem;
      margin: 0;
      min-height: 18px;
      display: none;
    }
    .signin-forgot {
      text-align: right;
      margin-top: -11px;
      margin-bottom: 5px;
    }
    .signin-forgot a {
      color: #3166e0;
      font-size: 0.95em;
      text-decoration: none;
      font-weight: 500;
      transition: text-decoration 0.2s;
    }
    .signin-forgot a:hover {
      text-decoration: underline;
    }
    .signin-btn {
      width: 100%;
      padding: 12px 0;
      background: #3166e0;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 7px;
      margin-bottom: 2px;
      box-shadow: 0 2px 8px 0 rgba(49,102,224,0.08);
    }
    .signin-btn:disabled {
      background: #b0c4e7;
      cursor: not-allowed;
    }
    .signin-sep {
      text-align: center;
      color: #96a2bf;
      font-size: 0.93em;
      margin: 15px 0 13px 0;
      position: relative;
    }
    .signin-sep:before,
    .signin-sep:after {
      content: '';
      display: inline-block;
      width: 38%;
      height: 1px;
      background: #e4e8f1;
      vertical-align: middle;
      margin: 0 7px;
    }
    .signin-socials {
      display: flex;
      justify-content: center;
      gap: 9px;
    }
    .signin-social-btn {
      background: #f7f9fa;
      border: 1.5px solid #dde3ee;
      border-radius: 5px;
      padding: 7px 13px;
      font-size: 0.96em;
      color: #43536a;
      cursor: pointer;
      transition: border 0.18s, background 0.18s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .signin-social-btn:hover {
      border: 1.5px solid #3166e0;
      background: #e4ecfa;
    }
    .signin-footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.95em;
      color: #818eac;
    }
    .signin-footer a {
      color: #3166e0;
      text-decoration: none;
      font-weight: 500;
      margin-left: 4px;
      transition: text-decoration 0.2s;
    }
    .signin-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signin-container" style="margin-top: 20px;">
    <img class="signin-logo" src="placeholder_image.jpg" alt="Shop Logo">
    <div class="signin-title">Sign in to your ShopEase account</div>
    <div class="signin-subtitle">Access order tracking, wishlists, exclusive deals & more!</div>
    <form class="signin-form" autocomplete="on" novalidate>
      <div class="signin-input-group">
        <label for="signin-email">Email address</label>
        <input type="email" id="signin-email" name="email" class="signin-input" placeholder="you@example.com" required>
        <span class="signin-error" id="email-error"></span>
      </div>
      <div class="signin-input-group">
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" name="password" class="signin-input" placeholder="Enter your password" minlength="6" required>
        <span class="signin-error" id="password-error"></span>
      </div>
      <div class="signin-forgot">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="signin-btn" id="signin-btn" disabled>Sign in</button>
    </form>
    <div class="signin-sep">or sign in with</div>
    <div class="signin-socials">
      <button class="signin-social-btn" type="button" tabindex="0" aria-label="Sign in with Google">
        <img src="placeholder_image.jpg" alt="" width="20" height="20"> Google
      </button>
      <button class="signin-social-btn" type="button" tabindex="0" aria-label="Sign in with Facebook">
        <img src="placeholder_image.jpg" alt="" width="20" height="20"> Facebook
      </button>
    </div>
    <div class="signin-footer">
      New to ShopEase?
      <a href="#">Create your account</a>
    </div>
  </div>

  <script>
    // Real-time validation and button enabling/disabling for demo
    const emailInput = document.getElementById('signin-email');
    const passwordInput = document.getElementById('signin-password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const signInBtn = document.getElementById('signin-btn');

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    function checkFormValidity() {
      let valid = true;
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      if (!emailInput.value) {
        valid = false;
      } else if (!validateEmail(emailInput.value)) {
        emailError.textContent = 'Please enter a valid email address.';
        emailError.style.display = 'block';
        valid = false;
      }
      if (!passwordInput.value || passwordInput.value.length < 6) {
        if (passwordInput.value && passwordInput.value.length < 6) {
          passwordError.textContent = 'Password must be at least 6 characters.';
          passwordError.style.display = 'block';
        }
        valid = false;
      }
      signInBtn.disabled = !valid;
    }

    emailInput.addEventListener('input', checkFormValidity);
    passwordInput.addEventListener('input', checkFormValidity);

    document.querySelector('.signin-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Show animation or success message (not implemented)
      signInBtn.textContent = 'Signing in...';
      signInBtn.disabled = true;
      setTimeout(() => {
        signInBtn.textContent = 'Sign in';
        signInBtn.disabled = false;
        // Simulate error for demonstration
        emailError.textContent = 'Email or password is incorrect.';
        emailError.style.display = 'block';
      }, 1200);
    });
  </script>
  <!--
  *****Response*****
  Question 1: 
  The widget is a centered white card with soft shadows, rounded corners, and a top margin of 20px. At the top is a 60x60px logo on a light gray background, followed by a clear title and inviting subtitle. Inputs (email, password) use soft borders and rounded corners for comfort, with error feedback in red below each. The blue “Sign in” button is prominent, full-width, and disables unless valid input is provided. Below, alternate sign-in social buttons feature subtle outlines and logos. All elements maintain spacing for clarity and usability. Soft blues and grays suggest trust and modernity, commonly seen on major ecommerce sites, maximizing legibility and visual harmony.

  Question 2: 
  This widget appears when a user clicks “Sign In” or a similar entry point in a site header. It may also appear if account-only features (like order tracking) are accessed by an unauthenticated user, ensuring accessibility from any top-level navigation.

  Question 3: 
  Users can enter their email and password, receiving instant feedback if requirements aren’t met or entries are invalid. The “Sign in” button activates only with valid input. Users may click “Forgot password?” to begin recovery, or use “Sign in with Google/Facebook” for one-click authentication. Error messages guide corrections. A link is present to create a new account, assisting new shoppers. All interactive elements provide visual feedback on active/hover states, and actions are visually clear and unambiguous.
  -->
</html>
