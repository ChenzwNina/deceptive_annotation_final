<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Item Component</title>
  <style>
    body {
      background: #f5f6f8;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .product-card {
      width: 370px;
      margin: 20px auto 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(40, 46, 60, 0.08), 0 1.5px 7px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 24px 20px 24px;
      position: relative;
      top: 20px;
    }

    .product-image {
      width: 220px;
      height: 220px;
      object-fit: contain;
      border-radius: 10px;
      background: #eef0f3;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
    }

    .product-title {
      font-size: 1.18rem;
      font-weight: 600;
      color: #1a213b;
      margin-bottom: 6px;
      text-align: center;
    }

    .product-sku {
      font-size: 0.89rem;
      color: #8189a2;
      margin-bottom: 13px;
      text-align: center;
    }

    .product-rating {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      gap: 6px;
    }

    .star {
      color: #FFD700;
      font-size: 1.05rem;
      margin-right: 2px;
      line-height: 1;
    }
    .star.inactive {
      color: #e0e0e0;
    }
    .rating-number {
      color: #8189a2;
      font-size: 0.93rem;
      margin-left: 4px;
    }

    .product-price-row {
      display: flex;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 19px;
    }
    .product-price {
      font-size: 1.45rem;
      color: #0fa958;
      font-weight: 700;
    }
    .product-old-price {
      font-size: 1rem;
      color: #b6bcc7;
      text-decoration: line-through;
      font-weight: 500;
      margin-right: 0;
    }

    .product-actions {
      display: flex;
      width: 100%;
      justify-content: space-between;
      gap: 10px;
      margin-top: 2px;
    }

    .add-cart-btn, .wishlist-btn {
      flex: 1;
      padding: 11px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.18s, color 0.18s;
      cursor: pointer;
    }
    .add-cart-btn {
      background: #27ae60;
      color: #fff;
    }
    .add-cart-btn:active {
      background: #209150;
    }
    .add-cart-btn:disabled {
      background: #c5e3d3;
      color: #89aa9c;
      cursor: not-allowed;
    }
    .wishlist-btn {
      background: #f7f8fa;
      color: #e74c3c;
      margin-left: 0;
      border: 1.5px solid #ebecef;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .wishlist-btn.active,
    .wishlist-btn:active {
      background: #fdeaea;
      border-color: #e74c3c;
    }

    .out-of-stock {
      background: #ffd8d6;
      color: #d23b19;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 5px;
      padding: 5px 8px;
      margin-bottom: 13px;
      text-align: center;
    }

    /* Affordances and feedback: hover & focus */
    .add-cart-btn:hover:not(:disabled),
    .wishlist-btn:hover:not(:disabled) {
      filter: brightness(0.95);
      box-shadow: 0 2px 4px rgba(35, 90, 50, 0.05);
    }
    .wishlist-btn:focus,
    .add-cart-btn:focus {
      outline: 2px solid #64d89b;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="product-card" id="product-card-demo">
    <img class="product-image" src="placeholder_image.jpg" alt="Nike Air Max 270 Sneakers">
    <div class="product-title">Nike Air Max 270 Sneakers</div>
    <div class="product-sku">SKU: NK-AM-270-BLK</div>
    <div class="product-rating" aria-label="4.5 stars out of 5">
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#189;</span>
      <span class="rating-number">(162 reviews)</span>
    </div>
    <div class="product-price-row">
      <div class="product-price">$129.99</div>
      <div class="product-old-price">$179.00</div>
    </div>
    <!-- Uncomment the line below to show out-of-stock state -->
    <!-- <div class="out-of-stock">Out of Stock</div> -->
    <div class="product-actions">
      <button class="add-cart-btn" id="addCartBtn">Add to Cart</button>
      <button class="wishlist-btn" id="wishlistBtn" aria-pressed="false"><span>&#9825;</span>Wishlist</button>
    </div>
  </div>
  <script>
    // Wishlist toggle behavior
    const wishlistBtn = document.getElementById('wishlistBtn');
    wishlistBtn.addEventListener('click', function() {
      this.classList.toggle('active');
      this.setAttribute('aria-pressed', this.classList.contains('active') ? 'true' : 'false');
      this.innerHTML = this.classList.contains('active') 
        ? '<span>&#10084;</span>Wishlisted' 
        : '<span>&#9825;</span>Wishlist';
    });

    // "Out of stock" demo constraint (add-cart is disabled)
    // Uncomment lines below to demo out-of-stock state
    /*
    document.getElementById('addCartBtn').disabled = true;
    document.querySelector('.product-actions').insertAdjacentHTML('beforebegin', '<div class="out-of-stock">Out of Stock</div>');
    */
  </script>
  <!--
  *****Response*****
  Question 1:
  The product widget is a card 370px wide with a white background, rounded corners, and subtle shadow for depth. The product image is large (220x220px) and centered, followed by a prominent product name, SKU, star rating, price (with old price struck through), and actionable buttons ("Add to Cart," and "Wishlist"). Colors: green ("Add to Cart"), red (wishlist, out-of-stock), gold (stars), and plenty of neutral white/gray for clarity. This layout is informed by real e-commerce patterns for high usability and visual hierarchy.

  Question 2:
  The widget appears as an individual product listing, typically triggered anywhere the site wants to show product details—product listing, search results, or recommendations—at page load. The appearance could be tied to a product being rendered in a list/grid, or on a dedicated product details area.

  Question 3:
  Users can: 
    - Click "Add to Cart" (unless out of stock, then button is disabled); instant feedback via button state.
    - Click "Wishlist" to add/remove from wishlist; button and icon toggle visually and via ARIA feedback.
    - Review product details (image, name, SKU, rating, price/discount).
    - See "Out of Stock" message if enabled; cart action is then unavailable (constraint).
    - All interactive elements have hover, focus, and pressed states for clear feedback and accessibility.
  -->
</body>
</html>
