<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membership Signup Component</title>
  <style>
    body {
      background: #f7f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .membership-signup-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      border-radius: 12px;
      width: 380px;
      padding: 32px 28px 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .membership-signup-header {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .membership-signup-header img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #ececec;
      object-fit: cover;
    }
    .membership-signup-header .header-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .membership-signup-header .header-title {
      font-size: 1.35rem;
      font-weight: 600;
      color: #222;
    }
    .membership-signup-header .header-subtitle {
      font-size: 1rem;
      color: #666;
      font-weight: 400;
    }

    .membership-signup-benefits {
      font-size: 1rem;
      color: #444;
      list-style: disc inside;
      background: #f0f4f7;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .membership-signup-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .membership-signup-form label {
      font-size: 0.96rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }
    .membership-signup-form input {
      padding: 9px 12px;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
      width: 100%;
      box-sizing: border-box;
      background: #fafbfc;
    }
    .membership-signup-form input:focus {
      border-color: #1976d2;
      outline: none;
      background: #fff;
    }
    .membership-signup-form input:invalid {
      border-color: #dc143c;
      background: #ffeef0;
    }
    .membership-signup-form .form-actions {
      display: flex;
      gap: 10px;
    }
    .membership-signup-form button {
      padding: 10px 0;
      font-size: 1.04rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
      background: #1976d2;
      color: #fff;
      flex: 1 1 50%;
    }
    .membership-signup-form button[disabled] {
      background: #bcd2ee;
      color: #999;
      cursor: not-allowed;
    }
    .membership-signup-form .cancel-btn {
      background: #f5f6fa;
      color: #444;
      border: 1px solid #c1c7cd;
      font-weight: 500;
    }

    .feedback-message {
      font-size: 0.99rem;
      color: #42ad54;
      background: #e8f6e7;
      padding: 10px 16px;
      border-radius: 6px;
      margin-top: 8px;
      text-align: left;
      display: none;
    }
    .feedback-message.error {
      color: #dc143c;
      background: #ffeef0;
    }

    @media (max-width: 500px) {
      .membership-signup-container {
        width: 97vw;
        min-width: unset;
        padding: 18px 7vw 18px 7vw;
      }
      .membership-signup-header img {
        width: 44px;
        height: 44px;
      }
    }
  </style>
  <script>
    // Simple client-side validation and feedback for demo purposes
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector('.membership-signup-form');
      const inputs = Array.from(form.querySelectorAll('input'));
      const submitBtn = form.querySelector('button[type="submit"]');
      const feedback = document.querySelector('.feedback-message');

      function validateFields() {
        let valid = true;
        for (const input of inputs) {
          if (!input.value) valid = false;
        }
        // Validate email
        const emailInput = form.querySelector('input[type="email"]');
        const emailVal = emailInput.value.trim();
        const emailValid = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailVal);
        if (!emailValid) valid = false;

        submitBtn.disabled = !valid;
        return valid;
      }

      form.addEventListener('input', validateFields);

      form.addEventListener('submit', function(evt) {
        evt.preventDefault();
        if (validateFields()) {
          feedback.className = 'feedback-message';
          feedback.textContent = 'Thank you for joining! Check your email for confirmation and exclusive offers.';
          feedback.style.display = 'block';
          submitBtn.disabled = true;
        } else {
          feedback.className = 'feedback-message error';
          feedback.textContent = 'Please ensure all fields are correctly filled out.';
          feedback.style.display = 'block';
        }
      });

      form.querySelector('.cancel-btn').addEventListener('click', function(evt) {
        evt.preventDefault();
        form.reset();
        feedback.style.display = 'none';
        submitBtn.disabled = true;
      });

      // Initialize
      validateFields();
    });
  </script>
</head>
<body>
  <div class="membership-signup-container" role="dialog" aria-modal="true" aria-labelledby="membership-title">
    <div class="membership-signup-header">
      <img src="placeholder_image.jpg" alt="Membership Icon">
      <div class="header-text">
        <div class="header-title" id="membership-title">Join Prime Member Club</div>
        <div class="header-subtitle">Exclusive rewards, free shipping & more</div>
      </div>
    </div>
    <ul class="membership-signup-benefits">
      <li>Free 2-day shipping on all orders</li>
      <li>Exclusive member-only discounts</li>
      <li>Early access to flash sales</li>
      <li>Birthday gift & surprise vouchers</li>
    </ul>
    <form class="membership-signup-form" novalidate>
      <div>
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" name="fullname" placeholder="Enter your name" required autocomplete="name">
      </div>
      <div>
        <label for="signup-email">Email Address</label>
        <input type="email" id="signup-email" name="email" placeholder="your@email.com" required autocomplete="email">
      </div>
      <div>
        <label for="signup-password">Create Password</label>
        <input type="password" id="signup-password" name="password" placeholder="At least 8 characters" minlength="8" required autocomplete="new-password">
      </div>
      <div class="form-actions">
        <button type="submit" aria-label="Sign up for membership" disabled>Join Now</button>
        <button class="cancel-btn" aria-label="Cancel membership signup">Cancel</button>
      </div>
    </form>
    <div class="feedback-message" aria-live="polite"></div>
  </div>
  <!--
  *****Response*****

  Q1: The widget is a centered, rounded box with a white background and soft shadow, offset 20px from the top. It’s approx. 380px wide, featuring a header with an icon, bold title, and a short subtitle. Benefits are shown as a colored list in a pale-blue box. The form includes labeled fields (name, email, password) and clear primary (Join Now) and secondary (Cancel) buttons. Colors emphasize actions (blue primary, soft grays), clear affordances with raised buttons, field outlines and error/success feedback. Responsive scaling ensures usability on mobile. Choices promote a welcoming and trustworthy look, optimizing clarity and usability.

  Q2: This widget appears when a user navigates to membership/loyalty promotions, clicks on “Become a member,” or is prompted with a sitewide banner encouraging sign-up. Its prominent positioning and modal style signal importance.

  Q3: Users can enter data in the three fields—name, email, password (with instant validation feedback). “Join Now” is only enabled with valid, complete input. On clicking submit, a success message appears; on error, a helpful message is shown. “Cancel” clears the form and resets feedback. All affordances and constraints keep users focused and informed throughout the process.
  -->
</body>
</html>
