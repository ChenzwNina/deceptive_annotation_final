<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Category Navigation</title>
  <style>
    body {
      margin: 0;
      background: #f5f6fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    /* Navigation Bar Wrapper */
    .category-nav-bar {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      padding: 0 32px;
      z-index: 1000;
      height: 68px;
      min-width: 320px;
    }
    .category-nav-bar .logo {
      display: flex;
      align-items: center;
      margin-right: 34px;
    }
    .category-nav-bar .logo img {
      height: 36px;
      width: 36px;
      border-radius: 5px;
      object-fit: cover;
      margin-right: 14px;
    }
    .category-nav-bar .logo span {
      font-size: 1.5rem;
      font-weight: 700;
      color: #222;
      letter-spacing: 0.5px;
    }
    .category-menu {
      display: flex;
      gap: 16px;
      flex: 1;
    }
    .category-menu a {
      position: relative;
      text-decoration: none;
      color: #40434e;
      font-size: 1rem;
      font-weight: 500;
      padding: 11px 20px;
      border-radius: 6px;
      transition: background 0.17s, color 0.17s;
      outline: none;
      cursor: pointer;
      /* affordance */
      user-select: none;
    }
    .category-menu a.active,
    .category-menu a:focus-visible {
      background: #e5f1ff;
      color: #1976d2;
    }
    .category-menu a:hover:not(.active):not([aria-disabled="true"]) {
      background: #f1f5fb;
      color: #1565c0;
    }
    .category-menu a[aria-disabled="true"] {
      color: #b0b7c3;
      pointer-events: none;
      cursor: default;
      background: transparent;
      opacity: 0.65;
    }
    .category-menu a .count {
      background: #1976d2;
      color: #fff;
      font-size: 0.85em;
      font-weight: 600;
      border-radius: 10px;
      padding: 2px 8px;
      margin-left: 7px;
      vertical-align: middle;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .category-nav-bar { padding: 0 10px; }
      .category-menu { gap: 7px; }
      .category-menu a { padding: 9px 10px; font-size: 0.96rem; }
    }
    @media (max-width: 600px) {
      .category-nav-bar {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 11px;
        gap: 9px;
      }
      .category-menu {
        flex-wrap: wrap;
        gap: 4px;
      }
      .logo span { font-size: 1.12rem; }
    }
  </style>
</head>
<body>
  <nav class="category-nav-bar" role="navigation" aria-label="Product Categories">
    <div class="logo">
      <img src="placeholder_image.jpg" alt="Store Logo">
      <span>ShopEasy</span>
    </div>
    <div class="category-menu">
      <a href="/categories/electronics" class="active" aria-current="page">
        Electronics <span class="count">320</span>
      </a>
      <a href="/categories/apparel">
        Apparel <span class="count">210</span>
      </a>
      <a href="/categories/home-garden">
        Home &amp; Garden <span class="count">185</span>
      </a>
      <a href="/categories/beauty" aria-disabled="true" tabindex="-1">
        Beauty <span class="count">Coming Soon</span>
      </a>
      <a href="/categories/sports">
        Sports <span class="count">97</span>
      </a>
      <a href="/categories/toys">
        Toys <span class="count">62</span>
      </a>
    </div>
  </nav>
</body>
<!--
*****Response*****
Question 1: The widget is a fixed, horizontally-oriented navigation bar positioned 20px from the top of the viewport. It has a white rounded box with a subtle drop shadow for elevation, a left-aligned logo, and clearly labeled category buttons with product counts. Active and focused states use light blue backgrounds and blue text for feedback and visibility. Categories like "Beauty" are visually disabled with muted text and no pointer interaction, making constraints clear. The design uses soft tones and clear spacing for a balanced, modern look, ensuring high visibility, usability, and task efficiency.

Question 2: This widget appears immediately on page load or upon navigating to the store's main pages, making product category access persistent and available at all times near the top of the viewport.

Question 3: Users can click or keyboard-navigate between available categories, which are highlighted on selection and focus, providing instant visual feedback. Disabled categories (like "Beauty") cannot be selected, enforcing constraints. Product counts are always visible. The widget is responsive, touch-friendly, and consistent across devices. Interacting with a category navigates to the corresponding page or reloads products, enabling efficient browsing.

-->
</html>
