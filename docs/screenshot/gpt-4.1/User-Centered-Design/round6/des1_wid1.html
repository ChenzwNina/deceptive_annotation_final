<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Deals Banner - E-commerce Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .deals-banner-container {
      position: relative;
      top: 20px;
      margin: 20px auto 0 auto;
      max-width: 1050px;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.10);
      border-radius: 8px;
      overflow: hidden;
      background: linear-gradient(90deg,#ffe259 0%,#ffa751 100%);
    }
    .deals-banner-content {
      display: flex;
      align-items: center;
      padding: 20px 32px;
      min-height: 88px;
      position: relative;
    }
    .deals-banner-image {
      width: 56px;
      height: 56px;
      border-radius: 6px;
      margin-right: 20px;
      object-fit: cover;
      background-color: #fff7ea;
      border: 1.5px solid #ffd26a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .deals-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .deals-title {
      font-size: 22px;
      font-weight: bold;
      color: #d35400;
      margin-bottom: 3px;
      letter-spacing: 0.2px;
    }
    .deals-desc {
      font-size: 16px;
      color: #6b4f28;
      margin-bottom: 2px;
    }
    .deals-timer {
      font-size: 15px;
      color: #d35400;
      font-weight: 500;
      margin-top: 2px;
      display: inline-block;
    }
    .shop-now-btn {
      margin-left: 32px;
      background: #ff8400;
      color: #fff;
      padding: 10px 26px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.16s;
      outline: none;
      box-shadow: 0 2px 8px rgba(255,132,0,0.10);
    }
    .shop-now-btn:active {
      background: #cc6a00;
    }
    .shop-now-btn:disabled {
      background: #ffcd99;
      color: #fff1da;
      cursor: not-allowed;
    }

    /* Responsive for mobile devices */
    @media (max-width: 650px) {
      .deals-banner-content {
        flex-direction: column;
        align-items: flex-start;
        padding: 18px 12px;
      }
      .shop-now-btn {
        margin: 14px 0 0 0;
        width: 100%;
      }
      .deals-banner-image {
        margin-bottom: 12px;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="deals-banner-container" role="region" aria-label="Latest Deals Banner">
    <div class="deals-banner-content">
      <img src="placeholder_image.jpg" alt="Flash Sale Icon" class="deals-banner-image" />
      <div class="deals-details">
        <span class="deals-title">🔥 Flash Sale: Up to 50% OFF</span>
        <span class="deals-desc">Save big on trending gadgets, fashion, and home essentials today only!</span>
        <span class="deals-timer" id="deals-timer">Ends in 02:15:23</span>
      </div>
      <button class="shop-now-btn" aria-label="Shop the current deals">Shop Now</button>
    </div>
  </div>
  <script>
    // Simple countdown logic for feedback and visibility
    function startDealCountdown(duration, display) {
      let timer = duration, hours, minutes, seconds;
      setInterval(function () {
        hours = parseInt(timer / 3600, 10);
        minutes = parseInt((timer % 3600) / 60, 10);
        seconds = parseInt(timer % 60, 10);

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = `Ends in ${hours}:${minutes}:${seconds}`;

        if (--timer < 0) {
          display.textContent = "Deal Ended";
          document.querySelector('.shop-now-btn').disabled = true;
        }
      }, 1000);
    }

    window.onload = function () {
      // Set countdown, e.g. 2 hours, 15 minutes, 23 seconds
      var duration = 2 * 3600 + 15 * 60 + 23; // seconds
      var display = document.getElementById('deals-timer');
      startDealCountdown(duration, display);
    };
  </script>

  <!-- 
  *****Response*****

  Question 1: 
  The widget features a bright, modern gradient (yellow to orange) with a card-like shadow for prominence. All elements are horizontally aligned in a row: a product-themed image on the left, prominent bold orange title, smaller descriptive text, an animated countdown timer in a contrasting orange for urgency, and a vivid "Shop Now" button on the right. Elements use generous padding, medium-large font sizes, and rounded corners for approachability. Mobile responsiveness keeps layout compact and legible. The warm palette and clear visual hierarchy draw user attention immediately, in line with real ecommerce banners.

  Question 2:
  The widget appears automatically at the top of the viewport as soon as a user lands on any page where deals are promoted (e.g., homepage, category, or deals page). Its persistent positioning and 20px top margin ensure high visibility without obscuring other navigation elements.

  Question 3:
  Users can:
  - See current deals, including discount details and time left (countdown auto-updates live).
  - Click the “Shop Now” button to be redirected to the deals section (intended functionality).
  - Experience visual constraints: button is disabled (greyed out) when the deal timer ends, preventing expired deal clicks.
  - On all devices, user affordances and feedback are clear via visual cues, timer updates, and consistent interactive design.

  -->
</body>
</html>
