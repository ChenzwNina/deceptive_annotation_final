<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Filter Panel</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #f5f7fa;
    font-family: 'Segoe UI', Arial, sans-serif;
}
.filter-panel-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 900px;
    background: #fff;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,0,0,0.03);
    border-radius: 10px;
    padding: 32px 40px 24px 40px;
    z-index: 100;
}
.filter-panel-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 24px;
}
.filter-title {
    font-size: 1.4rem;
    font-weight: 700;
    color: #22223b;
    letter-spacing: -0.4px;
}
.filter-clear-btn {
    background: none;
    border: none;
    color: #5c6ef8;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    padding: 8px 0 8px 12px;
    text-decoration: underline;
    transition: color 0.15s;
}
.filter-clear-btn:hover {
    color: #333b8b;
}

.filter-groups {
    display: flex;
    gap: 40px;
}

.filter-group {
    flex: 1;
    min-width: 150px;
}

.filter-group label {
    display: block;
    font-size: 1.06rem;
    font-weight: 600;
    color: #3c4059;
    margin-bottom: 12px;
}

.filter-options {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.filter-option {
    display: flex;
    align-items: center;
    font-size: 0.98rem;
    color: #555;
    cursor: pointer;
    padding-left: 2px;
}

input[type="checkbox"],
input[type="radio"] {
    accent-color: #5c6ef8;
    margin-right: 10px;
    margin-top: 0;
}

.price-range {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-bottom: 8px;
}

.price-range input {
    width: 56px;
    padding: 4px 6px;
    border-radius: 4px;
    border: 1px solid #bbb;
    font-size: 0.98rem;
    outline: none;
    text-align: right;
}

.apply-btn {
    margin-top: 18px;
    background: linear-gradient(90deg, #5c6ef8 60%, #6d8df2 100%);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    font-size: 1.08rem;
    padding: 12px 32px;
    cursor: pointer;
    transition: background 0.2s, box-shadow 0.2s;
    box-shadow: 0 2px 8px rgba(92,110,248,0.08);
}

.apply-btn:hover {
    background: linear-gradient(90deg, #4b59b6 50%, #5c6ef8 100%);
}

@media (max-width: 1020px) {
    .filter-panel-container {
        width: 98vw;
        padding: 24px 8vw 18px 8vw;
    }
}

@media (max-width: 680px) {
    .filter-panel-container {
        top: 12px;
        width: 100vw;
        padding: 18px 10px 12px 10px;
    }
    .filter-groups {
        flex-direction: column;
        gap: 24px;
    }
    .apply-btn {
        width: 100%;
        padding: 12px 0;
    }
}
</style>
</head>
<body>
<div class="filter-panel-container">
    <div class="filter-panel-header">
        <span class="filter-title">Filter Products</span>
        <button class="filter-clear-btn">Clear all</button>
    </div>
    <form>
        <div class="filter-groups">
            <div class="filter-group">
                <label>Category</label>
                <div class="filter-options">
                    <label class="filter-option"><input type="checkbox" name="category" value="Shoes" checked>Shoes</label>
                    <label class="filter-option"><input type="checkbox" name="category" value="Clothing">Clothing</label>
                    <label class="filter-option"><input type="checkbox" name="category" value="Bags">Bags</label>
                    <label class="filter-option"><input type="checkbox" name="category" value="Accessories">Accessories</label>
                </div>
            </div>
            <div class="filter-group">
                <label>Price Range</label>
                <div class="price-range">
                    <input type="number" min="0" placeholder="Min" value="25">
                    <span>–</span>
                    <input type="number" min="0" placeholder="Max" value="200">
                </div>
                <label class="filter-option"><input type="radio" name="price" value="Under 50">$0 – $50</label>
                <label class="filter-option"><input type="radio" name="price" value="50-100">$50 – $100</label>
                <label class="filter-option"><input type="radio" name="price" value="100-200">$100 – $200</label>
                <label class="filter-option"><input type="radio" name="price" value="200+">$200+</label>
            </div>
            <div class="filter-group">
                <label>Brand</label>
                <div class="filter-options">
                    <label class="filter-option"><input type="checkbox" name="brand" value="Nike">Nike</label>
                    <label class="filter-option"><input type="checkbox" name="brand" value="Adidas" checked>Adidas</label>
                    <label class="filter-option"><input type="checkbox" name="brand" value="Puma">Puma</label>
                    <label class="filter-option"><input type="checkbox" name="brand" value="Vans">Vans</label>
                    <label class="filter-option"><input type="checkbox" name="brand" value="Reebok">Reebok</label>
                </div>
            </div>
            <div class="filter-group">
                <label>Ratings</label>
                <div class="filter-options">
                    <label class="filter-option"><input type="radio" name="rating" value="4-up" checked>&#11088; 4 & up</label>
                    <label class="filter-option"><input type="radio" name="rating" value="3-up">&#11088; 3 & up</label>
                    <label class="filter-option"><input type="radio" name="rating" value="2-up">&#11088; 2 & up</label>
                    <label class="filter-option"><input type="radio" name="rating" value="1-up">&#11088; 1 & up</label>
                </div>
            </div>
        </div>
        <button type="submit" class="apply-btn">Apply Filters</button>
    </form>
</div>

-->
</html>
