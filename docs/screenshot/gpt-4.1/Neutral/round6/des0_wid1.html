<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Featured Products Component</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
        }
        .featured-products-container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .featured-products {
            background: #fff;
            width: 940px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(36,37,38,0.08);
            padding: 32px 36px 36px 36px;
            box-sizing: border-box;
        }
        .featured-products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .featured-products-header h2 {
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #22223b;
            margin: 0;
        }
        .see-all-link {
            font-size: 1rem;
            color: #3b5ede;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.16s;
        }
        .see-all-link:hover {
            color: #273c75;
            text-decoration: underline;
        }
        .products-list {
            display: flex;
            gap: 28px;
        }
        .product-card {
            background: #fafbfc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(145,145,145,0.08);
            width: 205px;
            padding: 18px 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.14s, box-shadow 0.14s;
        }
        .product-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 6px 20px rgba(80,100,245,0.13);
        }
        .product-img {
            width: 120px;
            height: 120px;
            background: #e3e7ee;
            border-radius: 6px;
            margin-bottom: 17px;
            object-fit: cover;
            display: block;
        }
        .product-name {
            font-size: 1rem;
            color: #22223b;
            font-weight: 600;
            text-align: center;
            margin-bottom: 9px;
            min-height: 42px;
        }
        .product-price {
            font-size: 1.1rem;
            color: #197278;
            font-weight: 700;
            margin-bottom: 14px;
        }
        .add-to-cart-btn {
            background: #3b5ede;
            border: none;
            color: #fff;
            font-size: 0.98rem;
            font-weight: 500;
            border-radius: 24px;
            padding: 9px 19px;
            cursor: pointer;
            transition: background 0.14s;
            box-shadow: 0 2px 8px rgba(59,94,222,0.07);
        }
        .add-to-cart-btn:hover {
            background: #1e355e;
        }
        @media (max-width: 1000px) {
            .featured-products {
                width: 96%;
                padding: 22px 8px 24px 8px;
            }
            .products-list {
                gap: 12px;
            }
            .product-card {
                width: 165px;
                padding: 10px 7px;
            }
        }
        @media (max-width: 760px) {
            .featured-products-header h2 {
                font-size: 1.13rem;
            }
            .products-list {
                flex-wrap: wrap;
                gap: 10px;
            }
            .product-card {
                width: 48%;
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="featured-products-container">
        <section class="featured-products">
            <div class="featured-products-header">
                <h2>Featured Products</h2>
                <a class="see-all-link" href="#">See all deals</a>
            </div>
            <div class="products-list">
                <!-- Product 1 -->
                <div class="product-card">
                    <img class="product-img" src="placeholder_image.jpg" alt="Wireless Bluetooth Headphones">
                    <div class="product-name">Wireless Bluetooth Headphones</div>
                    <div class="product-price">$79.99</div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <!-- Product 2 -->
                <div class="product-card">
                    <img class="product-img" src="placeholder_image.jpg" alt="Smart Home Speaker Mini">
                    <div class="product-name">Smart Home Speaker Mini</div>
                    <div class="product-price">$39.95</div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <!-- Product 3 -->
                <div class="product-card">
                    <img class="product-img" src="placeholder_image.jpg" alt="Stainless Steel Water Bottle (32oz)">
                    <div class="product-name">Stainless Steel Water Bottle (32oz)</div>
                    <div class="product-price">$24.50</div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <!-- Product 4 -->
                <div class="product-card">
                    <img class="product-img" src="placeholder_image.jpg" alt="Portable Phone Charger 10000mAh">
                    <div class="product-name">Portable Phone Charger 10000mAh</div>
                    <div class="product-price">$32.95</div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </div>
    <!-- *****Response*****
    Question 1:
    The widget is a horizontally oriented, modern featured products module with a white, rounded-corner, shadowed container that stretches to a maximum desktop width (~940px). The header features a bold “Featured Products” label and a blue “See all deals” link on the right. Below are four product cards, each with a pale background, soft shadow, and rounded corners. Each card displays a 120x120px image on a gray placeholder, the product name, price in teal-blue, and a blue rounded “Add to Cart” button. Cards grow slightly and drop shadow on hover. The color palette blends clean white backgrounds, navy/blue highlights, and small teal accents, for a professional, inviting look. Responsive adjustments stack/size elements for smaller screens. The design choices are made for clarity, visual hierarchy, and strong ecommerce appeal.

    Question 2:
    This widget appears automatically at the top section of the e-commerce homepage or landing pages—typically when the page finishes loading. Its purpose is to immediately showcase top or promoted items to visitors. No user trigger is required beyond visiting the relevant page.

    Question 3:
    Users can: (1) click “See all deals” to view a complete list of promotions; (2) hover over product cards to see a visual elevation effect; (3) click “Add to Cart” on any product to add it to their basket. Product images, names, and pricing are visible; clicking product images/names could be enhanced to go to product details. All features are accessible on both desktop and mobile via responsive layout changes.
    -->
</body>
</html>
