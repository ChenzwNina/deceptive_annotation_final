<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Ratings Component</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f6fa;
    }

    .ratings-widget {
      width: 420px;
      margin: 20px auto 0 auto;
      padding: 28px 32px 26px 32px;
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 4px 18px rgba(43,44,75,0.07);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 32px;
      position: relative;
      top: 0;
    }

    .ratings-overview {
      text-align: center;
      min-width: 95px;
    }

    .ratings-score {
      font-size: 44px;
      font-weight: bold;
      color: #F8B422;
      line-height: 1;
    }

    .ratings-stars {
      margin: 5px 0 6px 0;
      letter-spacing: 2.5px;
    }

    .ratings-stars svg {
      width: 22px;
      height: 22px;
      vertical-align: middle;
    }

    .ratings-count {
      font-size: 15px;
      color: #636985;
    }

    .ratings-distribution {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .distribution-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .distribution-stars {
      min-width: 68px;
      color: #F8B422;
      letter-spacing: 1px;
    }

    .distribution-bar-bg {
      background: #e9ecef;
      border-radius: 10px;
      width: 120px;
      height: 10px;
      overflow: hidden;
    }

    .distribution-bar-fill {
      height: 100%;
      border-radius: 8px 0 0 8px;
    }

    .dist-5 { background: #fabc3e; width: 78%; }  /* 5 stars: 78/120px */
    .dist-4 { background: #fcd676; width: 17%; }
    .dist-3 { background: #f5e4b7; width: 3.5%; }
    .dist-2 { background: #e2ddcb; width: 1%; }
    .dist-1 { background: #c8c8c8; width: 0.5%; }

    .distribution-count {
      min-width: 28px;
      text-align: right;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="ratings-widget">
    <div class="ratings-overview">
      <div class="ratings-score">4.7</div>
      <div class="ratings-stars">
        <!-- 4 full stars, 1 half star -->
        <svg fill="#F8B422" viewBox="0 0 24 24"><polygon points="12,2 15.09,8.26 22,9.27 17,14.18 18.18,21.02 12,17.77 5.82,21.02 7,14.18 2,9.27 8.91,8.26"/></svg>
        <svg fill="#F8B422" viewBox="0 0 24 24"><polygon points="12,2 15.09,8.26 22,9.27 17,14.18 18.18,21.02 12,17.77 5.82,21.02 7,14.18 2,9.27 8.91,8.26"/></svg>
        <svg fill="#F8B422" viewBox="0 0 24 24"><polygon points="12,2 15.09,8.26 22,9.27 17,14.18 18.18,21.02 12,17.77 5.82,21.02 7,14.18 2,9.27 8.91,8.26"/></svg>
        <svg fill="#F8B422" viewBox="0 0 24 24"><polygon points="12,2 15.09,8.26 22,9.27 17,14.18 18.18,21.02 12,17.77 5.82,21.02 7,14.18 2,9.27 8.91,8.26"/></svg>
        <svg width="22" height="22" viewBox="0 0 24 24">
          <defs>
            <linearGradient id="half">
              <stop offset="50%" stop-color="#F8B422" />
              <stop offset="50%" stop-color="#e0e0e0" />
            </linearGradient>
          </defs>
          <polygon fill="url(#half)" points="12,2 15.09,8.26 22,9.27 17,14.18 18.18,21.02 12,17.77 5.82,21.02 7,14.18 2,9.27 8.91,8.26"/>
        </svg>
      </div>
      <div class="ratings-count">442 ratings</div>
    </div>
    <div class="ratings-distribution">
      <div class="distribution-row">
        <span class="distribution-stars">5&nbsp;<svg fill="#F8B422" width="14" height="14" viewBox="0 0 24 24"><polygon points="12,2 15.09,8.26 22,9.27 17,14.18 18.18,21.02 12,17.77 5.82,21.02 7,14.18 2,9.27 8.91,8.26"/></svg></span>
        <span class="distribution-bar-bg"><span class="distribution-bar-fill dist-5"></span></span>
        <span class="distribution-count">345</span>
      </div>
      <div class="distribution-row">
        <span class="distribution-stars">4&nbsp;<svg fill="#F8B422" width="14" height="14" viewBox="0 0 24 24"><polygon points="12,2 15.09,8.26 22,9.27 17,14.18 18.18,21.02 12,17.77 5.82,21.02 7,14.18 2,9.27 8.91,8.26"/></svg></span>
        <span class="distribution-bar-bg"><span class="distribution-bar-fill dist-4"></span></span>
        <span class="distribution-count">76</span>
      </div>
      <div class="distribution-row">
        <span class="distribution-stars">3&nbsp;<svg fill="#F8B422" width="14" height="14" viewBox="0 0 24 24"><polygon points="12,2 15.09,8.26 22,9.27 17,14.18 18.18,21.02 12,17.77 5.82,21.02 7,14.18 2,9.27 8.91,8.26"/></svg></span>
        <span class="distribution-bar-bg"><span class="distribution-bar-fill dist-3"></span></span>
        <span class="distribution-count">15</span>
      </div>
      <div class="distribution-row">
        <span class="distribution-stars">2&nbsp;<svg fill="#F8B422" width="14" height="14" viewBox="0 0 24 24"><polygon points="12,2 15.09,8.26 22,9.27 17,14.18 18.18,21.02 12,17.77 5.82,21.02 7,14.18 2,9.27 8.91,8.26"/></svg></span>
        <span class="distribution-bar-bg"><span class="distribution-bar-fill dist-2"></span></span>
        <span class="distribution-count">4</span>
      </div>
      <div class="distribution-row">
        <span class="distribution-stars">1&nbsp;<svg fill="#F8B422" width="14" height="14" viewBox="0 0 24 24"><polygon points="12,2 15.09,8.26 22,9.27 17,14.18 18.18,21.02 12,17.77 5.82,21.02 7,14.18 2,9.27 8.91,8.26"/></svg></span>
        <span class="distribution-bar-bg"><span class="distribution-bar-fill dist-1"></span></span>
        <span class="distribution-count">2</span>
      </div>
    </div>
  </div>
</body>
<!--
*****Response*****

Question 1:
The widget is a card-like component (420px wide, 20px from top) with a white background, softly rounded corners, and a subtle shadow. At the left is a bold “4.7” rating in gold, with 4.5 gold stars and “442 ratings” below. To the right, five rows show the distribution for each star level, each with a star icon, colored bar (longest for 5, shortest for 1), and numerical count. Gold/yellow colors are used for stars and bars, reflecting popular e-commerce palettes, while soft grays support a clean, modern look and accessibility.

Question 2:
This widget is triggered automatically and always shown at the top of a product detail page, providing immediate social proof for the product. It appears as soon as the product page loads.

Question 3:
Users can visually interpret the overall rating, see the average represented by prominent numerals and stars, and gauge trustworthiness with the total ratings count. The detailed distribution allows shoppers to assess review spread at a glance. No direct interactivity is present in this static version, but in a full implementation, clicking a row could filter reviews by rating.
-->
</html>
