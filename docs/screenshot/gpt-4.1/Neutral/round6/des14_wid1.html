<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Tracking Widget</title>
  <style>
    body {
      background: #f4f5f7;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .order-tracking-widget {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 460px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(38, 50, 56, 0.10);
      padding: 32px 32px 28px 32px;
      box-sizing: border-box;
    }
    .order-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #efefef;
      padding-bottom: 18px;
      margin-bottom: 24px;
    }
    .order-header img {
      width: 54px;
      height: 54px;
      border-radius: 6px;
      object-fit: cover;
      margin-right: 18px;
      background: #eee;
    }
    .order-info {
      flex: 1;
    }
    .order-number {
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }
    .order-date {
      font-size: 13px;
      color: #8590A6;
      margin-top: 2px;
    }
    .order-status {
      color: #21a453;
      font-size: 15px;
      font-weight: 500;
      text-align: right;
      background: #eafae7;
      padding: 4px 10px;
      border-radius: 6px;
    }
    .tracking-steps {
      margin-bottom: 12px;
    }
    .step {
      display: flex;
      align-items: flex-start;
      position: relative;
      margin-left: 20px;
      margin-bottom: 22px;
    }
    .step:last-child {
      margin-bottom: 0;
    }
    .step-indicator {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #21a453;
      border: 3px solid #fff;
      position: absolute;
      left: -28px;
      top: 2px;
      z-index: 2;
      box-shadow: 0 0 0 2px #c7e7d0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .step.completed .step-indicator {
      background: #21a453;
    }
    .step.upcoming .step-indicator {
      background: #cfd8dc;
      box-shadow: 0 0 0 2px #e0e0e0;
    }
    .step:last-child:after {
      display: none;
    }
    .step:after {
      content: "";
      position: absolute;
      left: -21px;
      top: 22px;
      width: 2px;
      height: 38px;
      background: #e0e0e0;
      z-index: 1;
    }
    .step-content {
      margin-left: 12px;
    }
    .step-title {
      font-size: 15px;
      font-weight: 500;
      color: #263238;
    }
    .step-desc {
      font-size: 12px;
      color: #90a4ae;
      margin-top: 0;
    }
    .view-details-btn {
      background: #21a453;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 14px;
      transition: background 0.17s;
    }
    .view-details-btn:hover {
      background: #1a873e;
    }
    @media (max-width: 550px) {
      .order-tracking-widget {
        width: 97vw;
        padding: 18px 6vw 16px 6vw;
      }
      .order-header img {
        width: 40px;
        height: 40px;
        margin-right: 9px;
      }
      .order-header {
        padding-bottom: 12px;
      }
      .step-content {
        margin-left: 7px;
      }
      .step-indicator {
        width: 13px;
        height: 13px;
        left: -20px;
        top: 3px;
      }
      .step:after {
        left: -15px;
        top: 16px;
        height: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="order-tracking-widget">
    <div class="order-header">
      <img src="placeholder_image.jpg" alt="Product image">
      <div class="order-info">
        <div class="order-number">Order #2483765</div>
        <div class="order-date">Placed on March 21, 2024</div>
      </div>
      <div class="order-status">Out for Delivery</div>
    </div>
    <div class="tracking-steps">
      <div class="step completed">
        <div class="step-indicator"></div>
        <div class="step-content">
          <div class="step-title">Order Confirmed</div>
          <div class="step-desc">Mar 21, 2:24 pm</div>
        </div>
      </div>
      <div class="step completed">
        <div class="step-indicator"></div>
        <div class="step-content">
          <div class="step-title">Shipped</div>
          <div class="step-desc">Mar 22, 8:10 am · Courier: FastShip</div>
        </div>
      </div>
      <div class="step completed">
        <div class="step-indicator"></div>
        <div class="step-content">
          <div class="step-title">Arrived at Local Facility</div>
          <div class="step-desc">Mar 23, 9:35 pm · Brooklyn, NY</div>
        </div>
      </div>
      <div class="step">
        <div class="step-indicator"></div>
        <div class="step-content">
          <div class="step-title">Out for Delivery</div>
          <div class="step-desc">Expected: Mar 24, by 8:00 pm</div>
        </div>
      </div>
      <div class="step upcoming">
        <div class="step-indicator"></div>
        <div class="step-content">
          <div class="step-title">Delivered</div>
          <div class="step-desc">To your address</div>
        </div>
      </div>
    </div>
    <button class="view-details-btn">View Delivery Details</button>
  </div>
  
  <!--
  *****Response*****

  Question 1:
  The widget appears as a white, rounded rectangle (460px wide, responsive) with a subtle drop shadow, positioned at the top center with a 20px top margin. The header section includes a square product image, order number, date, and a green status badge. The tracking steps are shown as a vertical progress timeline: each step has a colored circular indicator (green for completed, gray for upcoming), step titles, and timestamps or details. The bottom has a bold green button. The layout follows modern e-commerce styling, using green for progress, ample spacing for readability, and soft backgrounds to focus user attention.

  Question 2:
  This widget typically appears when the user clicks "Track Order" from their order history or order confirmation pages. It may also be triggered after placing an order by displaying immediately on the confirmation screen, or when a user enters their tracking number.

  Question 3:
  Users can read comprehensive status information in the visual step timeline. They can click the “View Delivery Details” button to see expanded logistics (map tracking, delivery address, contacts). On smaller screens, the widget remains fully accessible due to responsive design. The buttons and step indicators provide interactive feedback (such as color change on hover for buttons), but the steps themselves are for informational display only.
  -->
</body>
</html>
