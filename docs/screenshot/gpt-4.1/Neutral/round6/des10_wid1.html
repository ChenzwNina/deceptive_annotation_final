<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membership Signup Component</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fa;
    }
    .membership-signup-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 380px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(60, 72, 88, 0.18);
      padding: 32px 28px 24px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    .membership-signup-logo {
      width: 64px;
      height: 64px;
      background: #f1f3f8;
      border-radius: 50%;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .membership-signup-logo img {
      width: 44px;
      height: 44px;
      object-fit: cover;
    }
    .membership-signup-title {
      font-size: 1.45rem;
      font-weight: 600;
      color: #222943;
      margin-bottom: 10px;
      text-align: center;
    }
    .membership-signup-desc {
      font-size: 1rem;
      color: #666c84;
      text-align: center;
      margin-bottom: 18px;
      line-height: 1.5;
    }
    .membership-signup-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 8px;
    }
    .membership-signup-form label {
      font-size: 0.96rem;
      color: #283149;
      font-weight: 500;
      margin-bottom: 3px;
      display: block;
    }
    .membership-signup-form input[type="text"],
    .membership-signup-form input[type="email"],
    .membership-signup-form input[type="password"] {
      width: 100%;
      padding: 9px 11px;
      font-size: 1rem;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s;
      background: #f7f9fc;
    }
    .membership-signup-form input:focus {
      border: 1.5px solid #71a7fa;
      background: #fff;
    }
    .membership-signup-submit {
      width: 100%;
      padding: 11px 0;
      background: linear-gradient(90deg, #2d5fff 0%, #3697ff 100%);
      color: #fff;
      font-size: 1.12rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(45, 95, 255, 0.09);
      margin-top: 6px;
      transition: background 0.2s, box-shadow 0.15s;
    }
    .membership-signup-submit:hover {
      background: linear-gradient(90deg, #3697ff 0%, #2d5fff 100%);
      box-shadow: 0 4px 18px rgba(56, 112, 255, 0.13);
    }
    .membership-signup-note {
      margin-top: 12px;
      font-size: 0.98rem;
      color: #7a869a;
      text-align: center;
    }
    @media (max-width: 480px) {
      .membership-signup-container {
        width: 96vw;
        padding: 20px 8vw 14px 8vw;
        top: 14px;
      }
      .membership-signup-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="membership-signup-container" role="dialog" aria-modal="true" aria-labelledby="membership-signup-title">
    <div class="membership-signup-logo">
      <img src="placeholder_image.jpg" alt="Store Membership">
    </div>
    <div class="membership-signup-title" id="membership-signup-title">
      Join ShopPrime Today!
    </div>
    <div class="membership-signup-desc">
      Become a ShopPrime member to unlock exclusive deals, early access to sales, and free shipping on all orders. Just fill in the details below to start saving!
    </div>
    <form class="membership-signup-form" autocomplete="off">
      <div>
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" name="name" required placeholder="Enter your full name">
      </div>
      <div>
        <label for="signup-email">Email Address</label>
        <input type="email" id="signup-email" name="email" required placeholder="you@example.com">
      </div>
      <div>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" required placeholder="Create a password">
      </div>
      <button type="submit" class="membership-signup-submit">Sign Up Now</button>
    </form>
    <div class="membership-signup-note">
      Already a member? <a href="#" style="color:#2d5fff;text-decoration:none;">Sign in</a>
    </div>
  </div>
</body>

-->
</html>
