<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Options & Add-ons Component</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .shipping-widget-container {
      width: 100%;
      max-width: 540px;
      margin: 20px auto 0 auto;
      padding: 0;
      position: relative;
      z-index: 10;
    }
    .shipping-widget {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.07), 0 1.5px 4px rgba(0,0,0,0.04);
      padding: 28px 32px 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .shipping-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #252525;
      margin-bottom: 10px;
    }
    /* Shipping Options */
    .options-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .option {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-radius: 8px;
      border: 2px solid #e7eaf3;
      background: #fafbfc;
      cursor: pointer;
      gap: 18px;
      transition: border 0.2s;
      position: relative;
    }
    .option input[type="radio"] {
      accent-color: #0070f3;
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }
    .option.selected {
      border: 2px solid #0070f3;
      background: #f0f7ff;
    }
    .option .opt-details {
      flex: 1;
    }
    .option .opt-title {
      font-weight: 500;
      font-size: 1rem;
      color: #252525;
    }
    .option .opt-desc {
      font-size: 0.92rem;
      color: #707070;
    }
    .option .opt-price {
      font-weight: 500;
      font-size: 1rem;
      color: #0070f3;
      white-space: nowrap;
      margin-left: 20px;
    }
    /* Add-ons */
    .addons-section {
      border-top: 1px solid #ececec;
      margin-top: 3px;
      padding-top: 18px;
    }
    .addons-title {
      font-size: 1.08rem;
      font-weight: 500;
      color: #252525;
      margin-bottom: 10px;
    }
    .addons-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .addon-item {
      display: flex;
      align-items: center;
      min-height: 36px;
      padding: 7px 14px;
      border-radius: 7px;
      background: #f8f9fa;
      transition: background 0.15s;
      cursor: pointer;
      gap: 14px;
    }
    .addon-item input[type="checkbox"] {
      accent-color: #ff9d0b;
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }
    .addon-item.selected {
      background: #fff7eb;
      border: 1px solid #ff9d0b;
    }
    .addon-label {
      flex: 1;
      font-size: 0.98rem;
      color: #333;
    }
    .addon-price {
      font-size: 0.97rem;
      color: #ff9d0b;
      font-weight: 500;
    }
    /* Continue Button */
    .shipping-action {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
    }
    .btn-continue {
      min-width: 140px;
      background: linear-gradient(90deg, #0070f3 60%, #21a9fa 100%);
      color: #fff;
      padding: 11px 28px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,112,243,0.10);
      transition: background 0.18s;
    }
    .btn-continue:hover {
      background: linear-gradient(90deg, #005dc1 50%, #21a9fa 100%);
    }
    @media (max-width: 600px) {
      .shipping-widget-container {
        max-width: 100%;
        padding: 0 6px;
      }
      .shipping-widget {
        padding: 18px 8px 16px 8px;
      }
    }
  </style>
</head>
<body>
<div class="shipping-widget-container">
  <form class="shipping-widget" id="shippingWidget">

    <div class="shipping-title">Choose Your Shipping Option</div>

    <div class="options-group">
      <label class="option selected">
        <input type="radio" name="shipping" value="standard" checked>
        <div class="opt-details">
          <div class="opt-title">Standard Shipping</div>
          <div class="opt-desc">Arrives in 4-6 business days</div>
        </div>
        <div class="opt-price">Free</div>
      </label>
      <label class="option">
        <input type="radio" name="shipping" value="express">
        <div class="opt-details">
          <div class="opt-title">Express Shipping</div>
          <div class="opt-desc">Arrives in 1-2 business days</div>
        </div>
        <div class="opt-price">$12.00</div>
      </label>
      <label class="option">
        <input type="radio" name="shipping" value="overnight">
        <div class="opt-details">
          <div class="opt-title">Overnight Shipping</div>
          <div class="opt-desc">Next day delivery by noon</div>
        </div>
        <div class="opt-price">$24.00</div>
      </label>
    </div>

    <div class="addons-section">
      <div class="addons-title">Optional Add-Ons</div>
      <div class="addons-list">
        <label class="addon-item">
          <input type="checkbox" name="addon_giftwrap">
          <span class="addon-label">Gift Wrapping</span>
          <span class="addon-price">$4.95</span>
        </label>
        <label class="addon-item">
          <input type="checkbox" name="addon_insurance">
          <span class="addon-label">Shipping Protection Insurance</span>
          <span class="addon-price">$2.50</span>
        </label>
        <label class="addon-item">
          <input type="checkbox" name="addon_signature">
          <span class="addon-label">Signature Required on Delivery</span>
          <span class="addon-price">$1.99</span>
        </label>
      </div>
    </div>

    <div class="shipping-action">
      <button type="submit" class="btn-continue">Continue</button>
    </div>
  </form>
</div>

<script>
  // Update selected classes for shipping options
  document.querySelectorAll('.options-group .option').forEach(option => {
    option.addEventListener('click', function(e) {
      if (e.target.tagName.toLowerCase() !== 'input') {
        this.querySelector('input[type="radio"]').checked = true;
      }
      document.querySelectorAll('.options-group .option').forEach(opt => opt.classList.remove('selected'));
      this.classList.add('selected');
    });
  });

  // Update selected classes for add-ons
  document.querySelectorAll('.addon-item').forEach(addon => {
    addon.addEventListener('click', function(e) {
      if (e.target.tagName.toLowerCase() !== 'input') {
        const chk = this.querySelector('input[type="checkbox"]');
        chk.checked = !chk.checked;
      }
      this.classList.toggle('selected', this.querySelector('input[type="checkbox"]').checked);
    });
  });

  // Prevent form submission (for demo)
  document.getElementById('shippingWidget').addEventListener('submit', function(e) {
    e.preventDefault();
    // For demo, just alert selections (not required for visual demo)
  });
</script>

-->
</html>
