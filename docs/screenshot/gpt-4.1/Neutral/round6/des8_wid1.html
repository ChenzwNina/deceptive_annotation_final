<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart Component</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1f3f6;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .cart-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      background: #fff;
      box-shadow: 0 4px 24px rgba(20, 23, 31, 0.12);
      border-radius: 10px;
      z-index: 1000;
      padding: 0;
      overflow: hidden;
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      background: #0264d6;
      color: #fff;
    }
    .cart-header h2 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .cart-close {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .cart-close:hover {
      color: #c5e1fc;
    }
    .cart-items {
      max-height: 250px;
      overflow-y: auto;
      padding: 8px 0;
    }
    .cart-item {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 1px solid #f0f2f5;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item-img {
      width: 54px;
      height: 54px;
      border-radius: 8px;
      background: #f5f5f5;
      object-fit: cover;
      margin-right: 14px;
    }
    .cart-item-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .cart-item-title {
      font-size: 1.05rem;
      color: #222c3b;
      font-weight: 500;
      margin-bottom: 2px;
    }
    .cart-item-qtyprice {
      font-size: 0.96rem;
      color: #8a909c;
    }
    .cart-item-remove {
      background: none;
      border: none;
      color: #ff5050;
      font-size: 1.2rem;
      margin-left: 10px;
      cursor: pointer;
      transition: color 0.18s;
    }
    .cart-item-remove:hover {
      color: #ff2424;
    }
    .cart-footer {
      padding: 18px 24px;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .cart-total-label {
      color: #222c3b;
      font-size: 1.08rem;
      font-weight: 500;
    }
    .cart-total {
      color: #0264d6;
      font-size: 1.15rem;
      font-weight: 600;
    }
    .cart-actions {
      text-align: right;
      padding: 13px 24px 18px 24px;
      background: #fff;
    }
    .cart-btn {
      padding: 11px 23px;
      border: none;
      background: #0264d6;
      color: #fff;
      font-size: 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s;
      margin-left: 8px;
    }
    .cart-btn.secondary {
      background: #dbeafe;
      color: #0264d6;
    }
    .cart-btn:hover {
      background: #014fb3;
    }
    .cart-btn.secondary:hover {
      background: #b6e0ff;
      color: #014fb3;
    }
    @media (max-width: 500px) {
      .cart-container {
        width: 98vw;
        left: 1vw;
        transform: none;
      }
      .cart-header, .cart-footer, .cart-actions, .cart-item {
        padding-left: 10px;
        padding-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="cart-container" id="shoppingCart">
    <div class="cart-header">
      <h2>
        <span style="vertical-align: middle; margin-right:8px;">ðŸ›’</span>Shopping Cart (2)
      </h2>
      <button class="cart-close" onclick="document.getElementById('shoppingCart').style.display='none';" aria-label="Close cart">&times;</button>
    </div>
    <div class="cart-items">
      <div class="cart-item">
        <img src="placeholder_image.jpg" class="cart-item-img" alt="Nike Sneakers">
        <div class="cart-item-details">
          <div class="cart-item-title">Nike Air Max 270 Sneakers</div>
          <div class="cart-item-qtyprice">Qty: 1 &bull; $129.99</div>
        </div>
        <button class="cart-item-remove" title="Remove item">&#10005;</button>
      </div>
      <div class="cart-item">
        <img src="placeholder_image.jpg" class="cart-item-img" alt="Wireless Headphones">
        <div class="cart-item-details">
          <div class="cart-item-title">Sony WH-1000XM5 Wireless Headphones</div>
          <div class="cart-item-qtyprice">Qty: 1 &bull; $349.99</div>
        </div>
        <button class="cart-item-remove" title="Remove item">&#10005;</button>
      </div>
    </div>
    <div class="cart-footer">
      <div class="cart-total-label">Total</div>
      <div class="cart-total">$479.98</div>
    </div>
    <div class="cart-actions">
      <button class="cart-btn secondary">Continue Shopping</button>
      <button class="cart-btn">Checkout</button>
    </div>
  </div>

  The shopping cart appears as a fixed, white rounded box at the top center of the viewport, 400px wide (responsive for mobile), with a soft shadow. A blue header shows a cart icon, title, and close button. Each cart item row has a thumbnail (54x54px), product name, details, and a red remove button. The footer displays the cart total on a pale background. Two buttons allow users to continue shopping or proceed to checkout. This design closely mirrors leading e-commerce sites for clarity, hierarchy, and usability.

  -->
</body>
</html>
