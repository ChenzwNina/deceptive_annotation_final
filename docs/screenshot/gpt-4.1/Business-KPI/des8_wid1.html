<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Options & Add-Ons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8f9fb;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
    }
    .shipping-addons-container {
      position: relative;
      top: 20px;
      margin: 0 auto 40px auto;
      max-width: 820px;
      background: #fff;
      box-shadow: 0 4px 24px rgba(40,40,80,0.12), 0 1.5px 3px rgba(0,0,0,0.07);
      border-radius: 12px;
      padding: 32px 36px 28px 36px;
      display: flex;
      gap: 44px;
      align-items: flex-start;
    }
    .shipping-section, .addons-section {
      flex: 1;
      min-width: 300px;
    }
    .section-title {
      font-size: 1.20rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.01em;
      color: #242e51;
    }
    .shipping-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .shipping-option {
      display: flex;
      align-items: center;
      padding: 12px 18px;
      border: 2px solid #dee2ee;
      border-radius: 8px;
      background: #f3f4fb;
      transition: border-color 0.2s, background 0.2s;
      cursor: pointer;
      position: relative;
      font-size: 1rem;
    }
    .shipping-option.selected {
      border-color: #2265f4;
      background: #e9f1ff;
      box-shadow: 0 2px 10px rgba(34,101,244,0.07);
    }
    .shipping-option input[type="radio"] {
      appearance: none;
      width: 19px;
      height: 19px;
      margin-right: 12px;
      border: 2px solid #c2c9e0;
      border-radius: 100%;
      outline: none;
      position: relative;
      background: #fff;
      transition: border-color 0.2s;
      vertical-align: middle;
    }
    .shipping-option input[type="radio"]:checked {
      border-color: #2265f4;
      background: #2265f4;
    }
    .shipping-option input[type="radio"]:checked:after {
      content: '';
      display: block;
      margin: 2.5px auto;
      width: 9px;
      height: 9px;
      border-radius: 100%;
      background: #fff;
    }
    .shipping-details {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .ship-type {
      font-weight: 500;
      color: #232b44;
      margin-bottom: 3px;
    }
    .ship-desc {
      font-size: 0.95em;
      color: #6a7eb7;
    }
    .ship-price {
      font-weight: 600;
      color: #2361c8;
      font-size: 1.02em;
      justify-self: flex-end;
      margin-left: auto;
    }
    .addons-section {
      border-left: 1.5px solid #eff0f7;
      padding-left: 24px;
    }
    .addons-list {
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .addon-item {
      display: flex;
      align-items: flex-start;
      gap: 11px;
      background: #f7fafc;
      border: 1.5px solid #e4e9f7;
      border-radius: 8px;
      padding: 10px 16px;
      transition: border-color 0.19s, background 0.19s;
      cursor: pointer;
      position: relative;
      font-size: 0.98em;
    }
    .addon-item input[type="checkbox"] {
      accent-color: #1a73e8;
      width: 19px;
      height: 19px;
      margin-top: 2px;
      margin-right: 4px;
      flex-shrink: 0;
    }
    .addon-details {
      display: flex;
      flex-direction: column;
    }
    .addon-title {
      font-weight: 500;
      color: #192446;
      margin-bottom: 2px;
    }
    .addon-desc {
      color: #7d87a3;
      font-size: 0.97em;
    }
    .addon-price {
      margin-left: auto;
      font-weight: 500;
      color: #2470e6;
      font-size: 1em;
      align-self: flex-end;
    }
    .checkout-promo {
      margin-top: 24px;
      text-align: center;
      padding: 13px 18px;
      background: linear-gradient(90deg, #c9e8ff 0%, #e6f3ff 100%);
      border-radius: 7px;
      font-size: 1.07em;
      color: #2c4687;
      font-weight: 500;
      letter-spacing: .01em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .checkout-promo img {
      width: 23px;
      height: 23px;
    }
    .see-details-link {
      margin-top: 8px;
      display: inline-block;
      font-size: 0.97em;
      color: #2672e9;
      text-decoration: underline;
      cursor: pointer;
      letter-spacing: .01em;
    }
    @media (max-width: 950px) {
      .shipping-addons-container {
        flex-direction: column;
        max-width: 96vw;
        padding: 25px 10px 18px 10px;
        gap: 30px;
      }
      .addons-section {
        border-left: none;
        padding-left: 0;
        border-top: 1.5px solid #eff0f7;
        padding-top: 16px;
      }
    }
    @media (max-width: 600px) {
      .shipping-addons-container {
        padding: 8vw 0vw;
      }
    }
  </style>
</head>
<body>
  <div class="shipping-addons-container">

    <!-- Shipping Options -->
    <section class="shipping-section">
      <div class="section-title">Choose your shipping option</div>
      <form class="shipping-options" id="shippingOptions">
        <label class="shipping-option selected">
          <input type="radio" name="shipping" value="standard" checked>
          <div class="shipping-details">
            <span class="ship-type">Standard Delivery (3-5 days)</span>
            <span class="ship-desc">FREE - Arrives by Jun 13-15</span>
          </div>
          <span class="ship-price">$0</span>
        </label>
        <label class="shipping-option">
          <input type="radio" name="shipping" value="express">
          <div class="shipping-details">
            <span class="ship-type">Express Delivery (1-2 days)</span>
            <span class="ship-desc">Fastest! Order by 4pm for next-day arrival</span>
          </div>
          <span class="ship-price">$7.99</span>
        </label>
        <label class="shipping-option">
          <input type="radio" name="shipping" value="pickup">
          <div class="shipping-details">
            <span class="ship-type">Store Pickup (today)</span>
            <span class="ship-desc">Ready in 2 hours at a nearby location</span>
          </div>
          <span class="ship-price">$0</span>
        </label>
      </form>
      <span class="see-details-link">See shipping details & times</span>
    </section>

    <!-- Add-Ons -->
    <section class="addons-section">
      <div class="section-title">Add to your order</div>
      <form class="addons-list" id="addonsList">
        <label class="addon-item">
          <input type="checkbox" name="addon" value="giftwrap">
          <div class="addon-details">
            <span class="addon-title">Gift Wrapping</span>
            <span class="addon-desc">Premium wrap & message card, perfect for gifting</span>
          </div>
          <span class="addon-price">+$4.00</span>
        </label>
        <label class="addon-item">
          <input type="checkbox" name="addon" value="extended">
          <div class="addon-details">
            <span class="addon-title">2-Year Extended Warranty</span>
            <span class="addon-desc">Protect your purchase against accidental damage</span>
          </div>
          <span class="addon-price">+$12.00</span>
        </label>
        <label class="addon-item">
          <input type="checkbox" name="addon" value="eco">
          <div class="addon-details">
            <span class="addon-title">Eco-Friendly Shipping</span>
            <span class="addon-desc">Reduce environmental impact â€” 100% recyclable packaging</span>
          </div>
          <span class="addon-price">+$2.50</span>
        </label>
      </form>
      <div class="checkout-promo">
        <img src="placeholder_image.jpg" alt="" style="border-radius: 4px;">
        <span>Complete your order now and earn <strong>Triple Rewards Points!</strong></span>
      </div>
    </section>
  </div>
  <!-- *****Response*****
Task 4: Component Placement
This component appears at the very top of the checkout or shopping cart page, before the order summary or payment section. It occupies the full-width container (max 820px) centered on the page with a 20-pixel margin from the top of the viewport. It is embedded (not a pop-up) and is highly visible to encourage selection of shipping options and upsell add-ons as part of the natural checkout flow.

Task 5: Design Reasoning
The design adopts a split interface (shipping left, add-ons right) for clarity. Key conversion tactics include:
- Highlighting 'FREE' standard shipping to minimize abandonment and bounce.
- Making paid express shipping visually accessible for higher order value.
- Prompting store pickup for immediate needs (helps with local engagement and quick conversions).
- Showcasing desirable add-ons (gift wrap, warranty, eco shipping) with concise, benefit-oriented descriptions to boost average order size and revenue.
- Providing immediate 'See shipping details' information reduces uncertainty, thus minimizing bounce and cart abandonment.
- Promotion at the bottom (triple rewards) incentivizes order completion, reducing abandonment.
- Clean, touch-friendly layout boosts usability, retaining users and encouraging more page views and longer time on site.
- Modern look and color cues match contemporary e-commerce branding needs and encourage interaction while supporting ad engagement and brand experience.
  *****End Response***** -->
</body>
</html>
