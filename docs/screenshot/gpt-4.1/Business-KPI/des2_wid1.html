<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce Search Panel Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4f5f7;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .search-panel-wrapper {
      margin-top: 20px;
      width: 100%;
      max-width: 100vw;
      display: flex;
      justify-content: center;
    }
    .search-panel {
      background: #fff;
      box-shadow: 0 2px 8px rgba(30,30,34,0.07);
      border-radius: 16px;
      display: flex;
      align-items: center;
      padding: 26px 32px 26px 32px;
      width: 780px;
      max-width: 98vw;
      position: relative;
    }
    .brand-logo {
      display: flex;
      align-items: center;
      margin-right: 32px;
    }
    .brand-logo img {
      width: 54px;
      height: 54px;
      object-fit: contain;
      border-radius: 12px;
      margin-right: 12px;
      background: #ececec;
    }
    .brand-logo span {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #2e2e38;
    }
    .search-form {
      display: flex;
      flex: 1 1 0;
      align-items: center;
      max-width: 560px;
    }
    .search-input-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
    }
    .search-input-wrapper input[type="text"] {
      width: 100%;
      padding: 13px 44px 13px 16px;
      border: 1.5px solid #dedede;
      border-radius: 8px;
      font-size: 1.07rem;
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s;
      background: #fcfcfd;
    }
    .search-input-wrapper input[type="text"]:focus {
      border-color: #1f60ff;
      box-shadow: 0 0 0 2px #e6f0ff;
    }
    .search-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #818ba5;
      font-size: 1.3em;
      pointer-events: none;
    }
    .category-select {
      margin-left: 12px;
      border: 1.5px solid #dedede;
      border-radius: 8px;
      font-size: 1.02rem;
      padding: 12px 18px 12px 12px;
      background: #fcfcfd;
      color: #323240;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .category-select:focus {
      outline: none;
      border-color: #1f60ff;
    }
    .search-btn {
      margin-left: 20px;
      padding: 13px 24px;
      background: linear-gradient(90deg, #377dff 0%, #2f5eff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.07rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(55,125,255,0.12);
      transition: background 0.16s;
    }
    .search-btn:hover {
      background: linear-gradient(90deg, #2f5eff 0%, #2456db 100%);
    }

    .quick-links {
      position: absolute;
      left: 176px;
      bottom: -28px;
      display: flex;
      background: #fff;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 6px 20px rgba(46,92,255,0.08);
      padding-left: 8px;
    }
    .quick-link {
      display: inline-flex;
      align-items: center;
      margin-right: 16px;
      font-size: 0.98rem;
      color: #316cff;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      background: #f3f6fe;
      transition: background 0.16s, color 0.16s;
      font-weight: 500;
    }
    .quick-link:hover {
      background: #316cff;
      color: #fff;
      text-decoration: underline;
    }

    .adv-msg {
      position: absolute;
      top: -33px;
      left: 188px;
      font-size: 0.97rem;
      font-weight: 500;
      color: #ff715b;
      background: #fff2ef;
      padding: 4px 14px 4px 10px;
      border-radius: 6px;
    }
    @media (max-width: 1050px) {
      .search-panel {
        flex-direction: column;
        align-items: stretch;
        width: 98vw;
        padding: 20px 6vw 30px 6vw;
      }
      .brand-logo {
        margin-bottom: 20px;
        margin-right: 0;
        justify-content: center;
      }
      .search-form {
        max-width: none;
      }
      .quick-links, .adv-msg {
        left: 0 !important;
        right: 0;
        margin: 0 auto;
      }
    }
    @media (max-width: 620px) {
      .search-panel {
        width: 100vw;
        padding: 18px 2vw 20px 2vw;
      }
      .brand-logo img {
        width: 42px;
        height: 42px;
      }
      .search-btn {
        font-size: 1rem;
        padding: 11px 14px;
        margin-left: 8px;
      }
      .category-select {
        font-size: 0.97rem;
        padding: 10px 12px 10px 8px;
      }
    }
    @media (max-width: 510px) {
      .search-form {
        flex-wrap: wrap;
        gap: 10px;
      }
      .search-btn {
        margin-left: 0;
        width: 100%;
      }
      .category-select {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
  <!-- FontAwesome for the search icon, can be replaced by inline SVG if needed -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="search-panel-wrapper">
    <div class="search-panel">
      <div class="brand-logo">
        <img src="placeholder_image.jpg" alt="Brand Logo" />
        <span>ShopPlaza</span>
      </div>
      <form class="search-form" action="/search" method="GET" autocomplete="off">
        <div class="search-input-wrapper">
          <input type="text" name="q" placeholder="Search for products, brands, or categories (e.g. 'wireless earbuds', 'Nike shoes')" aria-label="Search for products..." required />
          <span class="search-icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <select class="category-select" name="category" aria-label="Select product category">
          <option value="">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="home">Home & Kitchen</option>
          <option value="beauty">Beauty & Health</option>
          <option value="sports">Sports & Outdoors</option>
          <option value="toys">Toys & Games</option>
          <option value="groceries">Groceries</option>
        </select>
        <button class="search-btn" type="submit">
          Search
        </button>
      </form>
      <div class="adv-msg">
        <span><strong>Flash Sale:</strong> Save up to 60% this weekend!</span>
      </div>
      <div class="quick-links">
        <a class="quick-link" href="/search?q=laptop">Laptops</a>
        <a class="quick-link" href="/search?q=sneakers">Sneakers</a>
        <a class="quick-link" href="/search?q=smart+watch">Smart Watches</a>
        <a class="quick-link" href="/search?q=coffee+maker">Coffee Makers</a>
        <a class="quick-link" href="/search?q=makeup">Makeup</a>
        <a class="quick-link" href="/deals">Today's Deals</a>
      </div>
    </div>
  </div>
</body>

Task 4: Placement Description
This search panel component is designed to be embedded at the very top portion of every page, just below the main navigation bar or site header, on the e-commerce website. It does not occupy the full page, nor is it a pop-up. Instead, it is a visually prominent section immediately visible on page load, with a 20px margin from the top of the viewport, maximizing its accessibility.

Task 5: Design Reasoning
The design prioritizes high conversion and sales by making the search experience fast, clear, and attractive. The inclusion of a brand section strengthens identity and trust, increasing return visitors and reducing bounce rates. The search bar uses encouraging placeholder text, prompting detailed search queries, increasing page views per visit. The category selector boosts order size by making it easy to find additional categories, while "Quick Links" to trending or high-revenue categories maximize click-through and discovery. The promotional message fosters urgency, boosting conversion and average order value (AOV). Modern, accessible design and mobile-friendly layouts help all users, maximizing sessions and minimizing abandonment. Page speed is optimized with static images and no scripts. The overall effect is a component that creates engagement, encourages discovery, minimizes bounce and abandonment, and supports both sales and advertising goals.
-->
</html>
