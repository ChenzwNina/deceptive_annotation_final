<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Filter Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #f5f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .filter-panel-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      width: 90%;
      max-width: 1200px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10), 0 1.5px 6px rgba(48,138,255,0.14);
      padding: 32px 24px 20px 24px;
      display: flex;
      flex-direction: column;
      z-index: 30;
    }
    .filter-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .filter-panel-header h2 {
      color: #172b4d;
      font-size: 1.75rem;
      margin: 0;
      font-weight: 700;
    }
    .reset-filters-btn {
      background: none;
      border: none;
      color: #318aff;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.2s;
      font-size: 1rem;
    }
    .reset-filters-btn:hover {
      color: #1652c2;
    }

    .filter-groups {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 20px;
      justify-content: space-between;
    }
    .filter-group {
      min-width: 180px;
      flex-grow: 1;
    }
    .filter-group label {
      color: #42526e;
      font-size: 1.06rem;
      font-weight: 600;
      margin-bottom: 16px;
      display: block;
    }
    .filter-options {
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .filter-option input[type="checkbox"] {
      accent-color: #318aff;
      margin-right: 10px;
    }
    .filter-option {
      font-size: 1rem;
      color: #253858;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 4px 0;
      transition: background 0.12s;
      border-radius: 4px;
    }
    .filter-option:hover {
      background: #f2f5fc;
    }

    /* Price range slider */
    .price-slider {
      width: 100%;
      margin: 8px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      color: #7a869a;
      font-size: 0.95rem;
      margin-top: 4px;
    }
    input[type="range"] {
      width: 100%;
      accent-color: #318aff;
      height: 3px;
      margin: 0;
    }

    /* Filter apply bar for mobile and desktop */
    .filter-actions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      justify-content: flex-end;
      border-top: 1px solid #e9e9e9;
      padding-top: 18px;
    }
    .apply-filters-btn {
      background: #318aff;
      color: #fff;
      font-size: 1.04rem;
      font-weight: 700;
      padding: 11px 30px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1.5px 6px rgba(48,138,255,0.12);
      letter-spacing: 0.04em;
    }
    .apply-filters-btn:hover, .apply-filters-btn:focus {
      background: #1652c2;
    }
    .show-ads-btn {
      background: #fff4db;
      color: #c97a06;
      padding: 10px 22px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 0.97rem;
      transition: background 0.18s;
      box-shadow: 0 0.5px 2px rgba(201, 122, 6, 0.05);
    }
    .show-ads-btn:hover {
      background: #ffe9bd;
    }
    .show-ads-btn .icon {
      font-size: 1.1em;
    }

    /* Responsive design */
    @media (max-width: 900px) {
      .filter-groups {
        flex-direction: column;
        gap: 24px;
      }
      .filter-group {
        min-width: 0;
      }
      .filter-panel-container {
        padding: 20px 7px 16px 7px;
      }
    }
    @media (max-width: 600px) {
      .filter-panel-container {
        padding: 14px 2.5vw 10px 2.5vw;
      }
      .filter-panel-header h2 {
        font-size: 1.21rem;
      }
      .apply-filters-btn, .show-ads-btn {
        width: 100%;
        justify-content: center;
      }
      .filter-actions {
        flex-direction: column;
        gap: 8px;
        padding-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="filter-panel-container">
    <div class="filter-panel-header">
      <h2><span style="color:#318aff;">Filter</span> Products</h2>
      <button class="reset-filters-btn" aria-label="Reset Filters">Clear All</button>
    </div>
    <form>
      <div class="filter-groups">
        <!-- Category -->
        <div class="filter-group">
          <label for="filter-category">Category</label>
          <div class="filter-options" id="filter-category">
            <label class="filter-option">
              <input type="checkbox" name="category" value="electronics">
              Electronics
            </label>
            <label class="filter-option">
              <input type="checkbox" name="category" value="fashion">
              Fashion
            </label>
            <label class="filter-option">
              <input type="checkbox" name="category" value="home">
              Home & Living
            </label>
            <label class="filter-option">
              <input type="checkbox" name="category" value="beauty">
              Beauty & Health
            </label>
            <label class="filter-option">
              <input type="checkbox" name="category" value="sports">
              Sports & Outdoors
            </label>
          </div>
        </div>
        <!-- Brand -->
        <div class="filter-group">
          <label for="filter-brand">Brand</label>
          <div class="filter-options" id="filter-brand">
            <label class="filter-option">
              <input type="checkbox" name="brand" value="sony">
              Sony
            </label>
            <label class="filter-option">
              <input type="checkbox" name="brand" value="nike">
              Nike
            </label>
            <label class="filter-option">
              <input type="checkbox" name="brand" value="adidas">
              Adidas
            </label>
            <label class="filter-option">
              <input type="checkbox" name="brand" value="samsung">
              Samsung
            </label>
            <label class="filter-option">
              <input type="checkbox" name="brand" value="apple">
              Apple
            </label>
          </div>
        </div>
        <!-- Price Range -->
        <div class="filter-group">
          <label for="price-range">Price Range</label>
          <div class="price-slider">
            <input type="range" id="price-range-min" name="price-min" min="0" max="1000" value="100" step="10">
            <input type="range" id="price-range-max" name="price-max" min="0" max="2000" value="1500" step="10">
            <div class="slider-labels">
              <span id="min-price-label">$100</span>
              <span id="max-price-label">$1500</span>
            </div>
          </div>
        </div>
        <!-- Ratings -->
        <div class="filter-group">
          <label for="filter-rating">Customer Rating</label>
          <div class="filter-options" id="filter-rating">
            <label class="filter-option">
              <input type="checkbox" name="rating" value="5">
              â˜…â˜…â˜…â˜…â˜… (5 Stars)
            </label>
            <label class="filter-option">
              <input type="checkbox" name="rating" value="4">
              â˜…â˜…â˜…â˜…â˜† & Up
            </label>
            <label class="filter-option">
              <input type="checkbox" name="rating" value="3">
              â˜…â˜…â˜…â˜†â˜† & Up
            </label>
          </div>
        </div>
      </div>
      <div class="filter-actions">
        <button class="apply-filters-btn" type="submit">Apply Filters</button>
        <button class="show-ads-btn" type="button">
          <span class="icon">ðŸŸ¡</span>Show Special Offers
        </button>
      </div>
    </form>
  </div>
  <script>
    // Update the price labels on slider move
    const minSlider = document.getElementById('price-range-min');
    const maxSlider = document.getElementById('price-range-max');
    const minLabel = document.getElementById('min-price-label');
    const maxLabel = document.getElementById('max-price-label');

    minSlider.addEventListener('input', function() {
      minLabel.textContent = `$${this.value}`;
      if (parseInt(this.value) > parseInt(maxSlider.value)) {
        maxSlider.value = this.value;
        maxLabel.textContent = `$${this.value}`;
      }
    });
    maxSlider.addEventListener('input', function() {
      maxLabel.textContent = `$${this.value}`;
      if (parseInt(this.value) < parseInt(minSlider.value)) {
        minSlider.value = this.value;
        minLabel.textContent = `$${this.value}`;
      }
    });

    // Reset button clears all selected filters
    document.querySelector('.reset-filters-btn').addEventListener('click', function(e){
      e.preventDefault();
      document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
      minSlider.value = 100;
      maxSlider.value = 1500;
      minLabel.textContent = '$100';
      maxLabel.textContent = '$1500';
    });
  </script>

  - A "Show Special Offers" button drives clicks to sponsored/promotional content (increasing ad click-through rates, time on site, page views).
  - The "Clear All" facilitates further browsing, while the interactive sliders and multi-selects encourage deeper exploration (increasing time on site and reducing abandonment).
  - All choices create a familiar, trustworthy filter UX seen on top-performing e-commerce destinations, ensuring returning/unique visitors feel comfortable and confident.
  -->
</body>
</html>
