<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Deals Banner - E-commerce</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .deal-banner {
      position: relative;
      margin-top: 20px;
      margin-bottom: 32px;
      width: 100%;
      background: linear-gradient(90deg, #ffe259 0%, #ffa751 100%);
      box-shadow: 0 4px 28px rgba(0,0,0,0.05);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
    }
    .deal-banner__image {
      flex-shrink: 0;
      width: 110px;
      height: 110px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #fff3cd;
      margin-right: 32px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.05);
    }
    .deal-banner__content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .deal-banner__title {
      font-size: 2rem;
      font-weight: 700;
      color: #7a4d06;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }
    .deal-banner__highlights {
      display: flex;
      gap: 24px;
      margin-bottom: 10px;
    }
    .deal-banner__highlight {
      background: #fffde7;
      color: #ff8200;
      font-size: 1rem;
      font-weight: 600;
      padding: 6px 18px;
      border-radius: 20px;
      box-shadow: 0 1px 5px rgba(255,130,0,0.06);
    }
    .deal-banner__details {
      font-size: 1rem;
      color: #945c0c;
      margin-bottom: 8px;
    }
    .deal-banner__countdown {
      background: #fffbec;
      color: #e66d00;
      font-size: 1.13rem;
      font-weight: bold;
      display: inline-block;
      padding: 5px 14px 5px 10px;
      border-radius: 14px;
      margin-bottom: 6px;
      letter-spacing: 1px;
      box-shadow: 0 1px 4px rgba(230,109,0,0.05);
      vertical-align: middle;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255, 179, 19, 0.44);}
      50% { box-shadow: 0 0 14px 10px rgba(255, 179, 19, 0.12);}
    }

    .deal-banner__cta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      min-width: 210px;
      gap: 13px;
    }
    .deal-banner__shop-btn {
      background: linear-gradient(90deg, #ff8200 10%, #fd9c34 100%);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 13px 36px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(255,130,0,0.16);
      transition: background 0.13s, transform 0.12s;
    }
    .deal-banner__shop-btn:hover, .deal-banner__shop-btn:focus {
      background: linear-gradient(90deg, #ff6a00 10%, #ffae34 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .deal-banner__ads {
      margin-top: 4px;
      text-align: right;
    }
    .deal-banner__adlink {
      font-size: 0.98rem;
      color: #2676c1;
      text-decoration: underline;
      margin-right: 7px;
      transition: color 0.14s;
    }
    .deal-banner__adlink:hover {
      color: #023059;
      text-decoration: underline wavy;
    }
    @media (max-width: 800px) {
      .deal-banner {
        flex-direction: column;
        align-items: stretch;
        padding: 18px 8px;
        text-align: center;
      }
      .deal-banner__image {
        margin: 0 auto 14px auto;
        width: 80px;
        height: 80px;
      }
      .deal-banner__cta {
        align-items: center;
        min-width: 0;
      }
    }
    @media (max-width: 480px) {
      .deal-banner__title { font-size: 1.25rem; }
      .deal-banner__highlight { font-size: 0.89rem; padding: 5px 12px; }
      .deal-banner__countdown { font-size: 0.93rem; padding: 3px 8px; }
      .deal-banner { padding: 9px 2px;}
      .deal-banner__shop-btn { font-size: 1rem; padding: 9px 20px;}
    }
  </style>
</head>
<body>
  <div class="deal-banner">
    <img src="placeholder_image.jpg" alt="Flash Sale products" class="deal-banner__image"/>
    <div class="deal-banner__content">
      <div class="deal-banner__title">ðŸ”¥ Summer Flash Sale - Starts Now!</div>
      <div class="deal-banner__highlights">
        <span class="deal-banner__highlight">Up to 70% OFF</span>
        <span class="deal-banner__highlight">Buy 1 Get 1 Free</span>
        <span class="deal-banner__highlight">Free Shipping Over $49</span>
      </div>
      <div class="deal-banner__details">
        Save on your favorite electronics, fashion, and home essentials.<br>
        <b>Limited stock.</b> New deals drop every hourâ€”donâ€™t miss out!
      </div>
      <div class="deal-banner__countdown" id="dealCountdown">
        Ends in: <span id="dealTimer">04:59:59</span>
      </div>
    </div>
    <div class="deal-banner__cta">
      <button class="deal-banner__shop-btn" onclick="window.location.href='#shop-now'">Shop Now</button>
      <div class="deal-banner__ads">
        <a href="#ad-top-picks" class="deal-banner__adlink">View Top Picks</a>
        <a href="#ad-new-arrivals" class="deal-banner__adlink">See New Arrivals</a>
      </div>
    </div>
  </div>

  <script>
    // Simple live countdown for demo (counts down from 4h:59:59)
    let totalSeconds = 17999; // 4*3600+59*60+59
    function updateCountdown() {
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2,'0');
      const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2,'0');
      const secs = String(totalSeconds % 60).padStart(2,'0');
      document.getElementById('dealTimer').textContent = `${hours}:${mins}:${secs}`;
      if(totalSeconds > 0) {
        totalSeconds--;
        setTimeout(updateCountdown, 1000);
      }
    }
    updateCountdown();
  </script>

  -->
</body>
</html>
