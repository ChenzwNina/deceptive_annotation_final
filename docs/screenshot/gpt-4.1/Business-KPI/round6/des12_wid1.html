<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | ShopMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f8fa;
    }
    .account-signup-container {
      box-sizing: border-box;
      position: relative;
      margin: 20px auto 0 auto;
      padding: 0;
      width: 100%;
      max-width: 375px;
    }
    .account-signup {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(33,44,55,0.10), 0 1.5px 4px rgba(33,44,55,0.08);
      padding: 32px 28px 22px 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .signup-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .signup-header img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      background: #e4eaf1;
    }
    .signup-header .brand {
      font-weight: 600;
      font-size: 1.5rem;
      color: #1a2643;
      letter-spacing: -0.5px;
    }
    .signup-title {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #26334d;
      letter-spacing: -0.3px;
      text-align: center;
    }
    form.signup-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form-field label {
      font-size: 0.98rem;
      color: #41517d;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }
    .form-field input {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #c6d0e1;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
      background: #f5f8ff;
    }
    .form-field input:focus {
      border-color: #3d76ff;
      background: #fff;
    }
    .signup-form .cta-btn {
      margin-top: 8px;
      background: linear-gradient(90deg, #3d76ff, #35bfff 70%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(61, 118, 255, 0.10);
    }
    .signup-form .cta-btn:hover {
      background: linear-gradient(90deg, #2c5fd2, #168ad6 80%);
    }
    .signup-form .disclaimer {
      color: #6b7aa1;
      font-size: 0.93rem;
      text-align: center;
      margin-top: 10px;
      line-height: 1.4;
    }
    .social-signup-section {
      text-align: center;
      margin-top: 0;
    }
    .social-signup-label {
      font-size: 0.97rem;
      color: #858ca0;
      margin-bottom: 14px;
      letter-spacing: 0.1px;
    }
    .social-signup-buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 0;
    }
    .social-btn {
      background: #fff;
      border: 1.5px solid #d8e3ff;
      border-radius: 5px;
      font-size: 1rem;
      color: #41517d;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: border-color 0.18s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(110,170,255,0.04);
    }
    .social-btn:hover {
      border-color: #3d76ff;
      box-shadow: 0 4px 13px rgba(61, 118, 255, 0.09);
    }
    .social-btn.google img {
      width: 21px;
      height: 21px;
    }
    .social-btn.facebook img {
      width: 17px;
      height: 17px;
    }
    .already-have-account {
      text-align: center;
      margin-top: 21px;
      font-size: 0.97rem;
      color: #7281a6;
    }
    .already-have-account a {
      color: #367cf6;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.13s;
    }
    .already-have-account a:hover {
      color: #1c4fa6;
      text-decoration: underline;
    }
    /* Mobile responsiveness */
    @media (max-width: 440px) {
      .account-signup-container {
        max-width: 99vw;
        padding: 0 1vw;
      }
      .account-signup {
        padding: 20px 8px 14px 8px;
      }
    }
  </style>
</head>
<body>
<div class="account-signup-container">
  <section class="account-signup" role="region" aria-label="Sign up to ShopMate">
    <div class="signup-header">
      <img src="placeholder_image.jpg" alt="ShopMate logo" />
      <div class="brand">ShopMate</div>
    </div>
    <div class="signup-title">
      Create your free ShopMate account
    </div>
    <form class="signup-form" autocomplete="on">
      <div class="form-field">
        <label for="signup-fullname">Full Name</label>
        <input type="text" id="signup-fullname" name="fullname" placeholder="e.g. Sarah Jones" required>
      </div>
      <div class="form-field">
        <label for="signup-email">Email Address</label>
        <input type="email" id="signup-email" name="email" placeholder="e.g. sarah@email.com" required>
      </div>
      <div class="form-field">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" minlength="8" autocomplete="new-password"
               placeholder="Create a password" required>
      </div>
      <button type="submit" class="cta-btn">Create Account</button>
      <div class="disclaimer">
        Get <span style="color:#367cf6; font-weight:500;">10% off your first order</span> after sign-up.<br>
        By creating an account, you agree to ShopMate's <a href="#" style="color:#367cf6;">Terms</a> and <a href="#" style="color:#367cf6;">Privacy Policy</a>.
      </div>
    </form>
    <div class="social-signup-section">
      <div class="social-signup-label">Or sign up with</div>
      <div class="social-signup-buttons">
        <button type="button" class="social-btn google">
          <img src="placeholder_image.jpg" alt="Google" /> Google
        </button>
        <button type="button" class="social-btn facebook">
          <img src="placeholder_image.jpg" alt="Facebook" /> Facebook
        </button>
      </div>
    </div>
    <div class="already-have-account">
      Already a member?
      <a href="#">Sign in</a>
    </div>
  </section>
</div>
<!--
*****Response*****

4.1: The widget uses a modern, conversion-optimized card layout, centered and 20px from the top. Key colors include blue gradients (#3d76ff) for CTAs and brand recognition, a white background for focus and contrast, and subtle gray-blue accents. Input fields are large and lightly colored for ease of use. The layout guides the user sequentially from standard signup to social signup, and then a sign-in prompt. These choices ensure approachability, trust, and easy data entry, which all maximize sign-ups and sales.

4.2: This widget appears when users click on “Create Account” in site navigation, during onboarding, or when prompted to checkout as a new user. It is also surfaced during promotions and first-visit banners for non-logged users to capitalize on intent.

4.3: Users can fill out the name, email, and password fields and submit to create an account, or alternatively use Google or Facebook to register with one click. Links to terms/policy are clickable, and users can switch to sign-in if they already have an account. Real-time input focus/validation, and CTA hover effects, enhance interaction and guide users through completion.

-->
</html>
