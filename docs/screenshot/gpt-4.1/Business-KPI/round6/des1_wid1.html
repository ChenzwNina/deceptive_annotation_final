<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Deals Banner - E-commerce Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fafbfc;
    }
    .deals-banner {
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      max-width: 1200px;
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #fde68a 0%, #fbbf24 100%);
      box-shadow: 0 4px 16px rgba(0,0,0,0.09);
      border-radius: 12px;
      padding: 0 32px 0 0;
      overflow: hidden;
      position: relative;
    }
    .deals-banner__image {
      width: 120px;
      flex-shrink: 0;
      height: 120px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 32px;
      border-radius: 12px 0 0 12px;
    }
    .deals-banner__text-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .deals-banner__headline {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1d2939;
      margin-bottom: 6px;
    }
    .deals-banner__subheadline {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 8px;
    }
    .deals-banner__deals-list {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 8px;
    }
    .deals-banner__deal {
      background: #fbbf24;
      color: #111827;
      font-weight: 600;
      font-size: 1.09rem;
      padding: 7px 18px;
      border-radius: 22px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: background 0.2s;
      cursor: pointer;
    }
    .deals-banner__deal:hover {
      background: #f59e42;
    }
    .deals-banner__cta {
      margin-top: 7px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .deals-banner__shop-btn {
      background: #ef4444;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 13px 38px;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 16px rgba(239,68,68,0.18);
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.2s;
      letter-spacing: 0.04em;
    }
    .deals-banner__shop-btn:hover {
      background: #dc2626;
    }
    .deals-banner__ad-link {
      color: #1d4ed8;
      font-size: 1rem;
      text-decoration: underline;
      cursor: pointer;
      margin-left: 15px;
    }
    .deals-banner__close {
      position: absolute;
      top: 13px;
      right: 19px;
      background: rgba(255,255,255,0.6);
      border: none;
      font-size: 1.3rem;
      color: #374151;
      cursor: pointer;
      border-radius: 100%;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.12s;
      z-index: 10;
    }
    .deals-banner__close:hover {
      background: rgba(239,68,68,0.2);
      color: #ef4444;
    }
    @media (max-width: 700px) {
      .deals-banner {
        flex-direction: column;
        padding: 16px 10px;
      }
      .deals-banner__image {
        width: 88px;
        height: 88px;
        margin: 0 0 14px 0;
        border-radius: 12px 12px 0 0;
      }
      .deals-banner__cta {
        flex-direction: column;
        gap: 8px;
      }
      .deals-banner__close {
        top: 7px;
        right: 7px;
      }
    }
  </style>
</head>
<body>
  <div class="deals-banner" id="dealsBanner">
    <div class="deals-banner__image">
      <img src="placeholder_image.jpg" alt="Flash Deals!" style="object-fit:cover;width:100%;height:100%;border-radius:inherit;">
    </div>
    <div class="deals-banner__text-content">
      <div class="deals-banner__headline">
        ⚡ 48-Hour Flash Deals! Save Big on Bestsellers
      </div>
      <div class="deals-banner__subheadline">
        Limited time only—don't miss today’s most popular savings:
      </div>
      <div class="deals-banner__deals-list">
        <div class="deals-banner__deal" onclick="window.location.href='#electronics'">Up to 50% OFF Electronics</div>
        <div class="deals-banner__deal" onclick="window.location.href='#fashion'">Buy 1 Get 1 Free Fashion</div>
        <div class="deals-banner__deal" onclick="window.location.href='#home'">Home Essentials from $9.99</div>
        <div class="deals-banner__deal" onclick="window.location.href='#toys'">20% OFF Kids' Toys</div>
      </div>
      <div class="deals-banner__cta">
        <button class="deals-banner__shop-btn" onclick="window.location.href='#shop-now'">Shop Flash Deals</button>
        <a class="deals-banner__ad-link" href="#discover-more" target="_blank">Discover More Offers &rarr;</a>
      </div>
    </div>
    <button class="deals-banner__close" aria-label="Close banner" onclick="document.getElementById('dealsBanner').style.display='none';">&times;</button>
  </div>
  <!-- *****Response*****
  4.1 Question 1: The widget is a visually prominent banner, 1200px wide (full width on smaller screens), set 20px from the top. The color scheme uses a cheerful yellow gradient background (#fde68a to #fbbf24), denoting excitement and urgency. The left shows a rounded product/brand promo image (120px), followed by bold compelling headline text, dynamic deal buttons for major categories, and a bright red call-to-action button. A soft shadow and large close icon ensure it is noticeable but not intrusive. All text and buttons are generously sized for easy readability and tap targets.

  These choices maximize attention, stimulate urgent action, and drive users to high-revenue categories, supporting all nine goals: sale/conversion uplift, order size growth, advertising, and retention, while allowing unobtrusive dismissal to minimize irritation.

  4.2 Question 2: The banner appears shortly after page load (top of viewport) on all major e-commerce landing, category, and product pages, or whenever a new deal period starts. It’s triggered by current flash-sales or featured deal campaigns and remains until the user closes it (state can be stored via cookies/localStorage to avoid repeated display).

  4.3 Question 3: 
  Users can:
  - Click the close (×) button to dismiss the banner, eliminating distraction.
  - Click any deal pill button to instantly view promoted sale categories.
  - Click the prominent "Shop Flash Deals" button to enter the main deals event/landing page.
  - Click "Discover More Offers" to visit additional internal or external branded/advertiser offers.
  All elements have large, easy tap zones encouraging frequent interaction on both desktop and mobile.
  -->
</body>
</html>
