<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Filter Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base styles and layout */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafbfc;
    }
    .filter-panel-container {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .filter-panel {
      width: 96%;
      max-width: 1240px;
      background: #fff;
      box-shadow: 0 2px 18px rgba(32,44,61,0.12);
      border-radius: 10px;
      padding: 24px 32px;
      display: flex;
      align-items: flex-start;
      gap: 32px;
      position: relative;
    }

    .filter-panel .filter-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #263238;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }

    .filter-section {
      min-width: 180px;
      margin-right: 24px;
      flex: 1 1 180px;
    }

    .filter-section label {
      display: block;
      font-size: 1rem;
      color: #637381;
      margin-bottom: 9px;
      font-weight: 500;
    }

    .filter-options {
      margin-bottom: 20px;
    }

    .filter-options input[type="checkbox"], 
    .filter-options input[type="radio"] {
      margin-right: 8px;
    }

    .filter-options span {
      font-size: 0.98rem;
      color: #37474f;
    }
    
    .price-range {
      display: flex;
      align-items: center;
      gap: 9px;
      margin-bottom: 16px;
    }
    .price-range input[type="number"] {
      width: 70px;
      padding: 4px 7px;
      border: 1px solid #cfd8dc;
      border-radius: 4px;
      font-size: 0.98rem;
    }
    .apply-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 11px 36px;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 0.7px;
      cursor: pointer;
      transition: background 0.16s;
      margin-right: 16px;
      box-shadow: 0 1px 3px rgba(25,118,210,0.08);
    }
    .apply-btn:hover {
      background: #1565c0;
    }
    .reset-btn {
      background: none;
      border: 1px solid #bdbdbd;
      color: #616161;
      border-radius: 5px;
      padding: 11px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: border-color 0.16s, color 0.16s;
    }
    .reset-btn:hover {
      color: #1976d2;
      border-color: #1976d2;
    }

    .ad-banner {
      flex: 0 0 260px;
      margin-left: auto;
      background: #f1f8e9;
      padding: 15px 17px;
      border-radius: 7px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 11px;
      align-items: center;
      box-shadow: 0 1px 4px rgba(155,183,65,0.09);
    }
    .ad-banner img {
      width: 100%;
      max-width: 130px;
      border-radius: 5px;
      margin-bottom: 7px;
    }
    .ad-banner .ad-title {
      color: #558b2f;
      font-weight: 700;
      font-size: 1.07rem;
    }
    .ad-banner .ad-desc {
      color: #789262;
      font-size: 0.97rem;
    }
    .ad-banner .ad-cta {
      color: #1b5e20;
      background: #c5e1a5;
      border-radius: 4px;
      font-weight: bold;
      padding: 5px 13px;
      font-size: 0.98rem;
      text-decoration: none;
      transition: background 0.18s;
      margin-top:4px;
      display: inline-block;
    }
    .ad-banner .ad-cta:hover {
      background: #aed581;
    }

    @media (max-width: 900px) {
      .filter-panel {
        flex-direction: column;
        padding: 20px 13px;
        gap: 18px;
      }
      .ad-banner {
        margin-left: 0;
        margin-top: 13px;
        width: 100%;
        max-width: 320px;
        align-self: center;
      }
    }
    @media (max-width: 600px) {
      .filter-panel {
        padding: 12px 3px;
      }
      .ad-banner { padding: 9px 6px;}
      .filter-section { margin-right: 0; min-width:120px;}
    }

  </style>
</head>
<body>
  <div class="filter-panel-container">
    <form class="filter-panel" id="product-filter-form">
      
      <div style="flex:1;">
        <div class="filter-title">Filter Products</div>

        <div class="filter-section">
          <label>Category</label>
          <div class="filter-options">
            <input type="checkbox" id="cat_electronics" name="category" value="Electronics">
              <span for="cat_electronics">Electronics</span><br>
            <input type="checkbox" id="cat_fashion" name="category" value="Fashion">
              <span for="cat_fashion">Fashion</span><br>
            <input type="checkbox" id="cat_home" name="category" value="Home & Living">
              <span for="cat_home">Home & Living</span><br>
            <input type="checkbox" id="cat_beauty" name="category" value="Beauty">
              <span for="cat_beauty">Beauty</span><br>
            <input type="checkbox" id="cat_sports" name="category" value="Sports">
              <span for="cat_sports">Sports</span>
          </div>
        </div>

        <div class="filter-section">
          <label>Price Range</label>
          <div class="price-range">
            <input type="number" name="price_min" placeholder="Min" min="0" step="1"> -
            <input type="number" name="price_max" placeholder="Max" min="0" step="1">
          </div>
        </div>

        <div class="filter-section">
          <label>Rating</label>
          <div class="filter-options">
            <input type="radio" id="rating4" name="rating" value="4">
              <span for="rating4">4★ & up</span><br>
            <input type="radio" id="rating3" name="rating" value="3">
              <span for="rating3">3★ & up</span><br>
            <input type="radio" id="rating2" name="rating" value="2">
              <span for="rating2">2★ & up</span><br>
            <input type="radio" id="rating1" name="rating" value="1">
              <span for="rating1">1★ & up</span>
          </div>
        </div>

        <div class="filter-section">
          <label>Brand</label>
          <div class="filter-options">
            <input type="checkbox" id="brand_sony" name="brand" value="Sony">
              <span for="brand_sony">Sony</span><br>
            <input type="checkbox" id="brand_samsung" name="brand" value="Samsung">
              <span for="brand_samsung">Samsung</span><br>
            <input type="checkbox" id="brand_nike" name="brand" value="Nike">
              <span for="brand_nike">Nike</span><br>
            <input type="checkbox" id="brand_loreal" name="brand" value="L'Oreal">
              <span for="brand_loreal">L'Oreal</span>
          </div>
        </div>

        <div style="margin-top:10px;">
          <button type="submit" class="apply-btn">Apply Filters</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </div>

      <aside class="ad-banner">
        <img src="placeholder_image.jpg" alt="Promo: Free Shipping">
        <div class="ad-title">Free Shipping on Orders $50+</div>
        <div class="ad-desc">Save more on your purchase today. Limited-time offer!</div>
        <a href="#" class="ad-cta">Shop Deals</a>
      </aside>
    </form>
  </div>
</body>

*****Response*****

4.1 Question 1:
The widget uses a modern, clean look with a white background, rounded corners, and subtle box-shadow for elevation. Primary action buttons use a blue (#1976d2) with white font, and hover effects improve interactivity. Sectioned filters (Category, Price, Rating, Brand) use readable fonts and proper spacing, each with clear labels in muted gray and options in darker text for visual hierarchy. An advertising banner uses soft green hues to draw attention but avoid distraction, showing a promo with a clear button. Layout is responsive, stacking vertically on smaller screens. These choices encourage exploration, easy filtering, and highlight key promos, driving both conversions and increased order size while maintaining strong branding.

4.2 Question 2:
This widget appears as a persistent panel at the top of the product listing or category pages. It is visible by default when a user visits a browse/search page, ensuring immediate access to filtering and promotional offers without requiring extra clicks.

4.3 Question 3:
Users can check/uncheck multiple categories and brands, adjust the min/max price, and select a rating threshold. They use “Apply Filters” to update product results or “Reset” to clear all filters. The ad banner is clickable; users can click to view the related promotion. All controls are keyboard accessible. The filter form is interactive, encouraging engagement and providing instant feedback when selections are made.
-->
</html>
