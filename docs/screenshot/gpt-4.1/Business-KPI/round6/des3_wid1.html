<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce Search Panel Component</title>
  <style>
    body {
      margin: 0;
      background: #f5f7fb;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .search-panel-container {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: 98%;
      max-width: 820px;
      background: #fff;
      box-shadow: 0 6px 24px 0 rgba(34, 53, 131, 0.08);
      border-radius: 16px;
      display: flex;
      align-items: center;
      padding: 18px 28px;
      z-index: 1002;
    }
    .search-logo {
      display: flex;
      align-items: center;
      margin-right: 32px;
      cursor: pointer;
    }
    .search-logo img {
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .brand-name {
      font-size: 1.35rem;
      font-weight: 700;
      margin-left: 10px;
      color: #22357f;
      letter-spacing: 1px;
    }
    .search-form {
      display: flex;
      flex: 1;
      align-items: center;
      background: #f1f4f8;
      border-radius: 10px;
      padding: 5px 10px;
      transition: box-shadow 0.2s;
      box-shadow: 0 0 0 transparent;
    }
    .search-form:focus-within {
      box-shadow: 0 0 0 2px #1348ea3e;
      background: #eaf0fa;
    }
    .search-input {
      flex: 1;
      border: none;
      font-size: 1.1rem;
      background: transparent;
      outline: none;
      color: #22295e;
      padding: 8px 6px;
    }
    .search-category {
      border: none;
      background: #fff;
      margin: 0 12px;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 1rem;
      color: #465793;
      cursor: pointer;
      transition: background 0.18s;
    }
    .search-category:focus {
      outline: 2px solid #3466ef;
    }
    .search-btn {
      background: #3466ef;
      border: none;
      color: #fff;
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 1.09rem;
      font-weight: 600;
      margin-left: 8px;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 2px 8px rgba(31, 85, 228, 0.08);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-btn:hover, .search-btn:focus {
      background: #2340b5;
      outline: none;
    }
    .trendy-searches {
      margin-left: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex-shrink: 0;
    }
    .trendy-label {
      font-size: 0.93rem;
      color: #9ca7c3;
      margin-bottom: 3px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .trendy-links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .trendy-link {
      background: #e5ebf5;
      color: #3466ef;
      font-size: 0.98rem;
      padding: 2px 10px 3px 10px;
      border-radius: 7px;
      text-decoration: none;
      transition: background 0.16s, color 0.16s;
      font-weight: 600;
    }
    .trendy-link:hover {
      background: #3466ef;
      color: #fff;
    }
    @media (max-width: 950px) {
      .search-panel-container {
        flex-direction: column;
        align-items: stretch;
        padding: 15px 10px;
        max-width: 99vw;
      }
      .trendy-searches {
        margin-left: 0;
        margin-top: 18px;
      }
      .search-logo {
        margin-bottom: 12px;
      }
    }
    @media (max-width: 600px) {
      .search-panel-container {
        max-width: 99vw;
        width: 98vw;
        padding: 7px 4vw;
        border-radius: 0px 0px 14px 14px;
      }
      .search-form {
        flex-direction: column;
        align-items: stretch;
        gap: 9px;
        padding: 9px 6px;
      }
      .search-btn {
        width: 100%;
        justify-content: center;
        margin-left: 0;
      }
      .trendy-searches {
        font-size: 0.93rem;
      }
    }
  </style>
</head>
<body>
  <div class="search-panel-container">
    <a class="search-logo" href="/">
      <img src="placeholder_image.jpg" alt="Shop logo">
      <span class="brand-name">ShopVerse</span>
    </a>
    <form class="search-form" action="/search" method="GET" autocomplete="on" role="search" aria-label="Site Search">
      <input class="search-input" type="search" name="q" placeholder="Search for products, brands, and more…" aria-label="Search Products" required maxlength="60" />
      <select class="search-category" name="category" aria-label="Select Product Category">
        <option value="">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home & Living</option>
        <option value="beauty">Beauty</option>
        <option value="sports">Sports & Fitness</option>
        <option value="toys">Toys & Games</option>
      </select>
      <button class="search-btn" type="submit" aria-label="Search">
        <svg height="18" width="18" viewBox="0 0 20 20" fill="none" aria-hidden="true">
          <path stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M8.5 15.3a6.8 6.8 0 1 1 0-13.6 6.8 6.8 0 0 1 0 13.6ZM15.4 15.4 12.5 12.5"/>
        </svg>
        Search
      </button>
    </form>
    <div class="trendy-searches">
      <div class="trendy-label">Trending:</div>
      <div class="trendy-links">
        <a href="/search?q=wireless%20earbuds" class="trendy-link">Wireless Earbuds</a>
        <a href="/search?q=spring%20jackets" class="trendy-link">Spring Jackets</a>
        <a href="/search?q=air%20fryer" class="trendy-link">Air Fryer</a>
        <a href="/search?q=lego%20sets" class="trendy-link">LEGO Sets</a>
        <a href="/search?q=skin%20serum" class="trendy-link">Skin Serum</a>
        <a href="/search?q=running%20shoes" class="trendy-link">Running Shoes</a>
      </div>
    </div>
  </div>

  <!--
  *****Response*****

  4.1 Question 1: The widget features a fixed horizontal panel styled with a white background and blue branding accent (#3466ef), matching top e-commerce trends for trust and clarity. The layout includes a logo/brand section, a flexible search form (big input, clear call-to-action button, category dropdown) and right-aligned trending search terms for quick access. Sizing is optimized for click/tap, with paddings for comfort and generous border-radius for a modern feel. Design choices, such as prominent search, trending queries, and easy navigation, are chosen to drive search activity, product exploration, and return visits, directly addressing all the stated goals.

  4.2 Question 2: The search panel appears immediately and persistently at the top of every main and landing page on the site. It is always visible (position: fixed;) with a 20px offset, so users can access the search function at any time in their journey. No user trigger is required; it’s part of the base UI.

  4.3 Question 3: Users can click the logo to return to the homepage, select a product category, input search terms and submit with the “Search” button (or press Enter). They can click trending searches for instant results. All elements are keyboard and screen-reader accessible. On smaller screens, layout adapts but interactions remain the same. Search form validates for empty queries and lets users combine keywords and categories. UI feedback is provided on focus and hover, guiding intuitive interaction and ensuring an optimized search/browse experience.
  -->
</body>
</html>
