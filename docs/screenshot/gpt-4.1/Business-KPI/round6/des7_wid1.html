<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Ratings Component - E-commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8f9fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .user-ratings-widget {
      margin: 20px auto 0 auto;
      max-width: 560px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      padding: 32px 32px 24px 32px;
      position: sticky;
      top: 20px;
      z-index: 100;
    }

    .ratings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }

    .average-rating {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .average-rating .score {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff9800;
      margin-right: 6px;
    }

    .average-rating .stars {
      display: flex;
      gap: 2px;
    }

    .average-rating .stars svg {
      width: 28px;
      height: 28px;
    }

    .total-reviews {
      font-size: 1.1rem;
      color: #5e6270;
    }

    .write-review-btn {
      background: linear-gradient(90deg, #ff9800 40%, #ffd13a 100%);
      color: #fff;
      font-weight: 600;
      padding: 10px 28px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(255,152,0,0.11);
      transition: background 0.2s;
    }
    .write-review-btn:hover {
      background: linear-gradient(90deg, #ffd13a 30%, #ff9800 100%);
    }

    .ratings-breakdown {
      display: flex;
      align-items: center;
      gap: 36px;
      margin-bottom: 22px;
    }

    .star-row {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 160px;
    }

    .star-row .star-label {
      font-size: 0.98rem;
      color: #5e6270;
      width: 28px;
      text-align: right;
    }
    .star-row .bar {
      flex: 1;
      height: 11px;
      border-radius: 5px;
      background: #eaeaea;
      overflow: hidden;
      margin: 0 8px;
      position: relative;
    }
    .bar-inner {
      height: 100%;
      background: linear-gradient(90deg, #ff9800 70%, #ffd13a 100%);
      border-radius: 5px 0 0 5px;
      transition: width 0.7s cubic-bezier(.6,.1,.1,.99);
    }
    .star-row .count {
      font-size: 0.97rem;
      color: #7a7e88;
      min-width: 28px;
    }

    .featured-review {
      margin-top: 18px;
      background: #faf6f0;
      border-left: 4px solid #ff9800;
      border-radius: 7px;
      padding: 16px 20px 14px 20px;
      box-shadow: 0 1px 8px rgba(255,152,0,0.04);
      display: flex;
      gap: 14px;
      align-items: flex-start;
    }
    .featured-review img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      border: 2px solid #ffd13a;
      background: #fffef4;
      flex-shrink: 0;
    }
    .review-content {
      flex: 1;
    }
    .reviewer-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: #685300;
      margin-bottom: 3px;
    }
    .review-stars {
      display: flex;
      gap: 2px;
      margin-bottom: 4px;
      align-items: center;
    }
    .review-stars svg {
      width: 18px;
      height: 18px;
    }
    .review-date {
      font-size: 0.93rem;
      color: #b3aa90;
      margin-left: 6px;
    }
    .review-text {
      font-size: 1.02rem;
      color: #4d4d4d;
      margin-bottom: 7px;
      margin-top: 2px;
      line-height: 1.5;
      padding-right: 10px;
    }
    .review-action-links {
      font-size: 0.97rem;
      color: #ff9800;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 0px;
      display: flex;
      gap: 14px;
    }
    .review-action-links span:hover {
      color: #d28406;
    }

    @media (max-width: 650px) {
      .user-ratings-widget {
        padding: 20px 8vw 15px 8vw;
        max-width: 96vw;
      }
      .ratings-header { flex-direction: column; gap: 10px;}
      .ratings-breakdown { flex-direction: column; gap: 6px;}
      .featured-review { flex-direction: column;}
    }
  </style>
</head>
<body>
  <section class="user-ratings-widget">
    <div class="ratings-header">
      <div class="average-rating">
        <span class="score">4.8</span>
        <span class="stars">
          <!-- 5 stars, 4 full, 1 half -->
          <svg fill="#ff9800" viewBox="0 0 20 20"><polygon points="10 1.5 12.86 7.39 19.2 8.26 14.46 12.91 15.81 19.13 10 15.95 4.19 19.13 5.54 12.91 0.8 8.26 7.14 7.39 10 1.5"/></svg>
          <svg fill="#ff9800" viewBox="0 0 20 20"><polygon points="10 1.5 12.86 7.39 19.2 8.26 14.46 12.91 15.81 19.13 10 15.95 4.19 19.13 5.54 12.91 0.8 8.26 7.14 7.39 10 1.5"/></svg>
          <svg fill="#ff9800" viewBox="0 0 20 20"><polygon points="10 1.5 12.86 7.39 19.2 8.26 14.46 12.91 15.81 19.13 10 15.95 4.19 19.13 5.54 12.91 0.8 8.26 7.14 7.39 10 1.5"/></svg>
          <svg fill="#ff9800" viewBox="0 0 20 20"><polygon points="10 1.5 12.86 7.39 19.2 8.26 14.46 12.91 15.81 19.13 10 15.95 4.19 19.13 5.54 12.91 0.8 8.26 7.14 7.39 10 1.5"/></svg>
          <svg fill="#ff9800" viewBox="0 0 20 20"><defs>
            <linearGradient id="half-grad">
              <stop offset="50%" stop-color="#ff9800"/>
              <stop offset="50%" stop-color="#eaeaea"/>
            </linearGradient>
          </defs>
          <polygon points="10 1.5 12.86 7.39 19.2 8.26 14.46 12.91 15.81 19.13 10 15.95 4.19 19.13 5.54 12.91 0.8 8.26 7.14 7.39 10 1.5" fill="url(#half-grad)"/>
          </svg>
        </span>
      </div>
      <div class="total-reviews">2,412 Reviews</div>
      <button class="write-review-btn">Write a Review</button>
    </div>
    <div class="ratings-breakdown">
      <div class="star-row">
        <span class="star-label">5</span>
        <div class="bar"><div class="bar-inner" style="width:87%;"></div></div>
        <span class="count">2,062</span>
      </div>
      <div class="star-row">
        <span class="star-label">4</span>
        <div class="bar"><div class="bar-inner" style="width:10%;"></div></div>
        <span class="count">238</span>
      </div>
      <div class="star-row">
        <span class="star-label">3</span>
        <div class="bar"><div class="bar-inner" style="width:2.5%;"></div></div>
        <span class="count">58</span>
      </div>
      <div class="star-row">
        <span class="star-label">2</span>
        <div class="bar"><div class="bar-inner" style="width:0.7%;"></div></div>
        <span class="count">17</span>
      </div>
      <div class="star-row">
        <span class="star-label">1</span>
        <div class="bar"><div class="bar-inner" style="width:0.3%;"></div></div>
        <span class="count">7</span>
      </div>
    </div>
    <div class="featured-review">
      <img src="placeholder_image.jpg" alt="User profile picture">
      <div class="review-content">
        <div class="reviewer-name">Sophia Wang</div>
        <div class="review-stars">
          <!-- 5 stars -->
          <svg fill="#ff9800" viewBox="0 0 20 20"><polygon points="10 1.5 12.86 7.39 19.2 8.26 14.46 12.91 15.81 19.13 10 15.95 4.19 19.13 5.54 12.91 0.8 8.26 7.14 7.39 10 1.5"/></svg>
          <svg fill="#ff9800" viewBox="0 0 20 20"><polygon points="10 1.5 12.86 7.39 19.2 8.26 14.46 12.91 15.81 19.13 10 15.95 4.19 19.13 5.54 12.91 0.8 8.26 7.14 7.39 10 1.5"/></svg>
          <svg fill="#ff9800" viewBox="0 0 20 20"><polygon points="10 1.5 12.86 7.39 19.2 8.26 14.46 12.91 15.81 19.13 10 15.95 4.19 19.13 5.54 12.91 0.8 8.26 7.14 7.39 10 1.5"/></svg>
          <svg fill="#ff9800" viewBox="0 0 20 20"><polygon points="10 1.5 12.86 7.39 19.2 8.26 14.46 12.91 15.81 19.13 10 15.95 4.19 19.13 5.54 12.91 0.8 8.26 7.14 7.39 10 1.5"/></svg>
          <svg fill="#ff9800" viewBox="0 0 20 20"><polygon points="10 1.5 12.86 7.39 19.2 8.26 14.46 12.91 15.81 19.13 10 15.95 4.19 19.13 5.54 12.91 0.8 8.26 7.14 7.39 10 1.5"/></svg>
          <span class="review-date">2 days ago</span>
        </div>
        <div class="review-text">Absolutely love this product! Super fast shipping and the quality is amazing. Will definitely be shopping here again and recommending to friends. Great customer support as well!</div>
        <div class="review-action-links">
          <span>Helpful</span>
          <span>Report</span>
          <span>View all reviews →</span>
        </div>
      </div>
    </div>
  </section>

<!--
*****Response*****

4.1 Question 1: The widget features a crisp, modern look using white and warm gold (#ff9800) to signal trust and positivity. Large, legible numbers (for average rating) and interactive buttons (bright gold "Write a Review" rounded button) are visually prominent. Bar graphs for star breakdown use gold gradients. Profile/image/featured review is lightly boxed with a gold accent for trust. The balance between whitespace, moderate font sizes, and clear icons create a friendly and inviting component to maximize engagement and conversion.

4.2 Question 2: This widget appears at the top of the product detail or main ratings page, 20px from the viewport’s top, immediately as the page loads, so all users instantly see authentic social proof without scrolling. This placement encourages engagement, reviews, and product purchase.

4.3 Question 3: Users can: (1) Hover/click the "Write a Review" button to initiate a review submission flow, (2) View average rating and rating distribution, (3) See a featured review, (4) Click "Helpful" or "Report" under the review, (5) Click "View all reviews →" to explore more reviews. All these actions drive interaction, sharing, and sales.

-->
</html>
