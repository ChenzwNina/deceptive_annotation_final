<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f8f9fb;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .cart-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 440px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0px 8px 32px 0px rgba(38, 50, 56, 0.18);
            z-index: 1000;
            padding: 24px 32px 20px 32px;
            transition: box-shadow 0.2s;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #16202a;
            letter-spacing: 0.5px;
        }

        .cart-ad {
            width: 120px;
            height: 42px;
            margin-left: 16px;
            flex-shrink: 0;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #e7e7e7;
            background: #f4f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cart-ad img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-items {
            margin-bottom: 18px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e7e7e7;
        }

        .cart-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .cart-item-img {
            width: 54px;
            height: 54px;
            border-radius: 7px;
            background: #f6f6f6;
            margin-right: 14px;
            flex-shrink: 0;
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }
        .cart-item-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cart-item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .cart-item-name {
            font-size: 1.04rem;
            font-weight: 600;
            color: #21364b;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .cart-item-info {
            font-size: 0.92rem;
            color: #758295;
            margin-bottom: 3px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
        }

        .qty-btn {
            background: #f4f7ff;
            border: none;
            border-radius: 4px;
            color: #2563eb;
            width: 28px;
            height: 28px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.18s;
        }
        .qty-btn:hover {
            background: #e0e7ff;
        }
        .qty-label {
            font-size: 1rem;
            color: #333b4f;
            margin: 0 8px;
            min-width: 18px;
            text-align: center;
        }

        .cart-item-price {
            font-weight: 600;
            color: #006d57;
            font-size: 1.02rem;
            margin-left: 14px;
            min-width: 66px;
            text-align: right;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #dd5157;
            font-size: 1rem;
            margin-left: 10px;
            cursor: pointer;
            transition: color 0.14s;
        }
        .remove-btn:hover {
            color: #c22633;
        }

        .cart-footer {
            display: flex;
            flex-direction: column;
            gap: 9px;
        }

        .order-summary {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }
        .summary-label {
            color: #4e596d;
        }
        .summary-value {
            font-weight: 700;
        }
        .order-total {
            font-size: 1.1rem;
            font-weight: 700;
            color: #006d57;
        }
        .summary-divider {
            height: 1px;
            background: #ececec;
            margin: 8px 0;
            border: none;
        }
        .cart-actions {
            display: flex;
            gap: 12px;
        }
        .checkout-btn {
            flex: 2;
            background: linear-gradient(90deg,#00c3a5 0,#3eea98 100%);
            border: none;
            border-radius: 7px;
            color: #fff;
            font-size: 1.08rem;
            font-weight: 700;
            padding: 12px 0;
            cursor: pointer;
            transition: background 0.14s, box-shadow 0.16s;
            box-shadow: 0px 3px 12px rgba(62, 234, 152, 0.10);
        }
        .checkout-btn:hover {
            background: linear-gradient(90deg,#1ce5bc 0,#75eeac 100%);
        }

        .view-cart-btn {
            flex: 1;
            background: #f4f7ff;
            color: #2563eb;
            border: 1.5px solid #dee8fe;
            border-radius: 7px;
            font-size: 1.05rem;
            font-weight: 600;
            padding: 12px 0;
            cursor: pointer;
            transition: background 0.14s, color 0.14s;
        }
        .view-cart-btn:hover {
            background: #e0e7ff;
            color: #1546a0;
        }

        .cart-continue {
            display: block;
            text-align: right;
            margin-top: 4px;
        }
        .continue-shopping-link {
            color: #2563eb;
            font-size: 0.98rem;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.13s;
        }
        .continue-shopping-link:hover {
            color: #1546a0;
        }

        /* Responsive */
        @media (max-width: 540px) {
            .cart-container {
                width: 98vw;
                min-width: 0;
                padding: 16px 6vw 12px 6vw;
                border-radius: 0 0 15px 15px;
                left: 1vw;
                transform: none;
            }
            .cart-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 7px;
            }
            .cart-ad {
                width: 95px;
                height: 34px;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container" role="dialog" aria-label="Shopping Cart">
        <div class="cart-header">
            <div class="cart-title">
                <span>Your Cart</span>
            </div>
            <div class="cart-ad" onclick="window.open('https://special-offers.example.com', '_blank')">
                <img src="placeholder_image.jpg" alt="20% Off: Shop New Arrivals!">
            </div>
        </div>
        <div class="cart-items">
            <div class="cart-item">
                <div class="cart-item-img">
                    <img src="placeholder_image.jpg" alt="SoftTouch Sweatshirt">
                </div>
                <div class="cart-item-details">
                    <div class="cart-item-name">SoftTouch Sweatshirt</div>
                    <div class="cart-item-info">Color: Heather Gray / Size: M</div>
                    <div class="cart-item-controls">
                        <button class="qty-btn" title="Decrease quantity">-</button>
                        <span class="qty-label">2</span>
                        <button class="qty-btn" title="Increase quantity">+</button>
                        <button class="remove-btn" title="Remove item">Remove</button>
                    </div>
                </div>
                <div class="cart-item-price">$56.00</div>
            </div>
            <div class="cart-item">
                <div class="cart-item-img">
                    <img src="placeholder_image.jpg" alt="EcoStride Running Shoes">
                </div>
                <div class="cart-item-details">
                    <div class="cart-item-name">EcoStride Running Shoes</div>
                    <div class="cart-item-info">Color: Jet Black / Size: 9.5</div>
                    <div class="cart-item-controls">
                        <button class="qty-btn" title="Decrease quantity">-</button>
                        <span class="qty-label">1</span>
                        <button class="qty-btn" title="Increase quantity">+</button>
                        <button class="remove-btn" title="Remove item">Remove</button>
                    </div>
                </div>
                <div class="cart-item-price">$89.00</div>
            </div>
        </div>
        <div class="cart-footer">
            <div class="order-summary">
                <span class="summary-label">Subtotal (3 items)</span>
                <span class="summary-value">$201.00</span>
            </div>
            <div class="order-summary">
                <span class="summary-label">Free Shipping</span>
                <span class="summary-value" style="color: #1cbf7c;">Eligible</span>
            </div>
            <hr class="summary-divider">
            <div class="order-summary">
                <span class="order-total">Total</span>
                <span class="order-total">$201.00</span>
            </div>
            <div class="cart-actions">
                <button class="checkout-btn">Checkout Now</button>
                <button class="view-cart-btn">View Cart</button>
            </div>
            <div class="cart-continue">
                <span class="continue-shopping-link" onclick="window.location.href='products.html'">← Continue Shopping</span>
            </div>
        </div>
    </div>
    
    <!-- 
    *****Response*****

    4.1: The widget has a modern, clean card style with a white background, rounded corners, and subtle box-shadow, 20px from the top. Title text is bold and dark for attention. Cart items have a thumbnail, concise product details, price, and quantity adjusters for quick edits. A horizontal ad promotes offers (CTR). The summary area highlights savings and “eligible for free shipping”, reducing abandonment and boosting orders. 'Checkout Now' uses a prominent green gradient (conversion) and 'View Cart' is a secondary call-to-action. 'Continue shopping' encourages further browsing (time/pageviews). Design is optimized for mobile too.

    4.2: The widget appears when a user clicks the cart icon (or similar).

    4.3: Users can: increase/decrease item quantity, remove items, click product names/thumbnails to view, click ad to visit promotions, click 'Checkout Now' to purchase, 'View Cart' to see full details, and 'Continue Shopping' to return to browse. All controls are large/touch-friendly and actionable, with visual feedback on interaction.

    -->
</html>
