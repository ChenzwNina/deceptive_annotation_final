<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Category Navigation Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #f5f8fb;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* Category Nav Container */
    .category-nav-container {
      margin-top: 20px;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(30,40,70,0.10);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 30px;
      z-index: 100;
    }

    /* Responsive Inner nav */
    .category-nav {
      display: flex;
      flex-wrap: nowrap;
      gap: 32px;
      max-width: 1200px;
      width: 100%;
      overflow-x: auto;
    }

    .category-nav::-webkit-scrollbar {
      display: none;
    }
    .category-item {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #1c232a;
      font-size: 1rem;
      font-weight: 500;
      padding: 18px 10px;
      border-bottom: 3px solid transparent;
      transition: color 0.2s, border-bottom 0.2s, background 0.2s;
      position: relative;
    }
    .category-item img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      object-fit: cover;
      filter: drop-shadow(1px 1px 3px rgba(44,56,74,0.05));
      background: #f2f2f2;
    }
    .category-item:hover, .category-item.active {
      color: #ec6a24;
      border-bottom: 3px solid #ec6a24;
      background: #fffbe7;
    }
    .category-promo-badge {
      background: #ffe600;
      color: #1a1a1a;
      font-size: 0.7rem;
      font-weight: bold;
      border-radius: 2px;
      padding: 2px 6px;
      margin-left: 7px;
      animation: promo-pop 1s infinite alternate;
    }
    @keyframes promo-pop {
      0% { box-shadow: 0 0 0px #ffe600; }
      100% { box-shadow: 0 0 6px #ffad00; }
    }

    @media (max-width: 900px) {
      .category-nav {
        gap: 18px;
        padding: 0 10px;
      }
      .category-item {
        font-size: 0.97rem;
        padding: 14px 6px;
      }
      .category-item img {
        width: 26px;
        height: 26px;
      }
    }
    @media (max-width: 600px) {
      .category-nav-container {
        padding: 0 2px;
      }
      .category-nav {
        gap: 10px;
      }
      .category-item {
        font-size: 0.92rem;
        padding: 11px 2px;
      }
    }
  </style>
</head>
<body>
  <nav class="category-nav-container">
    <div class="category-nav" aria-label="Shop by Category">
      <a href="/category/electronics" class="category-item active">
        <img src="placeholder_image.jpg" alt="Electronics">
        Electronics
        <span class="category-promo-badge">New</span>
      </a>
      <a href="/category/fashion" class="category-item">
        <img src="placeholder_image.jpg" alt="Fashion & Apparel">
        Fashion
        <span class="category-promo-badge" style="background:#e01f63;color:white">Sale</span>
      </a>
      <a href="/category/home-kitchen" class="category-item">
        <img src="placeholder_image.jpg" alt="Home & Kitchen">
        Home & Kitchen
      </a>
      <a href="/category/beauty" class="category-item">
        <img src="placeholder_image.jpg" alt="Beauty & Personal Care">
        Beauty & Personal Care
      </a>
      <a href="/category/sports" class="category-item">
        <img src="placeholder_image.jpg" alt="Sports & Outdoors">
        Sports & Outdoors
      </a>
      <a href="/category/groceries" class="category-item">
        <img src="placeholder_image.jpg" alt="Groceries">
        Groceries
        <span class="category-promo-badge">10% OFF</span>
      </a>
      <a href="/category/toys" class="category-item">
        <img src="placeholder_image.jpg" alt="Toys & Games">
        Toys & Games
      </a>
      <a href="/category/automotive" class="category-item">
        <img src="placeholder_image.jpg" alt="Automotive">
        Automotive
      </a>
      <a href="/deals" class="category-item">
        <img src="placeholder_image.jpg" alt="Deals & Offers">
        Deals
        <span class="category-promo-badge" style="background: #6cdc4c; color: #234d09;">Hot</span>
      </a>
    </div>
  </nav>

-->
</body>
</html>
